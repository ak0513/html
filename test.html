<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>버튼과 해시태그</title>
<style>
    /* 새로운 CSS 스타일을 추가하여 활성 버튼을 강조합니다. */
    .active {
        background-color: #007bff;
        color: #fff;
    }
</style>
</head>
<body>

<!-- 버튼들 -->
<button class="hash-btn" data-hash="tag1">해시태그 1</button>
<button class="hash-btn" data-hash="tag2">해시태그 2</button>
<button class="hash-btn" data-hash="tag3">해시태그 3</button>

<script>
// 버튼들을 찾고 클릭 이벤트를 추가합니다.
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.hash-btn').forEach(item => {
        item.addEventListener('click', event => {
            const hash = item.dataset.hash; // data-hash 값을 직접 가져오는 방식으로 변경합니다.
            const baseUrl = window.location.href.split('#')[0]; // 기본 URL을 미리 추출합니다.

            // URL을 업데이트합니다.
            window.history.pushState({}, '', hash ? baseUrl + '#' + hash : baseUrl);

            // 모든 버튼들의 active 클래스를 제거합니다.
            document.querySelectorAll('.hash-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 현재 클릭된 버튼에 active 클래스를 추가합니다.
            item.classList.add('active');
        });
    });

    // 페이지가 로드될 때 URL의 해시태그와 동일한 값을 가진 버튼을 찾아 클릭합니다.
    const hash = window.location.hash.substring(1); // 해시태그에서 '#'을 제거합니다.
    if (hash) {
        const targetButton = document.querySelector(`.hash-btn[data-hash="${hash}"]`);
        if (targetButton) {
            targetButton.click(); // 해당 버튼을 클릭합니다.
        }
    }
});
</script>

</body>
</html>

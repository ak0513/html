<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll with Hash</title>
<style>
  /* Optional: Add some styles for demonstration */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  #sectionA {
    background-color: #ffcccc;
  }
  #sectionB {
    background-color: #ccffcc;
  }
  /* Add more sections and styles as needed */
  .active {
    background-color: #c4c4c4;
  }
</style>
</head>
<body>

<section id="sectionA">
  <h2>Section A</h2>
  <button onclick="scrollToSection('sectionA')" data-target="sectionA">Scroll to A</button>
</section>

<section id="sectionB">
  <h2>Section B</h2>
  <button onclick="scrollToSection('sectionB')" data-target="sectionB">Scroll to B</button>
</section>

<!-- Add more sections as needed -->

<script>
  // Function to scroll to a specific section by ID
  function scrollToSection(sectionId) {
    const targetSection = document.getElementById(sectionId);
    const yOffset = -50; // Optional offset if you have a fixed header
    const y = targetSection.getBoundingClientRect().top + window.pageYOffset + yOffset;

    window.scrollTo({top: y, behavior: 'smooth'});
    setActiveButton(sectionId);
  }

  // Function to set active button based on section ID
  function setActiveButton(sectionId) {
    const buttons = document.querySelectorAll('button');
    buttons.forEach(function(button) {
      if (button.getAttribute('data-target') === sectionId) {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
    });
  }

  // Set active button and hash on initial load
  window.addEventListener('DOMContentLoaded', function() {
    const hash = window.location.hash.substring(1); // Remove '#' from hash
    if (hash) {
      setActiveButton(hash);
    }
  });

  // Set active button and hash on scroll
  window.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY;
    const sections = document.querySelectorAll('section');
    sections.forEach(function(section) {
      const top = section.offsetTop;
      const bottom = top + section.offsetHeight;
      if (scrollPosition >= top && scrollPosition < bottom) {
        setActiveButton(section.id);
        if (history.replaceState) {
          history.replaceState(null, null, '#' + section.id);
        } else {
          window.location.hash = '#' + section.id;
        }
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Text Positioning</title>
<style>
  /* Fixed Text 스타일 */
  .fixed-text {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  /* A 영역 스타일 */
  .content {
    height: 2000px;
  }

  .fixed-text.scroll-detected {color:red}
</style>
</head>
<body>

<div class="content">
  <!-- A 영역 -->
  <div style="height:10000px"></div>
  <div id="a-section" style="margin-top:100px">
    A 영역입니다.
  </div>
  <div style="height:10000px"></div>
</div>

<div class="fixed-text">Fixed된 텍스트</div>

<script>
window.addEventListener('scroll', function() {
  var fixedText = document.querySelector('.fixed-text');
  var aSection = document.getElementById('a-section');
  var rect = aSection.getBoundingClientRect();

  // A 영역이 fixed된 텍스트와 겹치는지 확인
  if (rect.top < window.innerHeight - fixedText.offsetHeight) {
    // 겹친다면 body에 클래스 추가
    fixedText.classList.add('scroll-detected');
  } else {
    // 겹치지 않는다면 body 클래스 제거
    fixedText.classList.remove('scroll-detected');
  }
});
</script>

<style>
  
</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Height Change</title>
<style>
  /* 스타일링을 위한 CSS */
  #object {
    width: 100px;
    height: 500px; /* 초기 높이 설정 */
    background-color: blue;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: height 0.5s; /* 높이 변경에 대한 애니메이션 효과 */
  }
</style>
</head>
<body>

<div id="object"></div>

<script>
window.addEventListener('scroll', function() {
  var scrollPosition = window.scrollY;

  // 스크롤 위치에 따라 오브젝트의 높이를 보간하여 계산
  var objectHeight = interpolateHeight(scrollPosition);

  // 오브젝트의 높이 설정
  document.getElementById('object').style.height = objectHeight + 'px';
});

// 보간 함수 정의
function interpolateHeight(scrollPosition) {
  var minScroll = 0;
  var maxScroll = 100;
  var startHeight = 500;
  var endHeight = 300;

  // 보간 계산
  var t = Math.max(0, Math.min(1, (scrollPosition - minScroll) / (maxScroll - minScroll)));
  var interpolatedHeight = startHeight + (endHeight - startHeight) * t;

  return interpolatedHeight;
}
</script>

<!-- 스크롤 영역을 추가하기 위한 여분의 높이 -->
<div style="height: 2000px;"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>예 아니오 얼랏 창</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    /* CSS 스타일링 */
    label {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<label>
    <input type="radio" name="group1" value="예"> 예
</label>
<label>
    <input type="radio" name="group1" value="아니오"> 아니오
</label>

<label>
    <input type="radio" name="group2" value="예"> 예
</label>
<label>
    <input type="radio" name="group2" value="아니오"> 아니오
</label>

<script>
    // jQuery 코드
    $(document).ready(function() {
        $('input[type="radio"]').change(function() {
            if ($('input[name="group1"]:checked').val() === '예' && $('input[name="group2"]:checked').val() === '예') {
                alert('두 개의 라디오 버튼 쌍에서 모두 "예"가 선택되었습니다!');
            }
        });
    });
</script>

</body>
</html>

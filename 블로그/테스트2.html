<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotation Animation</title>
<style>
  .container {
    margin-left:200px;
    perspective: 1000px; /* 원근 거리 설정 */
    position: relative;
  }

  .cube {
    position: absolute;
    transform-style: preserve-3d; /* 요소에 3D 변환 적용 */
    animation: rotateCube 8s linear infinite; /* 애니메이션 적용 */
  }



  /* 각 면의 클래스 지정 */
  .front { transform: translateZ(100px); }
  .back { transform: rotateY(180deg) translateZ(100px); }
  .left { transform: rotateY(-90deg) translateZ(300px); }
  .right { transform: rotateY(90deg) translateZ(100px); }
  .top { transform: rotateX(90deg) translateZ(100px); }
  .bottom { transform: rotateX(-90deg) translateZ(100px); }

  /* 회전 애니메이션 키 프레임 설정 */
  @keyframes rotateCube {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="cube">
    
    <div class="face left"><div style="transform: rotate(90deg);"><img src="https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=13296907&filePath=L2Rpc2sxL25ld2RhdGEvMjAyMS8yMS9DTFMxMDAwNC8xMzI5NjkwN19XUlRfMjFfQ0xTMTAwMDRfMjAyMTEyMTNfMQ==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10004"></div></div>

  </div>
</div>
</body>
</html>

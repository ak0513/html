<style>
  #object {background-color: gainsboro;}
  .fixed {position: fixed;bottom:100px;left:0;right:0;}
  #fixedButton {width:100%;height:300px;background-color: rebeccapurple;}
</style>
<div class="container">
  <div style="height: 2000px;"></div>
  <div class="object">A 오브젝트 내용</div>
  <button id="fixedButton" class="fixed">Fixed 버튼</button>
  <div style="height: 2000px;"></div>
</div>
스크롤을 움직이면 아래와 같이 동작하게 만들어줘
1. fixedButton에 fixed가 있는 경우 fixedButton이 object하단에 위치하면 fixed를 제거한다.
2. fixedButton에 fixed가 없는 경우 fixedButton이 object하단에 위치하면 fixed를 붙인다.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Test</title>
  <!-- Include Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <!-- Include Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Script for Swiper initialization and moveToSlide function -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var mySwiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
          },
        });
  
        function moveToSlide(num) {
          mySwiper.slideTo(num);
        }
  
        // Function to be accessed globally
        window.moveToSlide = moveToSlide;
      });
    </script>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>



  <!-- Button to move to a specific slide -->
  <button onclick="moveToSlide(1)">Move to Slide 2</button>
</body>
</html>

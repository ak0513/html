<!DOCTYPE html>
<html>
<head>
    <title>Margin을 포함한 요소의 너비 계산</title>
    <style>
.container {
  width: 100%;
  overflow: hidden; /* 스크롤바를 자동으로 보이지 않게 함 */
  white-space: nowrap; /* 요소들이 줄 바꿈되지 않고 한 줄에 유지되도록 함 */
}

.content {
  width: 2000px; /* 내부 요소의 너비를 1000px로 설정 */
  height: 300px;
  background-color: antiquewhite;
  display: flex;
}

    </style>
</head>
<body>

<div class="container" id="container">
  <div class="content" id="content">
    <div>1</div>
    <div>2</div>
    <!-- Your content here with a width of 1000px -->
  </div>
</div>


<script>
    const container = document.getElementById('container');
const content = document.getElementById('content');

let isMouseDown = false;
let startX;
let scrollLeft;

container.addEventListener('mousedown', (e) => {
  isMouseDown = true;
  startX = e.pageX - container.offsetLeft;
  scrollLeft = container.scrollLeft;
});

container.addEventListener('mouseleave', () => {
  isMouseDown = false;
});

container.addEventListener('mouseup', () => {
  isMouseDown = false;
});

container.addEventListener('mousemove', (e) => {
  if (!isMouseDown) return;
  e.preventDefault();
  const x = e.pageX - container.offsetLeft;
  const walk = (x - startX) * 3; // 조절 가능한 스크롤 속도
  container.scrollLeft = scrollLeft - walk;
});

</script>

</body>
</html>

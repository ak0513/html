<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>만원 추가</title>
</head>
<body>

<input type="text" id="inputNumber" placeholder="숫자를 입력하세요">

<script>
// 입력란에 포커스가 맞추어지면 '만원'을 제거하여 숫자만 입력하도록 함
document.getElementById("inputNumber").addEventListener("focus", function() {
    var value = this.value.replace("만원", "");
    this.value = value;
});

// 입력란을 빠져나오면 '만원'을 붙여줌
document.getElementById("inputNumber").addEventListener("blur", function() {
    var value = this.value.trim();
    if (value !== "" && !isNaN(value)) {
        this.value = value + "만원";
    }
});

// 입력값이 변경될 때마다 호출되는 함수
document.getElementById("inputNumber").addEventListener("input", function() {
    var value = this.value.replace("만원", "");
    if (value !== "" && !isNaN(value)) {
        this.value = value + "만원";
    }
});
</script>

</body>
</html>

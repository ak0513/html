<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Scrollbar with JavaScript</title>
<style>
    .scrollable-content {
        width: 300px; /* 콘텐츠의 너비 설정 */
        height: 200px; /* 콘텐츠의 높이 설정 */
        overflow: hidden; /* 스크롤바 감추기 */
    }

    .scrollable-content-inner {
        width: 100%; /* 내부 컨텐츠의 너비 설정 */
        height: 100%; /* 내부 컨텐츠의 높이 설정 */
        overflow-y: auto; /* 세로 스크롤만 허용 */
    }
</style>
</head>
<body>
    <div class="scrollable-content">
        <div class="scrollable-content-inner">
            <!-- 내용 -->
            <p>여기에 스크롤 가능한 콘텐츠가 들어갑니다.</p>
            <!-- 콘텐츠가 더 많은 경우 스크롤바가 나타납니다. -->
        </div>
    </div>

<script>
    // JavaScript를 사용하여 스크롤바를 숨깁니다.
    document.addEventListener('DOMContentLoaded', function() {
        var scrollableContent = document.querySelector('.scrollable-content-inner');

        // 스크롤 이벤트 핸들러를 추가하여 스크롤 동작을 처리합니다.
        scrollableContent.addEventListener('wheel', function(event) {
            var deltaY = event.deltaY;
            var currentScrollTop = scrollableContent.scrollTop;
            scrollableContent.scrollTop = currentScrollTop - deltaY;
            event.preventDefault();
        });
    });
</script>
</body>
</html>

<script>
    (function() {
        var cardBenefitSwiper = undefined;
        var cardBenefit, cardBenefitMenu, cardBenefitSectionGroup, cardBenefitBtn, cardBenefitMenuOffsetTop;

        //섹션 스크롤
        function scrollTarget(tar) {
            var targetId = tar;
            var targetSection = document.getElementById(targetId);
            var yOffset = document.getElementById('header').offsetHeight + cardBenefitMenu.offsetHeight;
            var targetY = targetSection.getBoundingClientRect().top + window.pageYOffset - yOffset;

            window.scrollTo({
                top: targetY,
                behavior: 'smooth'
            });
        }

        // 초기화 함수
        function init() {
            cardBenefit = document.getElementById('cardBenefit');
            cardBenefitMenu = cardBenefit.querySelector('#cardBenefitMenu');
            cardBenefitSectionGroup = cardBenefit.querySelector('#cardBenefitSectionGroup');
            cardBenefitBtn = cardBenefit.querySelectorAll('.cardBenefit-btn');
            cardBenefitMenuOffsetTop = cardBenefitMenu.offsetTop;
            
            // cardBenefitMenu 버튼 클릭
            cardBenefitBtn.forEach(function(item) {
                item.addEventListener('click', function() {
                    scrollTarget(this.getAttribute('aria-controls'),600);
                });
            });

            window.addEventListener('scroll', handleScroll);

            // cardBenefitSwiper 실행
            initSwiper();

            // cardBenefitSwiper 토글 버튼
            document.querySelector('.cardBenefit-toggle-btn').addEventListener('click', function() {
                var target = cardBenefit.querySelector('.cardBenefit-btn.active').getAttribute('aria-controls');
                if (cardBenefitMenu.classList.contains('active')) {
                    initSwiper();
                    cardBenefitMenu.classList.remove('active');
                    this.setAttribute('aria-expanded', false);
                    cardBenefitSwiper.slideTo(target.slice(-1) - 1);
                } else {
                    if (cardBenefitSwiper) destroyCardBenefitSwiper();
                    cardBenefitMenu.classList.add('active');
                    this.setAttribute('aria-expanded', true);
                }
                if (cardBenefitMenu.classList.contains('fixed')) {
                    scrollTarget(target, 600);
                }
            });
        }

        // cardBenefitSwiper 초기화
        function initSwiper() {
            if (window.innerWidth <= 1100 && cardBenefitSwiper === undefined) {
                cardBenefitSwiper = new Swiper('#cardBenefitMenu .swiper-container', {
                    slidesPerView: 'auto',
                    spaceBetween: 10,
                    watchSlidesVisibility: true,
                    on: {
                        click: function() {
                            this.slideTo(this.clickedIndex);
                        }
                    }
                });
            } else if (window.innerWidth > 1100 && cardBenefitSwiper !== undefined) {
                destroyCardBenefitSwiper();
            }
        }

        // cardBenefitSwiper 제거
        function destroyCardBenefitSwiper() {
            cardBenefitSwiper.destroy();
            cardBenefitSwiper = undefined;
        }

        // 스크롤 핸들러
        function handleScroll() {
            var scrollPosition = window.pageYOffset + cardBenefitMenu.offsetHeight;
            var cardBenefitSection = cardBenefitSectionGroup.querySelectorAll('.cardBenefit-section');
            console.log(cardBenefitMenuOffsetTop)
            if (window.pageYOffset >= cardBenefitMenuOffsetTop && window.pageYOffset < cardBenefitMenuOffsetTop + cardBenefitSectionGroup.offsetHeight && !cardBenefitMenu.classList.contains('fixed')) {
                cardBenefitMenu.classList.add('fixed');
                cardBenefitSectionGroup.style.marginTop = cardBenefitMenu.offsetHeight + 'px';
            } else if (window.pageYOffset < cardBenefitMenuOffsetTop && cardBenefitMenu.classList.contains('fixed')) {
                removeFixedClass();
            } else if (cardBenefitMenu.classList.contains('fixed') && window.pageYOffset > cardBenefitMenuOffsetTop + cardBenefitSectionGroup.offsetHeight) {
                removeFixedClass();
            }

            cardBenefitSection.forEach(function(item) {
                var top = item.offsetTop;
                var bottom = top + item.offsetHeight;

                if (scrollPosition >= top && scrollPosition < bottom) {
                    var cardBenefitSectionItem = item;
                    cardBenefitBtn.forEach(function(item) {
                        if (item.getAttribute('aria-controls') === cardBenefitSectionItem.id) {
                            item.classList.add('active');
                            item.setAttribute('aria-selected', true);
                        } else {
                            item.setAttribute('aria-selected', false);
                            item.classList.remove('active');
                        }
                    });

                    if (cardBenefitSwiper) cardBenefitSwiper.slideTo(item.id.slice(-1) - 1);
                    history.pushState({}, '', window.location.href.split('#')[0] + '#' + item.id);

                    if (window.pageYOffset === item.offsetTop - cardBenefitMenu.offsetHeight) {
                        var firstChild = item.firstElementChild;
                        cardBenefitSection.forEach(function(item) {
                            firstChild.removeAttribute('tabindex');
                        });
                        firstChild.setAttribute('tabindex', 0);
                        setTimeout(function() {firstChild.focus();}, 100);

                        firstChild.addEventListener('focusout', function() {
                            this.removeAttribute('tabindex');
                        });
                    }
                }
            });
        }

        // cardBenefitMenu fixed 제거
        function removeFixedClass() {
            cardBenefitMenu.classList.remove('fixed');
            cardBenefitSectionGroup.removeAttribute('style');
        }

        window.addEventListener('DOMContentLoaded', init);
        window.addEventListener('resize', init);
    })();
</script>

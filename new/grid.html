<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</head>

<body>
	<div id="wrap">
		<header id="header">Header</header>
		<section id="container">
      <div class="row">
        <div class="col_group">
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
        </div>
      </div>
      <div class="row">
        <div class="col_group gutter_x8">
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
        </div>
      </div>
      <div class="row">
        <div class="col_group gutter_x8 gutter_y16">
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
        </div>
      </div>
      <div class="row mgt12">
        <div class="col_group gutter_8">
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
          <div class="col6"><div class="txt">col6</div></div>
        </div>
      </div>
    </section>
  </div>
  <style>
    .row .txt{background-color:var(--secondary);}
    .row:nth-child(odd) .txt{background-color:var(--primary);padding:12px;}

  </style>
</body>
</html>

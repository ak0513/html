<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>14자리 숫자 입력 마스킹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

<h2>14자리 숫자 입력</h2>
<input type="text" id="secureInput" maxlength="30" placeholder="숫자 14자리 입력" />

<script>
    let originalValue = ''; // 숫자만 저장

    document.getElementById('secureInput').addEventListener('input', function(e) {
        const input = e.target;
        const numbers = input.value.replace(/\D/g, ''); // 숫자만 추출

        // 최대 14자리로 제한
        if (numbers.length <= 14) {
            originalValue = numbers;
        }

        input.value = formatWithMask(originalValue);
    });

    function formatWithMask(value) {
        let result = '';
        for (let i = 0; i < value.length; i++) {
            let ch = value[i];

            // 마스킹 처리: 7~11번째 자리 (index 6~10)
            if (i >= 6 && i <= 10) {
                ch = '*';
            }

            result += ch;

            // 하이픈 삽입 위치
            if (i === 2 || i === 6 || i === 7 || i === 9) {
                result += '-';
            }
        }
        return result;
    }
</script>

</body>
</html>

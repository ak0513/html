<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스로 아코디언 열기 (웹 접근성 준수)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #option-content {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>체크박스를 이용한 아코디언 (웹 접근성 준수)</h2>

    <label>
        <input type="checkbox" id="toggle-option" aria-expanded="false" aria-controls="option-content" onchange="toggleContent()">
        추가 옵션 보기
    </label>

    <div id="option-content" hidden>
        <p>여기에 추가 옵션 내용을 표시합니다.</p>
        <label>
            <input type="checkbox"> 옵션 1
        </label><br>
        <label>
            <input type="checkbox"> 옵션 2
        </label>
    </div>

    <script>
        function toggleContent() {
            const checkbox = document.getElementById('toggle-option');
            const content = document.getElementById('option-content');

            content.hidden = !checkbox.checked;
            checkbox.setAttribute('aria-expanded', checkbox.checked);
        }
    </script>

</body>
</html>

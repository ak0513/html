<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header, .popup-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs, .popup-tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn, #popupConfirmBtn {
            display: none;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .modal-content {
            position: relative;
            height: 100%;
            overflow-y: auto;
            padding-top: 110px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* 팝업 내부 버튼 */
        .popup-fixed-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button onclick="openPopup()">팝업 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 -->
    <div class="modal" id="popup">
        <div class="popup-header">팝업 헤더</div>
        <div class="popup-tabs">팝업 탭</div>
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2>팝업 내부</h2>
            <section id="popup-section1">팝업 섹션 1</section>
            <section id="popup-section2">팝업 섹션 2</section>
            <section id="popup-section3">팝업 섹션 3</section>
            <section id="popup-section4">팝업 섹션 4</section>

            <div class="popup-fixed-buttons">
                <button id="popupScrollDownBtn" onclick="ScrollManager.scrollDown(true)">아래로 스크롤</button>
                <button id="popupConfirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
            </div>
        </div>
    </div>

    <script>
        const ScrollManager = {
            getScrollContainer(isPopup = false) {
                if (isPopup) {
                    return document.querySelector('.modal-content');
                }
                return document.documentElement || document.body;
            },

            isLastSectionFullyVisible(isPopup = false) {
                const container = this.getScrollContainer(isPopup);
                return container.scrollTop + container.clientHeight >= container.scrollHeight;
            },

            scrollToSection(index, isPopup = false) {
                const sections = isPopup ? document.querySelectorAll('.modal-content section') : document.querySelectorAll('section');
                const container = this.getScrollContainer(isPopup);

                if (sections[index]) {
                    container.scrollTo({ top: sections[index].offsetTop, behavior: 'smooth' });
                }

                setTimeout(() => this.updateButtonVisibility(isPopup), 500);
            },

            scrollDown(isPopup = false) {
                let currentIndex = this.getVisibleSectionIndex(isPopup);
                const sections = isPopup ? document.querySelectorAll('.modal-content section') : document.querySelectorAll('section');

                if (currentIndex < sections.length - 1) {
                    this.scrollToSection(currentIndex + 1, isPopup);
                }
            },

            getVisibleSectionIndex(isPopup = false) {
                const sections = isPopup ? document.querySelectorAll('.modal-content section') : document.querySelectorAll('section');
                const container = this.getScrollContainer(isPopup);
                let index = 0;
                let minDiff = Infinity;
                const center = container.scrollTop + container.clientHeight / 2;

                sections.forEach((section, i) => {
                    const centerDiff = Math.abs(center - (section.offsetTop + section.offsetHeight / 2));
                    if (centerDiff < minDiff) {
                        minDiff = centerDiff;
                        index = i;
                    }
                });

                return index;
            },

            updateButtonVisibility(isPopup = false) {
                const scrollBtn = isPopup ? document.getElementById('popupScrollDownBtn') : document.getElementById('scrollDownBtn');
                const confirmBtn = isPopup ? document.getElementById('popupConfirmBtn') : document.getElementById('confirmBtn');

                if (this.isLastSectionFullyVisible(isPopup)) {
                    scrollBtn.style.display = 'none';
                    confirmBtn.style.display = 'inline-block';
                } else {
                    scrollBtn.style.display = 'inline-block';
                    confirmBtn.style.display = 'none';
                }
            }
        };

        function openPopup() { document.getElementById('popup').style.display = 'block'; }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }
    </script>

</body>
</html>

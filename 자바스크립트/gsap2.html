<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GSAP Pin + Scrub (Natural Start)</title>

	<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
				"Noto Sans KR", sans-serif;
			color: #111;
		}

		.spacer {
			height: 100vh;
			background: #f2f2f2;
		}

		.pin-section {
			min-height: 100vh;
			padding: 80px 20px;
			background: #fff;
		}

		.text-item {
			font-size: 20px;
			font-weight: 500;
			line-height: 1.5;
			margin-bottom: 28px;
		}
	</style>
</head>
<body>

	<div class="spacer"></div>

	<section class="pin-section">
		<p class="text-item">이제 스크롤이 시작되면</p>
		<p class="text-item">바로 반응하지 않고</p>
		<p class="text-item">조금 여유를 둔 뒤</p>
		<p class="text-item">자연스럽게 텍스트가</p>
		<p class="text-item">등장합니다.</p>
	</section>

	<div class="spacer"></div>

	<script>
		gsap.registerPlugin(ScrollTrigger);

		const section = document.querySelector(".pin-section");

		const tl = gsap.timeline({
			scrollTrigger: {
				trigger: section,
				start: "top top",
				end: () => "+=" + section.scrollHeight * 0.7,
				pin: true,
				scrub: 0.6,
				anticipatePin: 1,
				invalidateOnRefresh: true
			}
		});

		// ⬇️ 첫 20%는 아무 변화 없는 구간
		tl.to({}, { duration: 0.2 });

		// ⬇️ 그 다음부터 텍스트 등장
		tl.fromTo(
			".text-item",
			{
				y: 20,
				opacity: 0
			},
			{
				y: 0,
				opacity: 1,
				ease: "none",
				stagger: 0.2
			}
		);
	</script>

</body>
</html>

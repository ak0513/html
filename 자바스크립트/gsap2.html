<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GSAP Pin Scroll Text</title>

	<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
				"Noto Sans KR", sans-serif;
			color: #111;
		}

		.spacer {
			height: 100vh;
			background: #f5f5f5;
		}

		.pin-section {
			height: 100vh;
			padding: 0 20px;
			display: flex;
			align-items: center;
			background: #fff;
		}

		.text-wrap {
			width: 100%;
		}

		.text-item {
			font-size: 22px;
			font-weight: 500;
			line-height: 1.5;
			margin-bottom: 28px;
			word-break: keep-all;
		}

		.text-item:last-child {
			margin-bottom: 0;
		}
	</style>
</head>
<body>

	<div class="spacer"></div>

	<section class="pin-section">
		<div class="text-wrap">
			<p class="text-item">스크롤을 멈춘 상태에서</p>
			<p class="text-item">텍스트가 하나씩</p>
			<p class="text-item">자연스럽게</p>
			<p class="text-item">드러나는 경험</p>
		</div>
	</section>

	<div class="spacer"></div>

	<script>
		gsap.registerPlugin(ScrollTrigger);

		const tl = gsap.timeline({
			scrollTrigger: {
				trigger: ".pin-section",
				start: "top top",
				end: "+=120%",     // ⭐ 고정 유지 길이 (중요)
				pin: true,
				scrub: true,
				anticipatePin: 1
			}
		});

		tl.fromTo(
			".text-item",
			{
				y: 24,
				opacity: 0
			},
			{
				y: 0,
				opacity: 1,
				ease: "none",
				stagger: 0.25
			}
		);
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS 한글 maxlength 포커스 리셋 예제</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>포커스 강제 이동으로 iOS 한글 maxlength 버그 완화</h2>
  <input type="text" id="myInput" maxlength="10" placeholder="최대 10자 입력" />

  <script>
    (function () {
      const input = document.getElementById('myInput');
      const maxLength = parseInt(input.getAttribute('maxlength'), 10);
      let isComposing = false;

      input.addEventListener('compositionstart', () => {
        isComposing = true;
      });

      input.addEventListener('compositionend', () => {
        isComposing = false;
        truncateToMaxLength();
        resetComposition(input);
      });

      input.addEventListener('input', () => {
        if (!isComposing) {
          truncateToMaxLength();
        }
      });

      function truncateToMaxLength() {
        requestAnimationFrame(() => {
          if (input.value.length > maxLength) {
            input.value = input.value.slice(0, maxLength);
          }
        });
      }

      function resetComposition(targetInput) {
        // 포커스를 다른 임시 input으로 옮겼다가 다시 돌아오는 동작
        targetInput.blur();

        const tempInput = document.createElement('input');
        tempInput.style.position = 'absolute';
        tempInput.style.opacity = 0;
        tempInput.style.height = 0;
        tempInput.style.width = 0;
        tempInput.style.border = 'none';
        tempInput.style.padding = 0;
        tempInput.style.margin = 0;

        document.body.appendChild(tempInput);
        tempInput.focus();

        setTimeout(() => {
          tempInput.remove();
          targetInput.focus();
        }, 0);
      }
    })();
  </script>
</body>
</html>

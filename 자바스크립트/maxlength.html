<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iOS maxlength 완전 대응</title>
  <style>
    .fake-input {
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1.2rem;
      min-height: 1.6rem;
      width: 100%;
      max-width: 300px;
      outline: none;
    }
  </style>
</head>
<body>
  <h2>✅ iOS 한글 maxlength 완전 대응 (Shadow 방식)</h2>
  <div id="fakeInput" class="fake-input" contenteditable="true" aria-label="최대 10자 입력"></div>
  <input type="hidden" id="realInput" name="textValue">

  <script>
    (function () {
      const fake = document.getElementById('fakeInput');
      const real = document.getElementById('realInput');
      const maxLength = 10;

      let isComposing = false;

      fake.addEventListener('compositionstart', () => {
        isComposing = true;
      });

      fake.addEventListener('compositionend', () => {
        isComposing = false;
        sanitize();
      });

      fake.addEventListener('input', () => {
        if (!isComposing) {
          sanitize();
        }
      });

      fake.addEventListener('blur', sanitize); // 포커스 아웃 시도 방지용

      function sanitize() {
        let text = fake.innerText.replace(/\n/g, ''); // 줄바꿈 제거
        if ([...text].length > maxLength) {
          text = [...text].slice(0, maxLength).join('');
        }
        fake.innerText = text;
        placeCaretAtEnd(fake);
        real.value = text; // 실제 전송은 hidden input
      }

      function placeCaretAtEnd(el) {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(el);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
      }
    })();
  </script>
</body>
</html>

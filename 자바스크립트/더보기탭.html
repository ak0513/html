<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Hidden Elements</title>
  <style>
    [data-hidden="true"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div>Item 1</div>
    <div data-hidden="true">Item 2</div>
    <div>Item 3</div>
    <div data-hidden="true">Item 4</div>
    <div>Item 5</div>
  </div>
  <button class="show-hidden" aria-expanded="false">열림</button>

  <script>
    document.querySelector('.show-hidden').addEventListener('click', function () {
      const items = document.querySelectorAll('.parent div');
      const isExpanded = this.getAttribute('aria-expanded') === 'true';

      if (isExpanded) {
        // 다시 숨김 처리
        items.forEach(item => {
          if (item.hasAttribute('data-hidden')) {
            item.setAttribute('data-hidden', 'true');
          }
        });
        this.setAttribute('aria-expanded', 'false');
        this.textContent = '열림'; // 버튼 텍스트 변경
      } else {
        // 숨긴 요소 보이기
        items.forEach(item => {
          if (item.hasAttribute('data-hidden')) {
            item.setAttribute('data-hidden', 'false');
          }
        });
        this.setAttribute('aria-expanded', 'true');
        this.textContent = '닫힘'; // 버튼 텍스트 변경
      }
    });
  </script>
</body>
</html>

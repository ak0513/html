<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>접근성 지원 스와이프 토글</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .toggle-container {
      position: relative;
      width: 100px;
      height: 44px;
    }

    .toggle-wrapper {
      width: 100%;
      height: 100%;
      background: #ccc;
      border-radius: 22px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
      touch-action: pan-x;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;

      /* 웹 접근성 */
      outline: none;
    }

    .toggle-wrapper.on {
      background: #4caf50;
    }

    .toggle-text {
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: color 0.3s ease;
      user-select: none;
    }

    .toggle-wrapper.on .text-out {
      color: #fff;
    }

    .toggle-wrapper:not(.on) .text-home {
      color: #4caf50;
    }

    .toggle-knob {
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: left 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .toggle-wrapper.on .toggle-knob {
      left: 60px;
    }
  </style>
</head>
<body>
  
  <label>
  이메일
  <input type="email" name="email">
</label>

<label for="email">
  이메일
  <input id="email" type="email" name="email">
</label>

<div class="toggle-container">
  <!-- 접근성 토글 스위치 -->
  <div
    id="toggle"
    class="toggle-wrapper"
    role="checkbox"
    aria-checked="false"
    aria-label="홈 또는 아웃 선택"
    
  >
    <span class="toggle-text text-home">홈</span>
    <span class="toggle-text text-out">아웃</span>
    <div class="toggle-knob"></div>
  </div>
</div>

<script>
  const toggle = document.getElementById('toggle');
  let isOn = false;
  let startX = 0;
  let dragging = false;
  let moved = false;

  // 시각 상태 반영
  function updateState() {
    toggle.classList.toggle('on', isOn);
    toggle.setAttribute('aria-checked', isOn.toString());
  }

  // 터치 시작
  toggle.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    dragging = true;
    moved = false;
  });

  // 터치 이동 감지
  toggle.addEventListener('touchmove', (e) => {
    moved = true;
  });

  // 터치 종료
  toggle.addEventListener('touchend', (e) => {
    if (!dragging) return;

    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if (diff > 20) {
      isOn = true;
      updateState();
    } else if (diff < -20) {
      isOn = false;
      updateState();
    } else if (!moved) {
      // 터치 클릭처럼 눌렀을 때
      isOn = !isOn;
      updateState();
    }

    dragging = false;
    e.preventDefault(); // click과 중복 방지
  }, { passive: false });

  // 키보드 접근성 (Space, Enter)
  toggle.addEventListener('keydown', (e) => {
    if (e.key === ' ' || e.key === 'Enter') {
      e.preventDefault();
      isOn = !isOn;
      updateState();
    }
  });

  // 마우스 클릭
  toggle.addEventListener('click', (e) => {
    if (!moved) {
      isOn = !isOn;
      updateState();
    }
  });

  // 초기화
  updateState();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 개의 토글 버튼</title>
    <style>
        .hide-target {
            margin: 10px;
            padding: 10px;
            background-color: lightgray;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- 첫 번째 그룹 -->
<button onclick="toggleVisibility('group1', this)">접기</button>
<div class="hide-target group1">첫 번째 그룹 - 요소 1</div>
<div class="hide-target group1">첫 번째 그룹 - 요소 2</div>
<div class="hide-target group1">첫 번째 그룹 - 요소 3</div>

<!-- 두 번째 그룹 -->
<button onclick="toggleVisibility('group2', this)">접기</button>
<div class="hide-target group2">두 번째 그룹 - 요소 1</div>
<div class="hide-target group2">두 번째 그룹 - 요소 2</div>
<div class="hide-target group2">두 번째 그룹 - 요소 3</div>

<script>
    function toggleVisibility(groupClass, button) {
        const elements = document.querySelectorAll(`.${groupClass}`);
        let isHidden = Array.from(elements).every(el => el.classList.contains('hidden'));

        elements.forEach(element => {
            element.classList.toggle('hidden', !isHidden);
        });

        button.textContent = isHidden ? "접기" : "열기";
    }
</script>

</body>
</html>

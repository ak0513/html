<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 → 한글 변환</title>
    <script>
        function numberToKorean(num) {
            const units = ["", "만", "억", "조", "경"];
            const digits = ["", "일", "이", "삼", "사", "오", "육", "칠", "팔", "구"];
            const smallUnits = ["", "십", "백", "천"];

            if (isNaN(num) || num < 0) return "유효한 숫자를 입력하세요.";

            if (num === 0) return "영";

            let result = "";
            let unitIndex = 0;

            while (num > 0) {
                let part = num % 10000;
                num = Math.floor(num / 10000);

                let partStr = "";
                for (let i = 0; i < 4; i++) {
                    let digit = part % 10;
                    if (digit !== 0) {
                        partStr = digits[digit] + smallUnits[i] + partStr;
                    }
                    part = Math.floor(part / 10);
                }

                if (partStr) {
                    result = partStr + units[unitIndex] + result;
                }

                unitIndex++;
            }

            return result;
        }

        function updateKoreanNumber(event) {
            const inputId = event.target.id;
            const resultId = "result_" + inputId.split("_")[1];
            const inputValue = parseInt(event.target.value, 10);
            document.getElementById(resultId).innerText = numberToKorean(inputValue);
        }

        function addInputField() {
            const container = document.getElementById("inputContainer");
            const index = container.children.length;  // 인덱스 관리

            const div = document.createElement("div");
            div.className = "input-group";

            const input = document.createElement("input");
            input.type = "number";
            input.id = "input_" + index;
            input.placeholder = "숫자를 입력하세요";
            input.oninput = updateKoreanNumber;

            const result = document.createElement("span");
            result.id = "result_" + index;
            result.className = "result";

            div.appendChild(input);
            div.appendChild(result);
            container.appendChild(div);
        }
    </script>
    <style>
        .input-group {
            margin-bottom: 10px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>숫자를 한글로 변환</h2>
    <button onclick="addInputField()">입력 추가</button>
    <div id="inputContainer">
        <!-- 초기 입력 필드 2개 추가 -->
        <div class="input-group">
            <input type="number" id="input_0" oninput="updateKoreanNumber(event)" placeholder="숫자를 입력하세요">
            <span id="result_0" class="result"></span>
        </div>
        <div class="input-group">
            <input type="number" id="input_1" oninput="updateKoreanNumber(event)" placeholder="숫자를 입력하세요">
            <span id="result_1" class="result"></span>
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listbox Example</title>
    <style>
        [role="option"] {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        [role="option"][aria-selected="true"] {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div role="listbox" id="listbox">
        <a href="#" role="option" aria-selected="false">Option 1</a>
        <a href="#" role="option" aria-selected="false">Option 2</a>
        <a href="#" role="option" aria-selected="false">Option 3</a>
    </div>

    <script>
        document.getElementById("listbox").addEventListener("click", function(event) {
            if (event.target.getAttribute("role") === "option") {
                document.querySelectorAll('[role="option"]').forEach(option => {
                    option.setAttribute("aria-selected", "false");
                });
                event.target.setAttribute("aria-selected", "true");
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Drag and Drop Lists</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        li {
            padding: 15px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .move-btn {
            background-color: #007BFF;
            color: white;
        }

        .move-btn:hover {
            background-color: #0056b3;
        }

        .dragging {
            position: absolute;
            z-index: 1000;
            opacity: 0.7;
            background-color: #d0d0d0;
            pointer-events: none;
        }

        .placeholder {
            background: #e0e0e0;
            border: 2px dashed #ccc;
            height: 30px;
            margin: 5px 0;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="list1">
            <li>
                List 1 - Item 1
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
            <li>
                List 1 - Item 2
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
        </ul>

        <ul id="list2">
            <li>
                List 2 - Item 1
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
            <li>
                List 2 - Item 2
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
        </ul>

        <ul id="list3">
            <li>
                List 3 - Item 1
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
            <li>
                List 3 - Item 2
                <div class="actions">
                    <button class="move-btn">Move</button>
                </div>
            </li>
        </ul>
    </div>

    <script>
        function enableDragAndDrop(list) {
            let draggingElement = null;
            let placeholder = null;
            let startY = 0;
            let initialLeft = 0;

            list.addEventListener("touchstart", (e) => {
                const button = e.target.closest(".move-btn");
                if (!button) return;

                const target = button.parentElement.parentElement; // 버튼의 부모 요소(li)
                if (!target) return;

                const touch = e.touches[0];
                const rect = target.getBoundingClientRect();

                draggingElement = target;
                startY = touch.clientY;
                initialLeft = rect.left;

                placeholder = document.createElement("li");
                placeholder.classList.add("placeholder");
                placeholder.style.height = `${rect.height * 0.7}px`;
                target.parentNode.insertBefore(placeholder, target.nextSibling);

                target.classList.add("dragging");
                target.style.width = `${rect.width}px`;
                target.style.top = `${rect.top}px`;
                target.style.left = `${initialLeft}px`;
            });

            list.addEventListener("touchmove", (e) => {
                if (!draggingElement) return;

                e.preventDefault();

                const touch = e.touches[0];
                const deltaY = touch.clientY - startY;

                draggingElement.style.top = `${parseFloat(draggingElement.style.top) + deltaY}px`;
                draggingElement.style.left = `${initialLeft}px`;

                startY = touch.clientY;

                const listRect = list.getBoundingClientRect();
                const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                const closestLi = elementBelow?.closest("li");

                if (touch.clientY < listRect.top) {
                    list.insertBefore(placeholder, list.firstChild);
                } else if (touch.clientY > listRect.bottom) {
                    list.appendChild(placeholder);
                } else if (closestLi && closestLi !== placeholder && closestLi !== draggingElement) {
                    const rect = closestLi.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;

                    if (touch.clientY < midpoint) {
                        list.insertBefore(placeholder, closestLi);
                    } else {
                        list.insertBefore(placeholder, closestLi.nextSibling);
                    }
                }
            });

            list.addEventListener("touchend", () => {
                if (!draggingElement) return;

                placeholder.parentNode.insertBefore(draggingElement, placeholder);
                placeholder.remove();

                draggingElement.classList.remove("dragging");
                draggingElement.style.removeProperty("top");
                draggingElement.style.removeProperty("left");
                draggingElement.style.removeProperty("width");
                draggingElement = null;
                placeholder = null;
            });
        }

        // 리스트 각각에 Drag and Drop 활성화
        enableDragAndDrop(document.getElementById("list1"));
        enableDragAndDrop(document.getElementById("list2"));
        enableDragAndDrop(document.getElementById("list3"));
    </script>
</body>
</html>

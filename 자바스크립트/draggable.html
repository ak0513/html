<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Drag and Drop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 15px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
            -webkit-user-select: none; /* Safari, Chrome */
            -ms-user-select: none;     /* Internet Explorer */
            user-select: none;         /* 표준 */
        }

        .dragging {
            opacity: 0.7;
            background-color: #d0d0d0;
        }

        .placeholder {
            background: #e0e0e0;
            border: 2px dashed #ccc;
            height: 40px;
        }
    </style>
</head>
<body>
    <ul id="sortable-list">
        <li>Item 11</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        const list = document.getElementById("sortable-list");
        let draggingElement = null;
        let placeholder = null;

        // 터치 시작 이벤트
        list.addEventListener("touchstart", (e) => {
            const target = e.target.closest("li");
            if (!target) return;

            draggingElement = target;
            placeholder = document.createElement("li");
            placeholder.classList.add("placeholder");
            target.parentNode.insertBefore(placeholder, target.nextSibling);

            target.classList.add("dragging");
        });

        // 터치 이동 이벤트
        list.addEventListener("touchmove", (e) => {
            if (!draggingElement) return;

            // 기본 스크롤 동작 방지
            e.preventDefault();

            const touch = e.touches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const closestLi = elementBelow?.closest("li");

            if (closestLi && closestLi !== placeholder && closestLi !== draggingElement) {
                list.insertBefore(placeholder, closestLi.nextSibling);
            }
        });

        // 터치 종료 이벤트
        list.addEventListener("touchend", () => {
            if (!draggingElement) return;

            placeholder.parentNode.insertBefore(draggingElement, placeholder);
            placeholder.remove();
            draggingElement.classList.remove("dragging");
            draggingElement = null;
            placeholder = null;
        });
    </script>
</body>
</html>

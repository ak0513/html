    <title>Button with Tooltip</title>
    <style>
        .tooltip-container {
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        .tooltip-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            transform: translateX(0);
            display: none;
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }

        .tooltip::before {
            content: '';
            position: absolute;
           
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #333;
        }

        .tooltip.topleft::before {
            top: -6px;
            left: 10px;
        }

        .tooltip.topright::before {
            top: -6px;
            right: 10px;
        }
        
        .tooltip.topcenter::before {
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-content {
            padding: 4px 8px;
            font-size: 14px;
        }

        .tooltip.show {
            display: block;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tooltipContainers = document.querySelectorAll('.tooltip-container');

            tooltipContainers.forEach(container => {
                const button = container.querySelector('.tooltip-button');
                const tooltip = container.querySelector('.tooltip');
                const closeButton = container.querySelector('.tooltip-close');

                button.addEventListener('click', () => {
                    // Toggle tooltip visibility
                    const isTooltipVisible = tooltip.classList.contains('show');

                    // Hide all tooltips
                    document.querySelectorAll('.tooltip').forEach(tip => tip.classList.remove('show'));

                    // Show the clicked tooltip if it was not visible
                    if (!isTooltipVisible) {
                        tooltip.classList.add('show');
                    }

                    const tooltipWidth = tooltip.offsetWidth;
                    const tooltipHeight = tooltip.offsetHeight;
                    const buttonWidth = button.offsetWidth;
                    const buttonHeight = button.offsetHeight;

                    // Update tooltip position
                    if (tooltip.classList.contains('topleft')) {
                        const tooltipTop = buttonHeight + 6;
                        const tooltipLeft = buttonWidth - 35;
                        tooltip.style.top = `${tooltipTop}px`;
                        tooltip.style.left = `${tooltipLeft}px`;
                    } else if(tooltip.classList.contains('topright')) {
                        const tooltipTop = buttonHeight + 6;
                        const tooltipRight = buttonWidth - tooltipWidth + 35;
                        tooltip.style.top = `${tooltipTop}px`;
                        tooltip.style.right = `${tooltipRight}px`;

                    } else if(tooltip.classList.contains('topcenter')) {
                        const tooltipTop = buttonHeight + 6;
                        const tooltipLeft = buttonWidth - (tooltipWidth / 2) - 25;
                        tooltip.style.top = `${tooltipTop}px`;
                        tooltip.style.left = `${tooltipLeft}px`;

                    } 
                    
                    else if (tooltip.classList.contains('bottomleft')) {
                        const tooltipBottom = -1 * tooltipHeight - 6;
                        const tooltipLeft = buttonWidth - 35;
                        tooltip.style.top = `${tooltipBottom}px`;
                        tooltip.style.left = `${tooltipLeft}px`;
                    } else if(tooltip.classList.contains('bottomright')) {
                        const tooltipBottom = -1 * tooltipHeight - 6;
                        const tooltipRight = buttonWidth - tooltipWidth + 35;
                        tooltip.style.top = `${tooltipBottom}px`;
                        tooltip.style.right = `${tooltipRight}px`;

                    } else if(tooltip.classList.contains('bottomcenter')) {
                        const tooltipBottom = -1 * tooltipHeight - 6;
                        const tooltipLeft = buttonWidth - (tooltipWidth / 2) - 25;
                        tooltip.style.top = `${tooltipBottom}px`;
                        tooltip.style.left = `${tooltipLeft}px`;
                    }

                    else if (tooltip.classList.contains('lefttop')) {
                        tooltip.style.top = `6px`;
                        const tooltipLeft = buttonWidth + 6;
                        tooltip.style.left = `${tooltipLeft}px`;
                    } else if(tooltip.classList.contains('leftbottom')) {
                        const tooltipBottom = tooltipHeight - 6;
                        const tooltipLeft = buttonWidth + 6;
                        tooltip.style.bottom = `6px`;
                        tooltip.style.left = `${tooltipLeft}px`;
                    } else if(tooltip.classList.contains('leftcenter')) {
                        const tooltipTop = (buttonHeight / 2) - (tooltipHeight / 2);
                        const tooltipLeft = buttonWidth + 6;
                        tooltip.style.top = `${tooltipTop}px`;
                        tooltip.style.left = `${tooltipLeft}px`;

                    } 
                    
                    
                    
                    else {
                        const tooltipLeft = buttonWidth - 35;
                        tooltip.style.left = `${tooltipLeft}px`;
                    }
                });

                if (closeButton) {
                    closeButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent the document click event from closing the tooltip
                        tooltip.classList.remove('show');
                        button.focus(); 
                    });
                }

                tooltip.addEventListener('focusout', () => {
                    tooltip.classList.remove('show');
                });
            });

            // Close tooltips if clicked outside
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.tooltip-container')) {
                    document.querySelectorAll('.tooltip').forEach(tip => tip.classList.remove('show'));
                }
            });
        });
    </script>

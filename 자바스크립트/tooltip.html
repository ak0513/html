<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Tooltip</title>
    <style>
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            top: calc(100% + 10px); /* Position below the button with spacing */
            left: 50%; /* Start centered relative to the button */
            transform: translateX(-50%);
            display: none;
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }

        .tooltip-arrow {
            position: absolute;
            top: -6px;
            left: 50%; /* Start centered relative to the tooltip */
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #333;
        }

        .tooltip-content {
            padding: 4px 8px;
            font-size: 14px;
        }

        .tooltip.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip-container">
        <button class="tooltip-button" id="tooltipButton">
            <span class="button-text">Click me</span>
            <span class="button-icon">ðŸ”½</span>
        </button>
        <div class="tooltip" id="tooltip">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-content">This is a tooltip</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('tooltipButton');
            const tooltip = document.getElementById('tooltip');
            const tooltipArrow = tooltip.querySelector('.tooltip-arrow');

            button.addEventListener('click', () => {
                // Toggle tooltip visibility
                tooltip.classList.toggle('show');

                // Get button and tooltip dimensions
                const buttonRect = button.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();

                // Calculate the button center and adjust tooltip position
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const tooltipLeft = buttonCenterX - tooltipRect.width / 2;

                // Adjust the tooltip's position
                tooltip.style.left = `${tooltipLeft}px`;

                // Align the arrow to the button's center
                const arrowLeft = tooltipRect.width / 2 - tooltipArrow.offsetWidth / 2;
                tooltipArrow.style.left = `${arrowLeft}px`;
            });
        });
    </script>
</body>
</html>

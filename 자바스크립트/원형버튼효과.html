<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        #mainButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .subButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="circle">
        <button id="mainButton">Main</button>
        <button class="subButton">1</button>
        <button class="subButton">2</button>
        <button class="subButton">3</button>
        <button class="subButton">4</button>
        <button class="subButton">5</button>
    </div>
    <script>
        document.getElementById('mainButton').addEventListener('click', function() {
            const subButtons = document.querySelectorAll('.subButton');
            const radius = 80; // 반지름
            const angleStep = (2 * Math.PI) / subButtons.length;

            subButtons.forEach((button, index) => {
                const angle = index * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                button.style.transform = `translate(${x}px, ${y}px)`;
                button.style.opacity = 1;
            });
        });
    </script>
</body>
</html>

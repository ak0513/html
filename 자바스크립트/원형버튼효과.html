<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            text-align: center;
        }

        #mainButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #subButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }

        .subButton {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .subButton.visible {
            opacity: 1;
        }

        .draggable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="mainButton">메인 버튼</button>
        <div id="subButtons" class="hidden">
            <button class="subButton">서브 버튼 1</button>
            <button class="subButton">서브 버튼 2</button>
            <button class="subButton">서브 버튼 3</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const mainButton = document.getElementById('mainButton');
            const subButtons = document.getElementById('subButtons');
            const subButtonElements = document.querySelectorAll('.subButton');

            mainButton.addEventListener('click', () => {
                if (subButtons.classList.contains('hidden')) {
                    subButtons.classList.remove('hidden');
                    animateSubButtons();
                } else {
                    subButtons.classList.add('hidden');
                    resetSubButtons();
                }
            });

            function animateSubButtons() {
                const radius = 100; // 원형으로 배치될 반지름
                const angleStep = (2 * Math.PI) / subButtonElements.length;

                subButtonElements.forEach((button, index) => {
                    const angle = index * angleStep;
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);

                    button.style.transform = `translate(${x}px, ${y}px)`;
                    button.classList.add('visible');
                    button.classList.add('draggable');
                    button.addEventListener('mousedown', onDragStart);
                });
            }

            function resetSubButtons() {
                subButtonElements.forEach((button) => {
                    button.style.transform = `translate(0, 0)`;
                    button.classList.remove('visible');
                    button.classList.remove('draggable');
                    button.removeEventListener('mousedown', onDragStart);
                });
            }

            let draggedElement = null;
            let startX = 0;
            let startY = 0;

            function onDragStart(event) {
                draggedElement = event.target;
                startX = event.clientX - draggedElement.offsetLeft;
                startY = event.clientY - draggedElement.offsetTop;
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', onDragEnd);
            }

            function onDrag(event) {
                if (draggedElement) {
                    const x = event.clientX - startX;
                    const y = event.clientY - startY;
                    draggedElement.style.transform = `translate(${x}px, ${y}px) rotate(${Math.atan2(y, x) * (180 / Math.PI)}deg)`;
                }
            }

            function onDragEnd() {
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', onDragEnd);
                draggedElement = null;
            }
        });
    </script>
</body>
</html>

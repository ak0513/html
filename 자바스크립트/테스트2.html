<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 토글</title>
    <style>
        .button-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 100%;
            transition: max-height 0.3s ease-in-out;
        }
        .button-container.toggle {
            overflow: visible;
            flex-wrap: wrap;
        }
        .button-container button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .toggle-button {
            display: none;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div class="button-container" id="buttonContainer">
        <button>버튼 1</button>
        <button>버튼 2</button>
        <button>버튼 3</button>
        <button>버튼 4</button>
        <button>버튼 5</button>
        <button>버튼 6</button>
        <button>버튼 7</button>
        <button>버튼 8</button>
        <button>버튼 9</button>
        <button>버튼 10</button>
    </div>
    <button class="toggle-button" id="toggleButton">열고 접기</button>
</div>

<script>
    function checkOverflow() {
        const container = document.getElementById("buttonContainer");
        const toggleBtn = document.getElementById("toggleButton");

        // 부모 요소 너비보다 버튼들이 더 많아서 넘치는 경우 감지
        if (container.scrollWidth > container.clientWidth) {
            toggleBtn.style.display = "inline-block";
        } else {
            toggleBtn.style.display = "none";
            container.classList.remove("toggle"); // 넘치지 않으면 토글 해제
        }
    }

    document.getElementById("toggleButton").addEventListener("click", function () {
        document.getElementById("buttonContainer").classList.toggle("toggle");
    });

    window.addEventListener("resize", checkOverflow);
    window.addEventListener("load", checkOverflow);
</script>

</body>
</html>

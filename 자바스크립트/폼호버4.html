<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 전용 호버 효과</title>
    <style>
        /* 기본 스타일 */
        .custom-checkbox,
        .custom-radio,
        .custom-button {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            user-select: none; /* 텍스트 선택 방지 */
            font-size: 16px;
        }

        /* 터치 시에만 효과 적용 */
        .custom-checkbox.hover,
        .custom-radio.hover,
        .custom-button.hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(0.97);
        }

        /* 체크박스 및 라디오 버튼 숨기기 */
        .custom-checkbox input,
        .custom-radio input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* 체크박스 스타일 */
        .checkmark {
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-radius: 4px;
            margin-right: 8px;
            display: inline-block;
            position: relative;
        }

        /* 체크박스 체크 상태 */
        .custom-checkbox input:checked + .checkmark::after {
            content: "";
            position: absolute;
            left: 4px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid #333;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* 라디오 버튼 스타일 */
        .radiomark {
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
            position: relative;
        }

        /* 라디오 버튼 체크 상태 */
        .custom-radio input:checked + .radiomark::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        체크박스
    </label>

    <label class="custom-radio">
        <input type="radio" name="radio">
        <span class="radiomark"></span>
        라디오 버튼
    </label>

    <button class="custom-button">커스텀 버튼</button>

    <button id="add-element">새 요소 추가</button>

    <div id="dynamic-container"></div>

    <script>
        document.addEventListener("touchstart", (event) => {
            const target = event.target.closest(".custom-checkbox, .custom-radio, .custom-button");
            if (target) target.classList.add("hover");
        });

        document.addEventListener("touchend", (event) => {
            const target = event.target.closest(".custom-checkbox, .custom-radio, .custom-button");
            if (target) target.classList.remove("hover");
        });

        document.addEventListener("touchcancel", (event) => {
            const target = event.target.closest(".custom-checkbox, .custom-radio, .custom-button");
            if (target) target.classList.remove("hover");
        });

        // 새로운 요소 추가 기능 (테스트용)
        document.getElementById("add-element").addEventListener("click", () => {
            const newButton = document.createElement("button");
            newButton.className = "custom-button";
            newButton.textContent = "동적으로 추가된 버튼";
            document.getElementById("dynamic-container").appendChild(newButton);
        });
    </script>

</body>
</html>

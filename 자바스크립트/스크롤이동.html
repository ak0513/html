<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 버튼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; }

        /* 🔹 헤더 */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: #333; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 18px; z-index: 1000;
        }

        /* 🔹 탭 (필요할 경우 존재) */
        .tab {
            position: fixed; top: 60px; left: 0; width: 100%; height: 50px;
            background: #555; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 16px; z-index: 999;
        }

        /* 🔹 컨테이너 */
        .container { margin-top: 60px; }

        /* 🔹 각 섹션 별 배경색 */
        .section:nth-child(1) { background-color: #ff9999; } /* 빨강 */
        .section:nth-child(2) { background-color: #99ccff; } /* 파랑 */
        .section:nth-child(3) { background-color: #99ff99; } /* 초록 */
        .section:nth-child(4) { background-color: #ffcc99; } /* 주황 */

        .section {
            height: 2000px; display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        /* 🔹 아래로 스크롤 버튼 */
        .scroll-button {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 16px;
            background-color: #007bff; color: white;
            border: none; border-radius: 5px;
            cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .scroll-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <!-- 🔹 헤더 -->
    <div class="header">Fixed Header</div>

    <!-- 🔹 탭 (필요한 경우만 존재) -->
    <div class="tab">Fixed Tab</div>

    <!-- 🔹 섹션 컨테이너 -->
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="section">
            Last Section
            <button id="finalScrollButton" class="scroll-button" style="position: static; margin-top: 20px;">
                마지막 버튼
            </button>
        </section>
    </div>

    <!-- 🔹 아래로 스크롤 버튼 (data-final-text로 원하는 버튼명 설정 가능) -->
    <button id="scrollButton" class="scroll-button" data-final-text="확인">아래로 스크롤</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll(".section");
            const scrollButton = document.getElementById("scrollButton");
            const finalScrollButton = document.getElementById("finalScrollButton");
            const header = document.querySelector(".header");
            const tab = document.querySelector(".tab");
            let currentIndex = 0;

            scrollButton.addEventListener("click", () => {
                if (currentIndex < sections.length - 1) {
                    currentIndex++;

                    let offset = header.offsetHeight; // 기본 헤더 높이
                    if (tab) offset += tab.offsetHeight; // 탭이 있으면 추가 높이 반영

                    const targetPosition = sections[currentIndex].offsetTop - offset;
                    window.scrollTo({ top: targetPosition, behavior: "smooth" });
                }

                if (currentIndex === sections.length - 1) {
                    scrollButton.style.display = "none"; // 마지막 섹션 도착 시 버튼 숨김
                }
            });

            // 🔹 마지막 버튼 동작 설정 (원하는 기능으로 변경 가능)
            finalScrollButton.addEventListener("click", () => {
                alert("마지막 섹션에서 실행할 동작을 여기에 추가하세요!");
            });
        });
    </script>

</body>
</html>

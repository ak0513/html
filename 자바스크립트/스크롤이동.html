<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #section1 {
            background-color: lightblue;
        }
        #section2 {
            background-color: lightgreen;
        }
        #section3 {
            background-color: lightcoral;
        }
        #section4 {
            background-color: lightyellow;
        }
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none; /* 처음에는 확인 버튼 숨김 */
        }
    </style>
</head>
<body>

    <section id="section1">섹션 1<br>내용이 많아질 수 있습니다. 아래로 스크롤 버튼을 클릭하세요.</section>
    <section id="section2">섹션 2<br>다른 내용이 추가될 수 있습니다.</section>
    <section id="section3">섹션 3<br>내용에 따라 크기가 바뀝니다.</section>
    <section id="section4">섹션 4<br>마지막 섹션입니다. 확인 버튼을 클릭해 주세요.</section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn">아래로 스크롤</button>
        <button id="confirmBtn">확인</button>
    </div>

    <script>
        let currentSectionIndex = 0;
        const sections = document.querySelectorAll('section');
        const scrollDownBtn = document.getElementById('scrollDownBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        // 아래로 스크롤 버튼 클릭 시, 섹션 하나씩 이동
        scrollDownBtn.addEventListener('click', () => {
            currentSectionIndex++;
            if (currentSectionIndex >= sections.length) {
                currentSectionIndex = sections.length - 1; // 마지막 섹션에 도달
            }
            sections[currentSectionIndex].scrollIntoView({ behavior: 'smooth' });

            // 마지막 섹션에 도달하면 아래로 스크롤 버튼 숨기고 확인 버튼 표시
            if (currentSectionIndex === sections.length - 1) {
                scrollDownBtn.style.display = 'none';
                confirmBtn.style.display = 'inline-block';
            }
        });

        // 확인 버튼 클릭 시, 알림을 띄우는 예시
        confirmBtn.addEventListener('click', () => {
            alert("확인 버튼이 클릭되었습니다.");
        });
    </script>

</body>
</html>

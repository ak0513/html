<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        section {
            height: 1000px; /* 각 섹션 높이를 1000px로 고정 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none; /* 처음에는 확인 버튼 숨김 */
        }
    </style>
</head>
<body>

    <section id="section1">섹션 1<br>아래로 스크롤 버튼을 클릭하세요.</section>
    <section id="section2">섹션 2<br>스크롤 위치에 따라 이동합니다.</section>
    <section id="section3">섹션 3<br>내용이 바뀝니다.</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다. 확인 버튼을 클릭해 주세요.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn">아래로 스크롤</button>
        <button id="confirmBtn">확인</button>
    </div>

    <script>
        const sections = document.querySelectorAll('section');
        const scrollDownBtn = document.getElementById('scrollDownBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        function getVisibleSectionIndex() {
            let index = 0;
            let minDiff = Infinity;
            const windowCenter = window.scrollY + window.innerHeight / 2;

            sections.forEach((section, i) => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;
                const sectionCenter = (sectionTop + sectionBottom) / 2;

                const diff = Math.abs(windowCenter - sectionCenter);
                if (diff < minDiff) {
                    minDiff = diff;
                    index = i;
                }
            });

            return index;
        }

        function isLastSectionFullyVisible() {
            const lastSection = sections[sections.length - 1];
            const lastSectionBottom = lastSection.offsetTop + lastSection.offsetHeight;
            return window.scrollY + window.innerHeight >= lastSectionBottom;
        }

        function updateButtonVisibility() {
            if (isLastSectionFullyVisible()) {
                scrollDownBtn.style.display = 'none';
                confirmBtn.style.display = 'inline-block';
            } else {
                scrollDownBtn.style.display = 'inline-block';
                confirmBtn.style.display = 'none';
            }
        }

        scrollDownBtn.addEventListener('click', () => {
            let currentIndex = getVisibleSectionIndex();
            
            if (currentIndex < sections.length - 1) {
                // 다음 섹션으로 이동
                sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
            } else {
                // 마지막 섹션에서는 최하단으로 스크롤
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }

            setTimeout(updateButtonVisibility, 500);
        });

        confirmBtn.addEventListener('click', () => {
            alert("확인 버튼이 클릭되었습니다.");
        });

        window.addEventListener('scroll', updateButtonVisibility);
    </script>

</body>
</html>

<!DOCTYPE html>

    <style>

        /* ğŸ”¹ ì»¨í…Œì´ë„ˆ */
        .container { margin-top: 110px; }

        /* ğŸ”¹ ê° ì„¹ì…˜ ìŠ¤íƒ€ì¼ */
        .section:nth-child(1) { background-color: #ff9999; } /* ë¹¨ê°• */
        .section:nth-child(2) { background-color: #99ccff; } /* íŒŒë‘ */
        .section:nth-child(3) { background-color: #99ff99; } /* ì´ˆë¡ */

        .section {
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;

        }

        /* ğŸ”¹ ë§ˆì§€ë§‰ ì„¹ì…˜ */
        .last-section {
            height: 80px;
            background-color: #ffcc99; /* ì£¼í™©ìƒ‰ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ğŸ”¹ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .scroll-button, .complete-button {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 16px;
            border: none; border-radius: 5px;
            cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

<body>

    <!-- ğŸ”¹ í—¤ë” -->
    <div class="header">Fixed Header</div>

    <!-- ğŸ”¹ íƒ­ -->
    <div class="tab">Fixed Tab</div>

    <!-- ğŸ”¹ ì„¹ì…˜ ì»¨í…Œì´ë„ˆ -->
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="last-section">ë§ˆì§€ë§‰ ì„¹ì…˜</section>
    </div>

    <!-- ğŸ”¹ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ -->
    <button id="scrollButton" class="scroll-button">ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤</button>

    <!-- ğŸ”¹ ì™„ë£Œ ë²„íŠ¼ -->
    <button id="completeButton" class="complete-button">ì™„ë£Œ</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll(".section");
            const lastSection = document.querySelector(".last-section");
            const scrollButton = document.getElementById("scrollButton");
            const completeButton = document.getElementById("completeButton");
            const header = document.querySelector(".header");
            const tab = document.querySelector(".tab");

            // í˜„ì¬ ë³´ì´ëŠ” ì„¹ì…˜ ì°¾ê¸° (ê°€ì¥ ì¤‘ì•™ì— ìˆëŠ” ì„¹ì…˜ ì°¾ê¸°)
            function getCurrentSectionIndex() {
                let minDiff = Number.MAX_VALUE;
                let currentIndex = 0;

                sections.forEach((section, index) => {
                    const rect = section.getBoundingClientRect();
                    const diff = Math.abs(rect.top); // í™”ë©´ ìƒë‹¨ê³¼ì˜ ê±°ë¦¬

                    if (diff < minDiff) {
                        minDiff = diff;
                        currentIndex = index;
                    }
                });

                return currentIndex;
            }

            // ë²„íŠ¼ í´ë¦­ ì‹œ ë‹¤ìŒ ì„¹ì…˜ìœ¼ë¡œ ì´ë™
            scrollButton.addEventListener("click", () => {
                let currentIndex = getCurrentSectionIndex();
                let nextIndex = currentIndex + 1;

                if (nextIndex < sections.length) {
                    let offset = header.offsetHeight + tab.offsetHeight; // í—¤ë” + íƒ­ ë†’ì´
                    let targetPosition = sections[nextIndex].offsetTop - offset;

                    window.scrollTo({ top: targetPosition, behavior: "smooth" });
                }
            });

            // ì™„ë£Œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            completeButton.addEventListener("click", () => {
                alert("ì™„ë£Œ ë²„íŠ¼ í´ë¦­ë¨");
            });

            // ë§ˆì§€ë§‰ ì„¹ì…˜ ë„ë‹¬ ì‹œ ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        scrollButton.style.display = "none";  // ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
                        completeButton.style.display = "block"; // ì™„ë£Œ ë²„íŠ¼ ë³´ì´ê¸°
                    }
                });
            }, { threshold: 1.0 });

            observer.observe(lastSection);
        });
    </script>

</body>

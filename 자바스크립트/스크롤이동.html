<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 버튼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; }

        /* 🔹 헤더 */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: #333; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 18px; z-index: 1000;
        }

        /* 🔹 탭 (필요한 경우 존재) */
        .tab {
            position: fixed; top: 60px; left: 0; width: 100%; height: 50px;
            background: #555; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 16px; z-index: 999;
        }

        /* 🔹 컨테이너 */
        .container { margin-top: 60px; }

        /* 🔹 각 섹션 별 배경색 */
        .section:nth-child(1) { background-color: #ff9999; } /* 빨강 */
        .section:nth-child(2) { background-color: #99ccff; } /* 파랑 */
        .section:nth-child(3) { background-color: #99ff99; } /* 초록 */

        .section {
            height: 2000px; display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        /* 🔹 마지막 섹션 (버튼 영역만큼 높이 설정) */
        .last-section {
            height: 80px; /* 버튼 높이만큼만 유지 */
            background-color: #ffcc99; /* 주황색 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 🔹 아래로 스크롤 버튼 (화면 하단 고정) */
        .scroll-button {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 16px;
            background-color: #007bff; color: white;
            border: none; border-radius: 5px;
            cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .scroll-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <!-- 🔹 헤더 -->
    <div class="header">Fixed Header</div>

    <!-- 🔹 탭 (필요한 경우만 존재) -->
    <div class="tab">Fixed Tab</div>

    <!-- 🔹 섹션 컨테이너 -->
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="last-section">
            <div class="button-container"></div>
        </section>
    </div>

    <!-- 🔹 아래로 스크롤 버튼 (하단 고정) -->
    <button id="scrollButton" class="scroll-button" data-final-text="완료">아래로 스크롤</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll(".section");
            const lastSection = document.querySelector(".last-section");
            const scrollButton = document.getElementById("scrollButton");
            const header = document.querySelector(".header");
            const tab = document.querySelector(".tab");
            let customButtonText = scrollButton.dataset.finalText || "완료"; // data-final-text 값

            let isButtonTextChanged = false; // 버튼명이 변경된 상태 추적

            // 현재 화면에 보이는 섹션을 찾는 함수
            const getCurrentSectionIndex = () => {
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    const rect = section.getBoundingClientRect();
                    // 화면에 보이는 섹션을 찾으면 그 인덱스를 반환
                    if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                        return i;
                    }
                }
                return -1; // 섹션을 찾지 못하면 -1 반환
            };

            // 🔹 버튼 클릭 시 다음 섹션으로 이동
            scrollButton.addEventListener("click", () => {
                const currentIndex = getCurrentSectionIndex(); // 현재 섹션 인덱스
                if (currentIndex === -1) return; // 섹션을 찾지 못하면 종료

                let targetIndex = currentIndex + 1; // 현재 섹션의 다음 섹션으로 이동
                if (targetIndex >= sections.length) targetIndex = sections.length - 1; // 마지막 섹션에서 더 이상 이동하지 않음

                let offset = header.offsetHeight; // 기본 헤더 높이
                if (tab) offset += tab.offsetHeight; // 탭이 있으면 추가 높이 반영

                const targetPosition = sections[targetIndex].offsetTop - offset;
                window.scrollTo({ top: targetPosition, behavior: "smooth" });
            });

            // 🔹 버튼이 마지막 섹션의 버튼 영역에 도달하면 버튼명 변경
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isButtonTextChanged) {
                        scrollButton.textContent = customButtonText; // 버튼명을 "완료"로 변경
                        isButtonTextChanged = true; // 버튼명이 변경된 상태로 추적
                    }
                });
            }, { threshold: 1.0 });

            observer.observe(lastSection);
        });
    </script>

</body>
</html>

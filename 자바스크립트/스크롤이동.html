<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; }

        /* ğŸ”¹ í—¤ë” */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: #333; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 18px; z-index: 1000;
        }

        /* ğŸ”¹ íƒ­ (í•„ìš”í•  ê²½ìš° ì¡´ì¬) */
        .tab {
            position: fixed; top: 60px; left: 0; width: 100%; height: 50px;
            background: #555; color: white; display: flex;
            align-items: center; justify-content: center;
            font-size: 16px; z-index: 999;
        }

        /* ğŸ”¹ ì»¨í…Œì´ë„ˆ */
        .container { margin-top: 60px; }

        /* ğŸ”¹ ê° ì„¹ì…˜ ìŠ¤íƒ€ì¼ */
        .section {
            height: 2000px; display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            border-bottom: 1px solid #ccc;
        }
        .section:nth-child(1) { background-color: #ff9999; } /* ë¹¨ê°• */
        .section:nth-child(2) { background-color: #99ccff; } /* íŒŒë‘ */
        .section:nth-child(3) { background-color: #99ff99; } /* ì´ˆë¡ */

        /* ğŸ”¹ ë§ˆì§€ë§‰ ì„¹ì…˜ (ë²„íŠ¼ ì˜ì—­ë§Œí¼ ë†’ì´ ì„¤ì •) */
        .last-section {
            height: 80px; /* ë²„íŠ¼ ë†’ì´ë§Œí¼ë§Œ ìœ ì§€ */
            background-color: #ffcc99; /* ì£¼í™©ìƒ‰ */
            display: flex; align-items: center; justify-content: center;
        }

        /* ğŸ”¹ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ (í™”ë©´ í•˜ë‹¨ ê³ ì •) */
        .scroll-button {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 16px;
            background-color: #007bff; color: white;
            border: none; border-radius: 5px;
            cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        .scroll-button:hover { background-color: #0056b3; }

        /* ğŸ”¹ ì™„ë£Œ ë²„íŠ¼ (ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€) */
        .complete-button {
            display: none;
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 16px;
            background-color: #28a745; color: white;
            border: none; border-radius: 5px;

</head>
<body>

    <!-- ğŸ”¹ í—¤ë” -->
    <div class="header">Fixed Header</div>

    <!-- ğŸ”¹ íƒ­ (í•„ìš”í•œ ê²½ìš°ë§Œ ì¡´ì¬) -->
    <div class="tab">Fixed Tab</div>

    <!-- ğŸ”¹ ì„¹ì…˜ ì»¨í…Œì´ë„ˆ -->
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="last-section">
            <div class="button-container"></div>
        </section>
    </div>

    <!-- ğŸ”¹ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ (í•˜ë‹¨ ê³ ì •) -->
    <button id="scrollButton" class="scroll-button">ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤</button>
    <button id="completeButton" class="complete-button">ì™„ë£Œ</button>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll(".section");
        const lastSection = document.querySelector(".last-section");
        const scrollButton = document.getElementById("scrollButton");
        const completeButton = document.getElementById("completeButton");
        const header = document.querySelector(".header");
        const tab = document.querySelector(".tab");

        scrollButton.addEventListener("click", () => {
            let visibleSections = getVisibleSections();

            if (visibleSections.length >= 2) {
                // ğŸ”¹ ë‘ ë²ˆì§¸ ë³´ì´ëŠ” ì„¹ì…˜ìœ¼ë¡œ ì´ë™
                scrollToSection(visibleSections[1]);
            } else {
                // ğŸ”¹ í˜„ì¬ ë³´ì´ëŠ” ì„¹ì…˜ì˜ ë‹¤ìŒ ì„¹ì…˜ìœ¼ë¡œ ì´ë™
                let currentIndex = getCurrentSectionIndex();
                let nextIndex = currentIndex + 1;

                if (nextIndex < sections.length) {
                    scrollToSection(sections[nextIndex]);
                }
            }
        });

        // ğŸ”¹ í˜„ì¬ í™”ë©´ì— ë³´ì´ëŠ” ì„¹ì…˜ ëª©ë¡ ë°˜í™˜
        function getVisibleSections() {
            let visible = [];
            sections.forEach((section) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight) {
                    visible.push(section);
                }
            });
            return visible;
        }

        // ğŸ”¹ í˜„ì¬ ê°€ì¥ ê°€ê¹Œìš´(ìœ„ìª½) ì„¹ì…˜ì˜ ì¸ë±ìŠ¤ ë°˜í™˜
        function getCurrentSectionIndex() {
            let index = 0;
            sections.forEach((section, i) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    index = i;
                }
            });
            return index;
        }

        // ğŸ”¹ íŠ¹ì • ì„¹ì…˜ìœ¼ë¡œ ìŠ¤í¬ë¡¤ ì´ë™
        function scrollToSection(section) {
            let offset = header.offsetHeight + (tab ? tab.offsetHeight : 0);
            let targetPosition = section.offsetTop - offset;
            window.scrollTo({ top: targetPosition, behavior: "smooth" });
        }

        // ğŸ”¹ ë§ˆì§€ë§‰ ì„¹ì…˜ ë„ë‹¬ ê°ì§€
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    scrollButton.style.display = "none";
                    completeButton.style.display = "block";
                } else {
                    scrollButton.style.display = "block";
                    completeButton.style.display = "none";
                }
            });
        }, { threshold: 1.0 });

        observer.observe(lastSection);
    });
</script>

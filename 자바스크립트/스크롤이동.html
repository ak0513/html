        .section {

        /* ğŸ”¹ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ */
        .scroll-button {

<body>

    <!-- ğŸ”¹ í—¤ë” -->
    <div class="header">Fixed Header</div>

    <!-- ğŸ”¹ íƒ­ (í•„ìš”í•œ ê²½ìš°ë§Œ ì¡´ì¬) -->
    <div class="tab">Fixed Tab</div>

    <!-- ğŸ”¹ ì„¹ì…˜ ì»¨í…Œì´ë„ˆ -->
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>

        <section class="section">Last Section</section>

    <!-- ğŸ”¹ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ ë²„íŠ¼ (data-final-textë¡œ ì›í•˜ëŠ” ë²„íŠ¼ëª… ì„¤ì • ê°€ëŠ¥) -->
    <button id="scrollButton" class="scroll-button" data-final-text="ì™„ë£Œ">ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll(".section");
            const scrollButton = document.getElementById("scrollButton");
            const header = document.querySelector(".header");
            const tab = document.querySelector(".tab");
            let currentIndex = 0;

            // ğŸ”¹ ê¸°ë³¸ê°’: í™•ì¸ (data-final-text ê°’ì´ ì—†ìœ¼ë©´ ì ìš©)
            let customButtonText = scrollButton.dataset.finalText || "í™•ì¸";

            scrollButton.addEventListener("click", () => {
                if (currentIndex < sections.length - 1) {
                    currentIndex++;

                    let offset = header.offsetHeight; // ê¸°ë³¸ í—¤ë” ë†’ì´
                    if (tab) offset += tab.offsetHeight; // íƒ­ì´ ìˆìœ¼ë©´ ì¶”ê°€ ë†’ì´ ë°˜ì˜

                    const targetPosition = sections[currentIndex].offsetTop - offset;
                    window.scrollTo({ top: targetPosition, behavior: "smooth" });
                }

                if (currentIndex === sections.length - 1) {
                    scrollButton.textContent = customButtonText;
                }
            });
        });
    </script>

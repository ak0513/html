<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 탭 + 드래그 이동</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel {
            width: 150px;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .left-panel button {
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .right-panel {
            flex-grow: 1;
            padding: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: grab;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f9f9f9;
            margin-right: 5px;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .tab.active {
            background: white;
            font-weight: bold;
        }
        .tab .close {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-content {
            padding: 10px;
            border: 1px solid #ddd;
            height: 300px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button onclick="addTab('Tab 1')">Tab 1</button>
            <button onclick="addTab('Tab 2')">Tab 2</button>
            <button onclick="addTab('Tab 3')">Tab 3</button>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <!-- 동적으로 탭이 추가됨 -->
            </div>
            <div class="content-container">
                <!-- 동적으로 내용 영역이 추가됨 -->
            </div>
        </div>
    </div>

    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');

        function addTab(tabName) {
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {
                setActiveTab(existingTab);
                return;
            }

            // 탭 생성
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.setAttribute('draggable', true);  // ✅ 드래그 가능 설정
            tab.innerHTML = `${tabName} <span class="close">×</span>`;
            tab.onclick = () => setActiveTab(tab);

            // 닫기 버튼 이벤트
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            // 드래그 이벤트 추가
            addDragEvents(tab);

            // 내용 영역 생성
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);

            // 추가
            tabsContainer.appendChild(tab);
            contentContainer.appendChild(tabContent);

            // 활성화
            setActiveTab(tab);
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));

            tab.classList.add('active');
            const content = document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`);
            content.classList.add('active');

            console.log(`탭 활성화됨: ${tab.getAttribute('data-name')}`);

            // ✅ API 데이터 로드
            fetch('/api/data?tab=' + tab.getAttribute('data-name'))
                .then(response => response.json())
                .then(data => {
                    content.innerHTML = `<p>불러온 데이터: ${data.message}</p>`;
                })
                .catch(error => console.error('데이터 로드 실패:', error));

            // ✅ 특정 탭에서 실행할 로직
            if (tab.getAttribute('data-name') === 'Tab 1') {
                executeCustomLogic(content);
            }

            // ✅ UI 요소 로드 (한 번만 실행)
            if (!content.dataset.loaded) {
                loadCustomUI(content);
                content.dataset.loaded = "true";
            }
        }

        function removeTab(tabName) {
            document.querySelector(`.tab[data-name="${tabName}"]`)?.remove();
            document.querySelector(`.tab-content[data-name="${tabName}"]`)?.remove();

            const firstTab = document.querySelector('.tab');
            if (firstTab) setActiveTab(firstTab);
        }

        function executeCustomLogic(content) {
            const div = document.createElement('div');
            div.textContent = '개발 스크립트 실행 결과';
            content.appendChild(div);
        }

        function loadCustomUI(content) {
            const div = document.createElement('div');
            div.style.background = '#f0f0f0';
            div.style.padding = '20px';
            div.innerHTML = '<p>UI 요소 로드</p>';
            content.appendChild(div);
        }

        // ✅ 드래그 & 드롭 기능 추가
        function addDragEvents(tab) {
            tab.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', tab.getAttribute('data-name'));
                tab.classList.add('dragging');
            });

            tab.addEventListener('dragend', () => {
                tab.classList.remove('dragging');
            });

            tabsContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingTab = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(e.clientX);

                if (afterElement == null) {
                    tabsContainer.appendChild(draggingTab);
                } else {
                    tabsContainer.insertBefore(draggingTab, afterElement);
                }
            });
        }

        function getDragAfterElement(x) {
            const tabs = [...document.querySelectorAll('.tab:not(.dragging)')];

            return tabs.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 탭 + 버튼 드래그 이동</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel {
            width: 150px;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .left-panel button {
            margin-bottom: 10px;
            padding: 10px;
            cursor: grab;
            user-select: none;
            touch-action: none; /* ✅ 모바일 터치 방지 */
        }
        .right-panel {
            flex-grow: 1;
            padding: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: grab;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f9f9f9;
            margin-right: 5px;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .tab.active {
            background: white;
            font-weight: bold;
        }
        .tab .close {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-content {
            padding: 10px;
            border: 1px solid #ddd;
            height: 300px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button draggable="true">Tab 1</button>
            <button draggable="true">Tab 2</button>
            <button draggable="true">Tab 3</button>
        </div>
        <div class="right-panel">
            <div class="tabs"></div>
            <div class="content-container"></div>
        </div>
    </div>

    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');
        const leftPanel = document.querySelector('.left-panel');

        function addTab(tabName) {
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {
                setActiveTab(existingTab);
                return;
            }

            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.setAttribute('draggable', true);
            tab.innerHTML = `${tabName} <span class="close">×</span>`;
            tab.onclick = () => setActiveTab(tab);

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            addDragEvents(tab, tabsContainer);

            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);

            tabsContainer.appendChild(tab);
            contentContainer.appendChild(tabContent);

            setActiveTab(tab);
        }

        function setActiveTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));

            tab.classList.add('active');
            const content = document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`);
            content.classList.add('active');

            console.log(`탭 활성화됨: ${tab.getAttribute('data-name')}`);

            fetch('/api/data?tab=' + tab.getAttribute('data-name'))
                .then(response => response.json())
                .then(data => {
                    content.innerHTML = `<p>불러온 데이터: ${data.message}</p>`;
                })
                .catch(error => console.error('데이터 로드 실패:', error));

            if (!content.dataset.loaded) {
                loadCustomUI(content);
                content.dataset.loaded = "true";
            }
        }

        function removeTab(tabName) {
            document.querySelector(`.tab[data-name="${tabName}"]`)?.remove();
            document.querySelector(`.tab-content[data-name="${tabName}"]`)?.remove();

            const firstTab = document.querySelector('.tab');
            if (firstTab) setActiveTab(firstTab);
        }

        function loadCustomUI(content) {
            const div = document.createElement('div');
            div.style.background = '#f0f0f0';
            div.style.padding = '20px';
            div.innerHTML = '<p>UI 요소 로드</p>';
            content.appendChild(div);
        }

        // ✅ 드래그 이벤트 추가 (탭 & 버튼 공용)
        function addDragEvents(element, container) {
            element.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', element.textContent.trim());
                element.classList.add('dragging');
                e.preventDefault(); // ✅ 모바일 새 창 검색 방지
            });

            element.addEventListener('dragend', () => {
                element.classList.remove('dragging');
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingElement = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(e.clientY, container);

                if (afterElement == null) {
                    container.appendChild(draggingElement);
                } else {
                    container.insertBefore(draggingElement, afterElement);
                }
            });
        }

        function getDragAfterElement(y, container) {
            const elements = [...container.querySelectorAll(':scope > *:not(.dragging)')];

            return elements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // ✅ 초기 왼쪽 버튼에 드래그 기능 적용
        document.querySelectorAll('.left-panel button').forEach(button => {
            addDragEvents(button, leftPanel);
            button.onclick = () => addTab(button.textContent.trim());
        });
    </script>
</body>
</html>

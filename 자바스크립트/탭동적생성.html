<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 탭 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel {
            width: 150px;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .left-panel button {
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .right-panel {
            flex-grow: 1;
            padding: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background: #f9f9f9;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }
        .tab.active {
            background: white;
            font-weight: bold;
        }
        .tab .close {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-content {
            padding: 10px;
            border: 1px solid #ddd;
            height: 300px; /* 고정된 높이 */
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button onclick="addTab('Tab 1')">Tab 1</button>
            <button onclick="addTab('Tab 2')">Tab 2</button>
            <button onclick="addTab('Tab 3')">Tab 3</button>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <!-- 동적으로 탭이 추가됨 -->
            </div>
            <div class="content-container">
                <!-- 동적으로 내용 영역이 추가됨 -->
            </div>
        </div>
    </div>

    <script>
        const tabsContainer = document.querySelector('.tabs');
        const contentContainer = document.querySelector('.content-container');

        function addTab(tabName) {
            // 중복된 탭이 있는지 확인
            let existingTab = document.querySelector(`.tab[data-name="${tabName}"]`);
            if (existingTab) {
                setActiveTab(existingTab);
                return;
            }

            // 탭 생성
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-name', tabName);
            tab.innerHTML = `${tabName} <span class="close">×</span>`;
            tab.onclick = () => setActiveTab(tab);

            // 닫기 버튼 이벤트
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                removeTab(tabName);
            };

            // 내용 영역 생성
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-content');
            tabContent.setAttribute('data-name', tabName);

            // 추가
            tabsContainer.appendChild(tab);
            contentContainer.appendChild(tabContent);

            // 활성화
            setActiveTab(tab);
        }

        function setActiveTab(tab) {
            // 모든 탭과 내용 비활성화
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));

            // 선택된 탭 활성화
            tab.classList.add('active');
            const content = document.querySelector(`.tab-content[data-name="${tab.getAttribute('data-name')}"]`);
            content.classList.add('active');

            // ✅ 개발 로직 추가 위치
            console.log(`탭 활성화됨: ${tab.getAttribute('data-name')}`);

            // ✅ 예제 1: API에서 데이터를 불러와 본문에 출력
            fetch('/api/data?tab=' + tab.getAttribute('data-name'))  // 예제 API
                .then(response => response.json())
                .then(data => {
                    content.innerHTML = `<p>불러온 데이터: ${data.message}</p>`;
                })
                .catch(error => console.error('데이터 로드 실패:', error));

            // ✅ 예제 2: 특정 탭에서만 실행할 추가 기능
            if (tab.getAttribute('data-name') === 'Tab 1') {
                console.log('Tab 1에서만 실행되는 로직');
                executeCustomLogic(content);
            }

            // ✅ 예제 3: 차트 같은 UI 라이브러리 적용 (한 번만 실행)
            if (!content.dataset.loaded) {
                loadCustomUI(content);
                content.dataset.loaded = "true";  // 중복 실행 방지
            }
        }

        function removeTab(tabName) {
            document.querySelector(`.tab[data-name="${tabName}"]`)?.remove();
            document.querySelector(`.tab-content[data-name="${tabName}"]`)?.remove();

            // 다른 탭이 있으면 첫 번째 탭 활성화
            const firstTab = document.querySelector('.tab');
            if (firstTab) setActiveTab(firstTab);
        }

        // ✅ 개발 스크립트 예제 1: 특정 로직 실행
        function executeCustomLogic(content) {
            const div = document.createElement('div');
            div.textContent = '이곳에 개발 스크립트 실행 결과 표시';
            content.appendChild(div);
        }

        // ✅ 개발 스크립트 예제 2: UI 라이브러리 적용 (예: 차트)
        function loadCustomUI(content) {
            const div = document.createElement('div');
            div.style.background = '#f0f0f0';
            div.style.padding = '20px';
            div.innerHTML = '<p>UI 요소가 여기에 로드됨</p>';
            content.appendChild(div);
        }
    </script>
</body>
</html>

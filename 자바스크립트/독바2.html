<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 이동 애니메이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            position: relative;
            list-style: none;
            padding: 0;
            margin: 100px auto 0;
            width: 80%; /* 가변 너비 */
            max-width: 500px;
        }

        .menu li {
            position: relative;
            width: 15%; /* 가변 크기 */
            max-width: 60px;
            aspect-ratio: 1 / 1;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: lightgray;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .menu li.active button {
            background-color: cornflowerblue; /* 활성화된 버튼 색 변경 */
            color: white;
        }

        .circle {
            position: absolute;
            width: 15%; /* li와 동일한 크기 */
            max-width: 60px;
            aspect-ratio: 1 / 1;
            background-color: red;
            border-radius: 50%;
            top: -120%; /* li 위쪽으로 이동 */
            left: 0;
            transform: translateX(0);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
    </ul>
    <div class="circle"></div>

    <script>
        document.querySelectorAll(".menu button").forEach((button) => {
            button.addEventListener("click", (event) => {
                event.stopPropagation(); // 클릭 이벤트가 li로 전파되지 않도록 방지
                const li = button.parentElement;
                const ul = document.querySelector(".menu");
                const circle = document.querySelector(".circle");

                // 기존 활성화된 li의 active 클래스 제거
                document.querySelectorAll(".menu li").forEach(item => item.classList.remove("active"));
                
                // 현재 클릭된 li에 active 클래스 추가
                li.classList.add("active");

                // 비율 기반 위치 계산
                const liRect = li.getBoundingClientRect();
                const ulRect = ul.getBoundingClientRect();
                const percentX = ((liRect.left - ulRect.left) + (liRect.width / 2)) / ulRect.width * 100;

                // 원 이동 (비율 사용)
                circle.style.transform = `translateX(${percentX}%)`;
            });
        });
    </script>

</body>
</html>

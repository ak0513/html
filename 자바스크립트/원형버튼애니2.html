<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 애니메이션 노출</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표
        let rotationAngle = 0; // 현재 회전 각도
        let isDragging = false;
        let buttonsVisible = false;

        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.angle = angle; // 초기 각도 저장
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                container.appendChild(button);
                buttons.push(button);
            }
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;
            buttons.forEach(button => {
                if (buttonsVisible) {
                    button.style.opacity = "1";
                    button.style.transform = "translate(-50%, -50%) scale(1)";
                } else {
                    button.style.opacity = "0";
                    button.style.transform = "translate(-50%, -50%) scale(0.5)";
                }
            });
        }

        // 이벤트 리스너 추가
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

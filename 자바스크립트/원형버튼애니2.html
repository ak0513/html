<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바운스 애니메이션 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none; /* 버튼 처음엔 숨김 */
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표
        let rotationAngle = 0; // 현재 회전 각도
        let isDragging = false;
        let buttonsVisible = false;

        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.angle = angle; // 초기 각도 저장
                button.dataset.x = x;
                button.dataset.y = y;
                button.style.left = `50%`;
                button.style.top = `50%`;
                container.appendChild(button);
                buttons.push(button);
            }
        }

        // 버튼 표시/숨김 애니메이션 (바운스 효과)
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;

            if (buttonsVisible) {
                container.style.display = "block"; // 먼저 display를 활성화
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(${button.dataset.x - centerX}px, ${button.dataset.y - centerY}px) scale(1)`;
                    }, index * 100); // 버튼들이 순차적으로 등장
                });
            } else {
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.opacity = "0";
                        button.style.transform = "translate(-50%, -50%) scale(0)";
                    }, index * 50);
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 500);
            }
        }

        // 지름 회전 기능
        function startRotate(event) {
            if (!buttonsVisible) return; // 버튼이 보일 때만 회전 가능
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            startAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            rotationAngle += currentAngle - startAngle;
            startAngle = currentAngle;
            updateButtonPositions();
        }

        function stopRotate() {
            isDragging = false;
        }

        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        // 버튼 위치 업데이트 (회전 적용)
        function updateButtonPositions() {
            buttons.forEach(button => {
                let angle = parseFloat(button.dataset.angle) + rotationAngle;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.transform = `translate(${x - centerX}px, ${y - centerY}px) scale(1)`;
            });
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

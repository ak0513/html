<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 (옵션) */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">섹션 1</section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <script>
        const ScrollManager = {
            sections: document.querySelectorAll('section'),
            scrollDownBtn: document.getElementById('scrollDownBtn'),
            confirmBtn: document.getElementById('confirmBtn'),
            header: document.querySelector('.header'),
            tabs: document.querySelector('.tabs'),

            /** 고정된 헤더와 탭의 높이를 계산 */
            getFixedHeight() {
                let headerHeight = this.header ? this.header.offsetHeight : 0;
                let tabsHeight = this.tabs ? this.tabs.offsetHeight : 0;
                return headerHeight + tabsHeight;
            },

            /** 특정 섹션으로 스크롤 */
            scrollToSection(index) {
                const fixedHeight = this.getFixedHeight();
                const targetPosition = this.sections[index].offsetTop - fixedHeight;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            },

            /** 현재 화면에서 가장 중앙에 가까운 섹션의 인덱스를 찾음 */
            getVisibleSectionIndex() {
                let index = 0;
                let minDiff = Infinity;
                const windowCenter = window.scrollY + window.innerHeight / 2;

                this.sections.forEach((section, i) => {
                    const sectionTop = section.offsetTop - this.getFixedHeight();
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionCenter = (sectionTop + sectionBottom) / 2;

                    const diff = Math.abs(windowCenter - sectionCenter);
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            /** 마지막 섹션이 화면에 완전히 보이는지 확인 */
            isLastSectionFullyVisible() {
                const lastSection = this.sections[this.sections.length - 1];
                const lastSectionBottom = lastSection.offsetTop + lastSection.offsetHeight;
                return window.scrollY + window.innerHeight >= lastSectionBottom;
            },

            /** 버튼 가시성 업데이트 */
            updateButtonVisibility() {
                if (this.isLastSectionFullyVisible()) {
                    this.scrollDownBtn.style.display = 'none';
                    this.confirmBtn.style.display = 'inline-block';
                } else {
                    this.scrollDownBtn.style.display = 'inline-block';
                    this.confirmBtn.style.display = 'none';
                }
            },

            /** 아래로 스크롤 버튼 클릭 시 동작 */
            scrollDown() {
                let currentIndex = this.getVisibleSectionIndex();

                if (currentIndex < this.sections.length - 1) {
                    this.scrollToSection(currentIndex + 1);
                } else {
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }

                setTimeout(() => this.updateButtonVisibility(), 500);
            },

            /** 확인 버튼 클릭 시 동작 */
            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            },

            /** 초기 설정 */
            init() {
                window.addEventListener('scroll', () => this.updateButtonVisibility());
            }
        };

        // 초기 실행
        ScrollManager.init();
    </script>

</body>
</html>

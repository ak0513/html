<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (레이어 팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">섹션 1</section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2>팝업 내부</h2>
            <div style="height: 1200px; background: lightgray;">
                스크롤 가능한 내용 (여러 줄 추가)
            </div>
        </div>
    </div>

    <button onclick="openPopup()">팝업 열기</button>

    <script>
        const ScrollManager = {
            sections: document.querySelectorAll('section'),
            scrollDownBtn: document.getElementById('scrollDownBtn'),
            confirmBtn: document.getElementById('confirmBtn'),
            header: document.querySelector('.header'),
            tabs: document.querySelector('.tabs'),

            getFixedHeight() {
                let headerHeight = this.header ? this.header.offsetHeight : 0;
                let tabsHeight = this.tabs ? this.tabs.offsetHeight : 0;
                return headerHeight + tabsHeight;
            },

            getScrollContainer() {
                const modalContent = document.querySelector('.modal-content');
                if (modalContent && modalContent.offsetParent !== null) {
                    return modalContent;
                }
                return document.documentElement || document.body;
            },

            scrollToSection(index) {
                const container = this.getScrollContainer();
                const sections = container.querySelectorAll('section');
                const fixedHeight = this.getFixedHeight();

                if (sections[index]) {
                    const targetPosition = sections[index].offsetTop - fixedHeight;
                    container.scrollTo({ top: targetPosition, behavior: 'smooth' });
                }
            },

            getVisibleSectionIndex() {
                const container = this.getScrollContainer();
                const sections = container.querySelectorAll('section');

                let index = 0;
                let minDiff = Infinity;
                const windowCenter = container.scrollTop + container.clientHeight / 2;

                sections.forEach((section, i) => {
                    const sectionTop = section.offsetTop - this.getFixedHeight();
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionCenter = (sectionTop + sectionBottom) / 2;

                    const diff = Math.abs(windowCenter - sectionCenter);
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            scrollDown() {
                let currentIndex = this.getVisibleSectionIndex();
                const container = this.getScrollContainer();
                const sections = container.querySelectorAll('section');

                if (currentIndex < sections.length - 1) {
                    this.scrollToSection(currentIndex + 1);
                } else {
                    container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
                }
            },

            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            },

            init() {
                window.addEventListener('scroll', () => this.updateButtonVisibility());
            }
        };

        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        ScrollManager.init();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (레이어 팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            overflow: hidden;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* 팝업 내부 섹션 스타일 */
        .modal-content .section {
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button onclick="openPopup()">팝업 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2>팝업 내부</h2>
            <div class="section">팝업 섹션 1</div>
            <div class="section">팝업 섹션 2</div>
            <div class="section">팝업 섹션 3</div>
            <div class="section">팝업 섹션 4 (마지막)</div>
        </div>
    </div>

    <script>
        const ScrollManager = {
            scrollDownBtn: document.getElementById('scrollDownBtn'),
            confirmBtn: document.getElementById('confirmBtn'),

            getScrollContainer() {
                const modal = document.getElementById('popup');
                const modalContent = document.querySelector('.modal-content');

                if (modal.style.display === 'block' && modalContent) {
                    return modalContent;
                }

                return document.documentElement || document.body;
            },

            isLastSectionFullyVisible() {
                const container = this.getScrollContainer();
                return container.scrollTop + container.clientHeight >= container.scrollHeight;
            },

            scrollToSection(index) {
                const container = this.getScrollContainer();
                const sections = this.getActiveSections();

                if (sections[index]) {
                    const targetPosition = sections[index].offsetTop;
                    container.scrollTo({ top: targetPosition, behavior: 'smooth' });
                }

                setTimeout(() => this.updateButtonVisibility(), 500);
            },

            scrollDown() {
                let currentIndex = this.getVisibleSectionIndex();
                const sections = this.getActiveSections();

                if (currentIndex < sections.length - 1) {
                    this.scrollToSection(currentIndex + 1);
                } else {
                    this.getScrollContainer().scrollTo({ top: this.getScrollContainer().scrollHeight, behavior: 'smooth' });
                }
            },

            getActiveSections() {
                const modal = document.getElementById('popup');
                if (modal.style.display === 'block') {
                    return document.querySelectorAll('.modal-content .section');
                }
                return document.querySelectorAll('section');
            },

            getVisibleSectionIndex() {
                const sections = this.getActiveSections();
                let index = 0;
                let minDiff = Infinity;
                const container = this.getScrollContainer();
                const windowCenter = container.scrollTop + container.clientHeight / 2;

                sections.forEach((section, i) => {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionCenter = (sectionTop + sectionBottom) / 2;

                    const diff = Math.abs(windowCenter - sectionCenter);
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            updateButtonVisibility() {
                if (this.isLastSectionFullyVisible()) {
                    this.scrollDownBtn.style.display = 'none';
                    this.confirmBtn.style.display = 'inline-block';
                } else {
                    this.scrollDownBtn.style.display = 'inline-block';
                    this.confirmBtn.style.display = 'none';
                }
            },

            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            },

            init() {
                window.addEventListener('scroll', () => this.updateButtonVisibility());
                document.querySelector('.modal-content').addEventListener('scroll', () => this.updateButtonVisibility());
            }
        };

        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            ScrollManager.init();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            ScrollManager.init();
        }

        ScrollManager.init();
    </script>

</body>
</html>

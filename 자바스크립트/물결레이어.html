<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란색 물결 애니메이션</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px; /* 물결 높이 */
            background: #ffffff; /* 물결 색상 */
            clip-path: url(#waveClip);
            animation: wave-move 3s linear infinite;
        }

        @keyframes wave-move {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <clipPath id="waveClip">
                <path d="M 0 100 Q 50 50, 100 100 T 200 100 T 300 100 T 400 100 T 500 100 
                         T 600 100 T 700 100 T 800 100 T 900 100 T 1000 100 V 200 H 0 Z"
                      fill="black"/>
            </clipPath>
        </defs>
    </svg>

    <div class="wave-container"></div>
</body>
</html>

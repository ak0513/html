<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠르게 흐르는 물결</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        /* 버튼 스타일 */
        .wave-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wave-button:hover {
            background-color: #f0f0f0;
        }

        /* 물결 컨테이너 (초기 위치: 아래) */
        .wave-container {
            position: absolute;
            bottom: -200px; /* 초기에 화면 아래 숨김 */
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            transition: bottom 2s ease-in-out; /* 올라가는 속도를 2초로 설정 (절반 속도) */
        }

        /* 물결이 활성화되면 화면 최상단까지 이동 */
        .wave-container.active {
            bottom: 100vh; /* 화면 최상단까지 이동 */
        }

        /* 물결 애니메이션 */
        .wave-move {
            position: absolute;
            width: 200%; /* 2배 크기로 설정하여 부드러운 반복 */
            height: 100%;
            background: white;
            clip-path: url(#waveClip);
            animation: wave-flow 1s linear infinite; /* 흐르는 속도를 1초로 설정 (더 빠르게) */
        }

        /* 물결이 좌우로 흐르는 애니메이션 */
        @keyframes wave-flow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* 50%만 이동하여 반복 */
        }
    </style>
</head>
<body>

    <!-- 버튼 -->
    <button class="wave-button" onclick="moveWave()">물결 올리기</button>

    <!-- 물결 애니메이션 -->
    <svg width="0" height="0">
        <defs>
            <clipPath id="waveClip">
                <path d="M 0 100 Q 50 50, 100 100 T 200 100 T 300 100 T 400 100 T 500 100 
                         T 600 100 T 700 100 T 800 100 T 900 100 T 1000 100 V 200 H 0 Z"
                      fill="black"/>
            </clipPath>
        </defs>
    </svg>

    <div class="wave-container">
        <div class="wave-move"></div>
    </div>

    <script>
        function moveWave() {
            document.querySelector('.wave-container').classList.add('active');
        }
    </script>

</body>
</html>

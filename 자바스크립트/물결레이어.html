<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출렁이는 물결 효과</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }

        /* 버튼 스타일 */
        .open-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
        }

        /* 레이어 기본 스타일 */
        .layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: white;
            transform: translateY(100%);
            transition: transform 0.6s ease-out;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* 활성화 시 화면 위로 이동 */
        .layer.active {
            transform: translateY(0);
        }

        /* 물결 애니메이션 컨테이너 */
        .wave-container {
            position: absolute;
            top: -20px; /* 물결이 잘리지 않도록 위로 조정 */
            left: 0;
            width: 100%;
            height: 60px;
            overflow: hidden;
        }

        /* 물결 SVG */
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: 0;
            animation: wave-animation 3s infinite linear;
        }

        /* 물결 애니메이션 */
        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <button class="open-btn">열기</button>

    <div class="layer">
        <div class="wave-container">
            <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,60 Q150,120 300,60 T600,60 T900,60 T1200,60 V120 H0 Z" 
                      fill="white" opacity="1"/>
            </svg>
        </div>
    </div>

    <script>
        const button = document.querySelector(".open-btn");
        const layer = document.querySelector(".layer");

        button.addEventListener("click", () => {
            layer.classList.toggle("active");
        });
    </script>

</body>
</html>

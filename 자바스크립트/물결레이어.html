<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼으로 물결 올리기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        /* 버튼 스타일 */
        .wave-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wave-button:hover {
            background-color: #f0f0f0;
        }

        /* 물결 애니메이션 레이어 */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px; /* 물결 높이 */
            background: white;
            clip-path: url(#waveClip);
            transform: translateY(100%); /* 처음에는 아래쪽에 숨김 */
            transition: transform 1.5s ease-in-out;
        }

        .wave-move {
            width: 200%;
            height: 100%;
            background: white;
            clip-path: url(#waveClip);
            animation: wave-flow 4s linear infinite;
        }

        /* 물결이 좌우로 흐르는 애니메이션 */
        @keyframes wave-flow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* 활성화 상태일 때 물결 올라가는 애니메이션 */
        .wave-container.active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- 버튼 -->
    <button class="wave-button" onclick="moveWave()">물결 올리기</button>

    <!-- 물결 애니메이션 -->
    <svg width="0" height="0">
        <defs>
            <clipPath id="waveClip">
                <path d="M 0 100 Q 50 50, 100 100 T 200 100 T 300 100 T 400 100 T 500 100 
                         T 600 100 T 700 100 T 800 100 T 900 100 T 1000 100 V 200 H 0 Z"
                      fill="black"/>
            </clipPath>
        </defs>
    </svg>

    <div class="wave-container">
        <div class="wave-move"></div>
    </div>

    <script>
        function moveWave() {
            document.querySelector('.wave-container').classList.add('active');
        }
    </script>

</body>
</html>

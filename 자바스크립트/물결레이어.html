<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흐르는 물결</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        /* 버튼 스타일 */
        .wave-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wave-button:hover {
            background-color: #f0f0f0;
        }

        /* 물결 컨테이너 */
        .wave-container {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: white; /* 물결과 같은 색상 */
            transition: bottom 2s ease-in-out;
        }

        .wave-container.active {
            bottom: 0;
        }

        /* 물결 SVG */
        .wave-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 30%;
            animation: wave-flow 1s linear infinite;
        }

        /* 물결 흐르는 애니메이션 */
        @keyframes wave-flow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <!-- 버튼 -->
    <button class="wave-button" onclick="moveWave()">물결 올리기</button>

    <!-- 물결 컨테이너 -->
    <div class="wave-container">
        <svg class="wave-svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path d="M 0 60 Q 50 20, 100 50 
                     Q 150 80, 200 40 
                     Q 250 20, 300 60 
                     Q 350 100, 400 50 
                     Q 450 30, 500 70 
                     Q 550 90, 600 40 
                     Q 650 20, 700 60 
                     Q 750 100, 800 50 
                     Q 850 30, 900 70 
                     Q 950 90, 1000 40 
                     V 100 H 0 Z"
                 fill="white"/>
        </svg>
    </div>

    <script>
        function moveWave() {
            document.querySelector('.wave-container').classList.add('active');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 크기의 물결</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        /* 버튼 스타일 */
        .wave-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wave-button:hover {
            background-color: #f0f0f0;
        }

        /* 물결 컨테이너 (초기 상태: 화면 아래) */
        .wave-container {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: bottom 2s ease-in-out; /* 올라가는 속도를 2초로 설정 */
        }

        /* 활성화 시 화면을 가득 채움 */
        .wave-container.active {
            bottom: 0;
        }

        /* 물결 공통 스타일 */
        .wave {
            position: absolute;
            width: 200%;
            background: white;
            animation: wave-flow 1s linear infinite;
        }

        /* 첫 번째 물결 (큰 물결) */
        .wave1 {
            height: 30%;
            bottom: 0;
            clip-path: url(#waveClip1);
            animation-duration: 1.5s; /* 살짝 느리게 */
        }

        /* 두 번째 물결 (중간 크기) */
        .wave2 {
            height: 20%;
            bottom: 10%;
            clip-path: url(#waveClip2);
            opacity: 0.7;
            animation-duration: 1.2s; /* 속도 조정 */
        }

        /* 세 번째 물결 (가장 작은 물결) */
        .wave3 {
            height: 15%;
            bottom: 20%;
            clip-path: url(#waveClip3);
            opacity: 0.5;
            animation-duration: 1s; /* 가장 빠르게 */
        }

        /* 물결이 좌우로 흐르는 애니메이션 */
        @keyframes wave-flow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <!-- 버튼 -->
    <button class="wave-button" onclick="moveWave()">물결 올리기</button>

    <!-- 물결 애니메이션 -->
    <svg width="0" height="0">
        <defs>
            <!-- 첫 번째 큰 물결 -->
            <clipPath id="waveClip1">
                <path d="M 0 50 Q 50 0, 100 50 T 200 50 T 300 50 T 400 50 T 500 50 
                         T 600 50 T 700 50 T 800 50 T 900 50 T 1000 50 V 300 H 0 Z" 
                      fill="black"/>
            </clipPath>

            <!-- 두 번째 중간 물결 -->
            <clipPath id="waveClip2">
                <path d="M 0 30 Q 40 -10, 80 30 T 160 30 T 240 30 T 320 30 T 400 30 
                         T 480 30 T 560 30 T 640 30 T 720 30 T 800 30 V 300 H 0 Z" 
                      fill="black"/>
            </clipPath>

            <!-- 세 번째 작은 물결 -->
            <clipPath id="waveClip3">
                <path d="M 0 20 Q 30 -10, 60 20 T 120 20 T 180 20 T 240 20 T 300 20 
                         T 360 20 T 420 20 T 480 20 T 540 20 T 600 20 V 300 H 0 Z" 
                      fill="black"/>
            </clipPath>
        </defs>
    </svg>

    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <script>
        function moveWave() {
            document.querySelector('.wave-container').classList.add('active');
        }
    </script>

</body>
</html>

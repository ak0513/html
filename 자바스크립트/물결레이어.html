<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끊김 없이 흐르는 물결 애니메이션</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0099ff; /* 파란색 배경 */
        }

        .wave-wrapper {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px; /* 물결 높이 */
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%; /* 2개의 물결을 포함하기 위해 200% 설정 */
            height: 100%;
            background: #ffffff; /* 물결 색상 */
            clip-path: url(#waveClip);
            animation: wave-move 4s linear infinite;
        }

        @keyframes wave-move {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* 50%만 이동하면 반복 효과 */
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <clipPath id="waveClip">
                <path d="M 0 100 Q 50 50, 100 100 T 200 100 T 300 100 T 400 100 T 500 100 
                         T 600 100 T 700 100 T 800 100 T 900 100 T 1000 100 V 200 H 0 Z"
                      fill="black"/>
            </clipPath>
        </defs>
    </svg>

    <div class="wave-wrapper">
        <div class="wave"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이어 팝업</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 전체 화면을 덮는 팝업 컨테이너 */
        .popup-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            visibility: hidden; /* 기본 숨김 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        /* 배경 레이어 */
        .popup-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 1); /* 초기 상태 100% */
            transition: background 0.5s ease-in-out;
        }

        /* 파란색 원 */
        .popup-circle {
            position: absolute;
            width: 300vw; /* 디바이스 가로 크기의 3배 */
            height: 300vw;
            background: blue;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 본문 레이어 */
        .popup-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
            opacity: 0; /* 초기 상태 투명 */
            transition: opacity 0.5s ease-in-out;
        }

        /* 버튼 */
        .open-popup {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 팝업 활성화 클래스 */
        .popup-container.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-container.active .popup-bg {
            background: rgba(0, 0, 0, 0); /* 100% → 0% */
        }

        .popup-container.active .popup-content {
            opacity: 1; /* 0 → 100% */
        }
    </style>
</head>
<body>

    <button class="open-popup">팝업 열기</button>

    <!-- 팝업 컨테이너 -->
    <div class="popup-container" id="popup">
        <div class="popup-bg"></div>
        <div class="popup-circle"></div>
        <div class="popup-content">
            <h2>팝업 제목</h2>
            <p>팝업 내용입니다.</p>
            <button class="close-popup">닫기</button>
        </div>
    </div>

    <script>
        document.querySelector(".open-popup").addEventListener("click", function() {
            document.getElementById("popup").classList.add("active");
        });

        document.querySelector(".close-popup").addEventListener("click", function() {
            document.getElementById("popup").classList.remove("active");
        });
    </script>

</body>
</html>

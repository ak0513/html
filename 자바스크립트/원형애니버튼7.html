<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 이벤트 기본 동작 방지 */
        }

        /* 큰 원 컨테이너 */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 중앙 버튼 스타일 */
        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        /* 지름 위 버튼들을 감싸는 컨테이너 */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none; /* 기본적으로 숨김 */
        }

        /* 지름 위의 버튼 스타일 */
        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- 중앙 버튼을 포함하는 원 -->
    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
        <!-- 지름 위의 버튼들을 포함하는 컨테이너 -->
        <div class="button-container" id="buttonContainer">
            <button class="circle-button">1</button>
            <button class="circle-button">2</button>
            <button class="circle-button">3</button>
            <button class="circle-button">4</button>
            <button class="circle-button">5</button>
            <button class="circle-button">6</button>
            <button class="circle-button">7</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttons = document.querySelectorAll('.circle-button');
        const buttonCount = buttons.length;
        const radius = 100; // 원 반지름
        let rotationAngle = 0; // 회전 각도 누적 값
        let isDragging = false; // 드래그 상태 여부
        let lastAngle = 0; // 마지막 터치/마우스 위치 각도

        // 버튼 초기 위치 설정
        function setInitialPositions() {
            buttons.forEach((button, i) => {
                const angle = (i / buttonCount) * (2 * Math.PI);
                button.dataset.initialAngle = angle; // 초기 각도 저장
                updateButtonPosition(button, angle);
            });
        }

        // 특정 각도로 버튼 위치 업데이트
        function updateButtonPosition(button, angle) {
            const x = Math.cos(angle) * radius + 100;
            const y = Math.sin(angle) * radius + 100;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // 버튼 표시/숨김 애니메이션 (토글 기능)
        function toggleButtons() {
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block"; // 버튼 컨테이너 표시
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1"; // 서서히 나타남
                        button.style.transform = `translate(-50%, -50%) scale(1)`;
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0"; // 서서히 사라짐
                    button.style.transform = `translate(-50%, -50%) scale(0.5)`;
                });
                setTimeout(() => {
                    container.style.display = "none"; // 애니메이션 후 컨테이너 숨김
                }, 300);
            }
        }

        // 터치 또는 마우스 드래그 시작
        function startRotate(event) {
            if (container.style.display === "none") return; // 버튼이 숨겨져 있으면 회전 방지
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        // 드래그 중 회전 처리
        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);
            rotationAngle += deltaAngle * 0.7;
            lastAngle = currentAngle;
            updateButtonPositions();
        }

        // 드래그 종료 후 스냅 적용
        function stopRotate() {
            if (!isDragging) return;
            isDragging = false;
            snapToNearestPosition();
        }

        // 특정 좌표에서 중앙까지의 각도 계산
        function getTouchAngle(x, y) {
            const rect = container.getBoundingClientRect();
            const dx = x - (rect.left + rect.width / 2);
            const dy = y - (rect.top + rect.height / 2);
            return Math.atan2(dy, dx);
        }

        // 각도를 -π ~ π 범위로 변환하여 급격한 값 변동 방지
        function normalizeAngle(angle) {
            return ((angle + Math.PI) % (2 * Math.PI)) - Math.PI;
        }

        // 버튼들의 위치를 회전 적용하여 업데이트
        function updateButtonPositions() {
            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + rotationAngle;
                updateButtonPosition(button, angle);
            });
        }

        // 버튼들을 초기 위치로 부드럽게 스냅 (애니메이션 포함)
        function snapToNearestPosition() {
            rotationAngle = Math.round(rotationAngle / (2 * Math.PI / buttonCount)) * (2 * Math.PI / buttonCount);
            updateButtonPositions();
        }

        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        setInitialPositions();
    </script>

</body>
</html>

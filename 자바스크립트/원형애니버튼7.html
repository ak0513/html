<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 이벤트 기본 동작 방지 */
        }

        /* 큰 원 컨테이너 */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 중앙 버튼 */
        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        /* 지름 위의 버튼 컨테이너 */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none;
        }

        /* 원 주변 버튼 */
        .button-container button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- 중앙 버튼을 포함하는 원 -->
    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>

    <!-- 지름 위의 버튼들을 포함하는 컨테이너 -->
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const radius = 100;  // 버튼들이 배치될 원의 반지름
        let rotationAngle = 0;
        let isDragging = false;
        let lastAngle = 0;
        const buttons = [];

        // 버튼 데이터 (각 버튼에 다른 동작 설정 가능)
        const buttonsData = [
            { text: "1", action: () => alert("버튼 1 클릭") },
            { text: "2", action: () => alert("버튼 2 클릭") },
            { text: "3", action: () => location.href = "https://example.com" },
            { text: "4", action: () => alert("버튼 4 클릭") },
            { text: "5", action: () => alert("버튼 5 클릭") },
            { text: "6", action: () => alert("버튼 6 클릭") },
            { text: "7", action: () => alert("버튼 7 클릭") },
        ];

        function createButtons() {
            buttonsData.forEach((data, i) => {
                const angle = (i / buttonsData.length) * (2 * Math.PI);
                const button = document.createElement('button');
                button.textContent = data.text;
                button.dataset.initialAngle = angle;
                button.addEventListener('click', data.action);
                container.appendChild(button);
                buttons.push(button);
            });
            updateButtonPositions();
        }

        function toggleButtons() {
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 300);
            }
        }

        function startRotate(event) {
            if (container.style.display === "none") return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);
            rotationAngle += deltaAngle * 0.7;
            lastAngle = currentAngle;
            updateButtonPositions();
        }

        function stopRotate() {
            if (!isDragging) return;
            isDragging = false;
            snapToNearestPosition();
        }

        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= 2 * Math.PI;
            while (angle < -Math.PI) angle += 2 * Math.PI;
            return angle;
        }

        function updateButtonPositions() {
            const centerX = 100;
            const centerY = 100;

            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + rotationAngle;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        function snapToNearestPosition() {
            const snapAngle = Math.round(rotationAngle / (2 * Math.PI / buttonsData.length)) * (2 * Math.PI / buttonsData.length);
            const startAngle = rotationAngle;
            const duration = 300;
            const startTime = performance.now();

            function animateSnap(time) {
                const progress = Math.min((time - startTime) / duration, 1);
                rotationAngle = startAngle + (snapAngle - startAngle) * progress;
                updateButtonPositions();
                if (progress < 1) requestAnimationFrame(animateSnap);
            }

            requestAnimationFrame(animateSnap);
        }

        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 회전</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none;
        }

        /* 원 컨테이너 */
        .circle {
            width: 300px;
            height: 300px;
            position: relative;
        }

        /* 원 위의 버튼 */
        .button-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .button-container button {
            position: absolute;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="circle">
        <div class="button-container" id="buttonContainer"></div>
    </div>

    <script>
        const container = document.getElementById('buttonContainer');
        const radius = 120;  // 버튼이 배치될 원 반지름
        let rotationAngle = 0;
        let isDragging = false;
        let lastAngle = 0;
        const buttons = [];
        
        // 버튼 데이터 (동작 설정 가능)
        const buttonsData = [
            { text: "1", action: () => alert("버튼 1 클릭") },
            { text: "2", action: () => alert("버튼 2 클릭") },
            { text: "3", action: () => location.href = "https://example.com" },
            { text: "4", action: () => alert("버튼 4 클릭") },
            { text: "5", action: () => alert("버튼 5 클릭") },
            { text: "6", action: () => alert("버튼 6 클릭") },
        ];

        function createButtons() {
            buttonsData.forEach((data, i) => {
                const angle = (i / buttonsData.length) * (2 * Math.PI);
                const button = document.createElement('button');
                button.textContent = data.text;
                button.dataset.initialAngle = angle;
                button.addEventListener('click', data.action);
                container.appendChild(button);
                buttons.push(button);
            });
            updateButtonPositions();
        }

        function startRotate(event) {
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);
            rotationAngle += deltaAngle * 0.7;
            lastAngle = currentAngle;
            updateButtonPositions();
        }

        function stopRotate() {
            isDragging = false;
            snapToNearestPosition();
        }

        function getTouchAngle(x, y) {
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            return Math.atan2(dy, dx);
        }

        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= 2 * Math.PI;
            while (angle < -Math.PI) angle += 2 * Math.PI;
            return angle;
        }

        function updateButtonPositions() {
            const centerX = 150; // 원 중심 (300px 컨테이너 기준)
            const centerY = 150; 

            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + rotationAngle;
                const x = centerX + Math.cos(angle) * radius - 25;
                const y = centerY + Math.sin(angle) * radius - 25;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        function snapToNearestPosition() {
            const snapAngle = Math.round(rotationAngle / (2 * Math.PI / buttonsData.length)) * (2 * Math.PI / buttonsData.length);
            const startAngle = rotationAngle;
            const duration = 300;
            const startTime = performance.now();

            function animateSnap(time) {
                const progress = Math.min((time - startTime) / duration, 1);
                rotationAngle = startAngle + (snapAngle - startAngle) * progress;
                updateButtonPositions();
                if (progress < 1) requestAnimationFrame(animateSnap);
            }

            requestAnimationFrame(animateSnap);
        }

        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);

        createButtons();
    </script>

</body>
</html>

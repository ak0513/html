<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 이벤트 기본 동작 방지 */
        }

        /* 큰 원 컨테이너 */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 30%; /* 원하는 위치로 변경 가능 */
            left: 40%; /* 원하는 위치로 변경 가능 */
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 중앙 버튼 스타일 */
        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        /* 지름 위 버튼들을 감싸는 컨테이너 */
        .button-container {
            position: absolute;
            display: none; /* 기본적으로 숨김 */
        }

        /* 지름 위의 버튼 스타일 */
        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s ease-out;
        }
    </style>
</head>
<body>

    <!-- 중앙 버튼을 포함하는 원 -->
    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>

    <!-- 지름 위의 버튼들을 포함하는 컨테이너 -->
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonNames = ["홈", "설정", "검색", "프로필", "공지", "문의", "로그아웃"]; // 원하는 버튼명 설정
        const buttonActions = [
            () => alert("홈 클릭!"),
            () => alert("설정 클릭!"),
            () => alert("검색 클릭!"),
            () => alert("프로필 클릭!"),
            () => alert("공지 클릭!"),
            () => alert("문의 클릭!"),
            () => window.location.href = "https://example.com"
        ];
        const buttonCount = buttonNames.length;
        const radius = 100; // 버튼들이 배치될 원의 반지름
        let centerX = 0, centerY = 0; // 원의 중심 좌표
        let rotationAngle = 0; // 회전 각도 누적 값
        let isDragging = false;
        let lastAngle = 0;
        const buttons = [];

        // ✅ 원의 실제 위치를 계산하여 중심 좌표 업데이트
        function updateCenterPosition() {
            const circle = document.querySelector(".circle");
            const rect = circle.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
            container.style.left = `${centerX}px`;
            container.style.top = `${centerY}px`;
            updateButtonPositions(); // 중심 좌표 업데이트 후 버튼 위치 갱신
        }

        // ✅ 버튼 생성 및 초기 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const button = document.createElement('button');
                button.textContent = buttonNames[i];
                button.dataset.initialAngle = angle;
                button.addEventListener("click", buttonActions[i]);
                container.appendChild(button);
                buttons.push(button);
            }
            updateButtonPositions();
        }

        // ✅ 버튼 표시/숨김 애니메이션 (토글 기능)
        function toggleButtons() {
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(-50%, -50%) scale(1)`;
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = `translate(-50%, -50%) scale(0.5)`;
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 300);
            }
        }

        // ✅ 터치 또는 마우스 드래그 시작
        function startRotate(event) {
            if (container.style.display === "none") return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        // ✅ 드래그 중 회전 처리
        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);
            rotationAngle += deltaAngle * 0.7;
            lastAngle = currentAngle;
            updateButtonPositions();
        }

        // ✅ 특정 좌표에서 원의 중심까지의 각도 계산
        function getTouchAngle(x, y) {
            return Math.atan2(y - centerY, x - centerX);
        }

        // ✅ 각도를 -π ~ π 범위로 변환하여 급격한 값 변동 방지
        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= 2 * Math.PI;
            while (angle < -Math.PI) angle += 2 * Math.PI;
            return angle;
        }

        // ✅ 버튼들의 위치를 원의 중심을 기준으로 배치
        function updateButtonPositions() {
            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + rotationAngle;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // ✅ 원의 위치가 변경될 때 중심 좌표 갱신
        window.addEventListener("resize", updateCenterPosition);
        window.addEventListener("load", updateCenterPosition);

        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', () => isDragging = false);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

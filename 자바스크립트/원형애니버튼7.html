<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 100px; /* 원하는 위치 조정 가능 */
            left: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="circle" id="circle">
        <button class="center-button" id="toggleButton">+</button>
        <div class="button-container" id="buttonContainer">
            <button class="circle-button">1</button>
            <button class="circle-button">2</button>
            <button class="circle-button">3</button>
            <button class="circle-button">4</button>
            <button class="circle-button">5</button>
            <button class="circle-button">6</button>
            <button class="circle-button">7</button>
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttons = document.querySelectorAll('.circle-button');
        const buttonCount = buttons.length;
        const radius = 100;
        let rotationAngle = 0;
        let isDragging = false;
        let lastAngle = 0;
        let isButtonsVisible = false;

        function setInitialPositions() {
            buttons.forEach((button, i) => {
                const angle = (i / buttonCount) * (2 * Math.PI);
                button.dataset.initialAngle = angle;
                updateButtonPosition(button, angle);
            });
        }

        function updateButtonPosition(button, angle) {
            const x = Math.cos(angle) * radius + 100;
            const y = Math.sin(angle) * radius + 100;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function toggleButtons() {
            if (!isButtonsVisible) {
                container.style.display = "block";
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(-50%, -50%) scale(1.1)`;
                        setTimeout(() => {
                            button.style.transform = `translate(-50%, -50%) scale(1)`;
                        }, 200);
                    }, index * 80);
                });
                isButtonsVisible = true;
                addRotationEvents();
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = `translate(-50%, -50%) scale(0)`;
                });
                setTimeout(() => {
                    container.style.display = "none";
                    isButtonsVisible = false;
                    removeRotationEvents();
                }, 300);
            }
        }

        function startRotate(event) {
            if (!isButtonsVisible) return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        function rotate(event) {
            if (!isDragging || !isButtonsVisible) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);
            rotationAngle += deltaAngle * 0.7;
            lastAngle = currentAngle;
            updateButtonPositions();
        }

        function stopRotate() {
            if (!isDragging) return;
            isDragging = false;
            snapToNearestPosition();
        }

        function getTouchAngle(x, y) {
            const rect = container.getBoundingClientRect();
            const circleRect = circle.getBoundingClientRect();
            const dx = x - (circleRect.left + circleRect.width / 2);
            const dy = y - (circleRect.top + circleRect.height / 2);
            return Math.atan2(dy, dx);
        }

        function normalizeAngle(angle) {
            return ((angle + Math.PI) % (2 * Math.PI)) - Math.PI;
        }

        function updateButtonPositions() {
            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + rotationAngle;
                updateButtonPosition(button, angle);
            });
        }

        function snapToNearestPosition() {
            rotationAngle = Math.round(rotationAngle / (2 * Math.PI / buttonCount)) * (2 * Math.PI / buttonCount);
            updateButtonPositions();
        }

        function addRotationEvents() {
            circle.addEventListener('mousedown', startRotate);
            circle.addEventListener('mousemove', rotate);
            circle.addEventListener('mouseup', stopRotate);
            circle.addEventListener('mouseleave', stopRotate);
            circle.addEventListener('touchstart', startRotate);
            circle.addEventListener('touchmove', rotate);
            circle.addEventListener('touchend', stopRotate);
        }

        function removeRotationEvents() {
            circle.removeEventListener('mousedown', startRotate);
            circle.removeEventListener('mousemove', rotate);
            circle.removeEventListener('mouseup', stopRotate);
            circle.removeEventListener('mouseleave', stopRotate);
            circle.removeEventListener('touchstart', startRotate);
            circle.removeEventListener('touchmove', rotate);
            circle.removeEventListener('touchend', stopRotate);
        }

        toggleButton.addEventListener("click", toggleButtons);
        setInitialPositions();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range & Text Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>

    <input type="range" id="rangeInput" min="0" max="100" value="50">
    <input type="text" id="textInput" value="50">

    <script>
        const rangeInput = document.getElementById("rangeInput");
        const textInput = document.getElementById("textInput");

        // range 값이 변경될 때 text input도 업데이트
        rangeInput.addEventListener("input", () => {
            textInput.value = rangeInput.value;
        });

        // text 값이 변경될 때 range input도 업데이트
        textInput.addEventListener("input", () => {
            let value = Number(textInput.value);

            // 최소/최대 범위 체크
            if (value < rangeInput.min) value = rangeInput.min;
            if (value > rangeInput.max) value = rangeInput.max;

            rangeInput.value = value;
            textInput.value = value; // 입력값도 수정된 값으로 업데이트
        });
    </script>

</body>
</html>

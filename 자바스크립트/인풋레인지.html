<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Range Sliders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        input[type="text"] {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        /* 슬라이더 기본 스타일 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border: 2px solid #ff4500;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <label for="slider1" id="label1">슬라이더 1</label>
        <input type="range" id="slider1" class="rangeInput" min="0" max="100" value="50" step="1" 
               data-index="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" 
               aria-labelledby="label1">
        <input type="text" id="text1" class="textInput" value="50" data-index="0" aria-labelledby="label1">
    </div>

    <div class="slider-container">
        <label for="slider2" id="label2">슬라이더 2</label>
        <input type="range" id="slider2" class="rangeInput" min="0" max="200" value="100" step="1" 
               data-index="1" role="slider" aria-valuemin="0" aria-valuemax="200" aria-valuenow="100" 
               aria-labelledby="label2">
        <input type="text" id="text2" class="textInput" value="100" data-index="1" aria-labelledby="label2">
    </div>

    <div class="slider-container">
        <label for="slider3" id="label3">슬라이더 3</label>
        <input type="range" id="slider3" class="rangeInput" min="0" max="50" value="25" step="1" 
               data-index="2" role="slider" aria-valuemin="0" aria-valuemax="50" aria-valuenow="25" 
               aria-labelledby="label3">
        <input type="text" id="text3" class="textInput" value="25" data-index="2" aria-labelledby="label3">
    </div>

    <script>
        function updateValue(source, index) {
            const rangeInputs = document.querySelectorAll(".rangeInput");
            const textInputs = document.querySelectorAll(".textInput");

            if (source === "range") {
                textInputs[index].value = rangeInputs[index].value;
                rangeInputs[index].setAttribute("aria-valuenow", rangeInputs[index].value);
            } else if (source === "text") {
                let value = Number(textInputs[index].value);
                const min = Number(rangeInputs[index].min);
                const max = Number(rangeInputs[index].max);

                // 최소/최대 범위 체크
                if (value < min) value = min;
                if (value > max) value = max;

                rangeInputs[index].value = value;
                textInputs[index].value = value;
                rangeInputs[index].setAttribute("aria-valuenow", value);
            }
        }

        document.querySelectorAll(".rangeInput").forEach((range, index) => {
            range.addEventListener("input", () => updateValue("range", index));
        });

        document.querySelectorAll(".textInput").forEach((text, index) => {
            text.addEventListener("input", () => updateValue("text", index));
        });
    </script>

</body>
</html>

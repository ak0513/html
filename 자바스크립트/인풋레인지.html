<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Range Sliders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        input[type="text"] {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        /* 기본 range 숨기기 */
        input[type="range"] {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* 커스텀 슬라이더 스타일 */
        .custom-slider {
            width: 200px;
            height: 8px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            border-radius: 5px;
            position: relative;
        }

        .custom-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border: 2px solid #ff4500;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <label id="label1">슬라이더 1</label>
        <input type="range" class="rangeInput" min="0" max="100" value="50" step="1" aria-hidden="true">
        <div class="custom-slider" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" 
             aria-valuenow="50" aria-valuetext="50" aria-labelledby="label1">
            <div class="custom-thumb"></div>
        </div>
        <input type="text" class="textInput" value="50" aria-labelledby="label1">
    </div>

    <script>
        function updateValue(source, container) {
            const rangeInput = container.querySelector(".rangeInput");
            const textInput = container.querySelector(".textInput");
            const slider = container.querySelector(".custom-slider");
            const thumb = container.querySelector(".custom-thumb");

            if (source === "range") {
                let value = rangeInput.value;
                textInput.value = value;
                slider.setAttribute("aria-valuenow", value);
                slider.setAttribute("aria-valuetext", value);
                thumb.style.left = `${(value - rangeInput.min) / (rangeInput.max - rangeInput.min) * 100}%`;
            } else if (source === "text") {
                let value = Number(textInput.value);
                const min = Number(rangeInput.min);
                const max = Number(rangeInput.max);

                if (value < min) value = min;
                if (value > max) value = max;

                rangeInput.value = value;
                textInput.value = value;
                slider.setAttribute("aria-valuenow", value);
                slider.setAttribute("aria-valuetext", value);
                thumb.style.left = `${(value - min) / (max - min) * 100}%`;
            }
        }

        document.querySelectorAll(".slider-container").forEach(container => {
            const rangeInput = container.querySelector(".rangeInput");
            const textInput = container.querySelector(".textInput");
            const slider = container.querySelector(".custom-slider");

            rangeInput.addEventListener("input", () => updateValue("range", container));
            textInput.addEventListener("input", () => updateValue("text", container));

            // 키보드 접근성 추가
            slider.addEventListener("keydown", (event) => {
                let value = Number(rangeInput.value);
                if (event.key === "ArrowRight" || event.key === "ArrowUp") value++;
                if (event.key === "ArrowLeft" || event.key === "ArrowDown") value--;
                updateValue("text", container);
            });
        });
    </script>

</body>
</html>

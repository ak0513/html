<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        input {
            margin: 10px;
            font-size: 16px;
            text-align: center;
            width: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        /* 슬라이더 기본 스타일 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 300px;
            height: 8px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        /* 슬라이더 바 스타일 (크롬, 사파리) */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }

        /* 슬라이더 핸들 스타일 (크롬, 사파리) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #ff4500;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #ff4500;
        }

        /* 슬라이더 바 & 핸들 (파이어폭스) */
        input[type="range"]::-moz-range-track {
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #ff8c00, #ff4500);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid #ff4500;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <input type="range" id="rangeInput" min="0" max="100" value="50">
    <input type="text" id="textInput" value="50">

    <script>
        const rangeInput = document.getElementById("rangeInput");
        const textInput = document.getElementById("textInput");

        // range 값이 변경될 때 text input도 업데이트
        rangeInput.addEventListener("input", () => {
            textInput.value = rangeInput.value;
        });

        // text 값이 변경될 때 range input도 업데이트
        textInput.addEventListener("input", () => {
            let value = Number(textInput.value);

            // 최소/최대 범위 체크
            if (value < rangeInput.min) value = rangeInput.min;
            if (value > rangeInput.max) value = rangeInput.max;

            rangeInput.value = value;
            textInput.value = value; // 입력값도 수정된 값으로 업데이트
        });
    </script>

</body>
</html>

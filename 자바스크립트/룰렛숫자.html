<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순차적 멈춤 룰렛</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .roulette-wrapper {
            display: flex;
            gap: 20px;
        }

        .roulette-container {
            position: relative;
            width: 80px;
            height: 80px;
            overflow: hidden;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            line-height: 80px;
        }

        .numbers {
            position: absolute;
            width: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .numbers div {
            height: 80px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="roulette-wrapper">
        <div class="roulette-container" data-final="3">
            <div class="numbers"></div>
        </div>
        <div class="roulette-container" data-final="7">
            <div class="numbers"></div>
        </div>
        <div class="roulette-container" data-final="5">
            <div class="numbers"></div>
        </div>
    </div>
    <button class="btn" onclick="startAllRoulette()">모두 시작</button>

    <script>
        const totalSpins = 3; // 최소 몇 바퀴 돌릴지
        const delayBetweenStops = 200; // 각 룰렛이 멈추는 간격 (0.2초)

        function setupNumbers(container) {
            let numbersHtml = '';
            let start = Math.floor(Math.random() * 10); // 랜덤 시작 숫자

            for (let i = 0; i < totalSpins * 10; i++) {
                numbersHtml += `<div>${(start + i) % 10}</div>`;
            }

            container.querySelector('.numbers').innerHTML = numbersHtml;
            container.querySelector('.numbers').style.transform = `translateY(0px)`;
        }

        function startRoulette(container, delay) {
            setTimeout(() => {
                const numbersContainer = container.querySelector('.numbers');
                const finalNumber = parseInt(container.getAttribute('data-final'), 10);
                let totalHeight = numbersContainer.children.length * 80;
                let stopPosition = totalHeight - ((finalNumber + totalSpins * 10) % 10) * 80;

                numbersContainer.style.transition = 'transform 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                numbersContainer.style.transform = `translateY(-${stopPosition}px)`;
            }, delay);
        }

        function startAllRoulette() {
            document.querySelectorAll('.roulette-container').forEach((container, index) => {
                startRoulette(container, index * delayBetweenStops);
            });
        }

        document.querySelectorAll('.roulette-container').forEach(setupNumbers);
    </script>

</body>
</html>

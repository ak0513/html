<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 룰렛 숫자 효과</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .roulette-container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            line-height: 100px;
        }

        .numbers {
            position: absolute;
            width: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .numbers div {
            height: 100px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="roulette-container">
        <div class="numbers"></div>
    </div>
    <button class="btn" onclick="startRoulette()">룰렛 시작</button>

    <script>
        const numbersContainer = document.querySelector('.numbers');
        let finalNumber = 7; // 마지막에 멈출 숫자
        const totalSpins = 3; // 최소 몇 바퀴 돌릴지

        function setupNumbers() {
            let numbersHtml = '';
            let start = Math.floor(Math.random() * 10); // 랜덤 시작 숫자

            // 최소 3바퀴 이상 돌게 숫자 개수 늘리기
            for (let i = 0; i < totalSpins * 10; i++) {
                numbersHtml += `<div>${(start + i) % 10}</div>`;
            }
            numbersContainer.innerHTML = numbersHtml;
            numbersContainer.style.transform = `translateY(0px)`;
        }

        function startRoulette() {
            let totalHeight = numbersContainer.children.length * 100;
            let stopPosition = (totalHeight - (finalNumber * 100)) - 100; // 감속 효과 반영

            numbersContainer.style.transition = 'transform 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
            numbersContainer.style.transform = `translateY(-${stopPosition}px)`;
        }

        setupNumbers();
    </script>

</body>
</html>

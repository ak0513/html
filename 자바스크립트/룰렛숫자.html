<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 실행 룰렛</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .roulette-wrapper {
            display: flex;
            gap: 20px;
        }

        .roulette-container {
            position: relative;
            width: 80px;
            height: 80px;
            overflow: hidden;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            line-height: 80px;
        }

        .numbers {
            position: absolute;
            width: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .numbers div {
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="roulette-wrapper">
        <div class="roulette-container" data-final="3">
            <div class="numbers"></div>
        </div>
        <div class="roulette-container" data-final="7">
            <div class="numbers"></div>
        </div>
        <div class="roulette-container" data-final="5">
            <div class="numbers"></div>
        </div>
          <div class="roulette-container" data-final="0">
            <div class="numbers"></div>
        </div>
          <div class="roulette-container" data-final="9">
            <div class="numbers"></div>
        </div>
    </div>

    <script>
        const totalSpins = 5; // 최소 몇 바퀴 돌릴지 (숫자 개수 증가)
        const delayBetweenStops = 200; // 각 룰렛이 멈추는 간격 (0.2초)

        function setupNumbers(container) {
            let numbersHtml = '';
            let start = Math.floor(Math.random() * 10); // 랜덤 시작 숫자

            for (let i = 0; i < totalSpins * 10; i++) {
                let number = (start + i) % 10;
                numbersHtml += `<div>${number}</div>`; // `aria-hidden` 제거
            }

            container.querySelector('.numbers').innerHTML = numbersHtml;
            container.querySelector('.numbers').style.transform = `translateY(0px)`;
        }

        function startRoulette(container, index) {
            const numbersContainer = container.querySelector('.numbers');
            const finalNumber = parseInt(container.getAttribute('data-final'), 10);
            let totalHeight = numbersContainer.children.length * 80;
            let stopPosition = totalHeight - ((finalNumber + 1) * 80); // 정확한 위치 보정

            // 먼저 회전 시작
            numbersContainer.style.transition = 'transform 1s linear';
            numbersContainer.style.transform = `translateY(-${totalHeight - 80}px)`;

            // 개별적으로 멈추는 타이밍 조정
            setTimeout(() => {
                numbersContainer.style.transition = 'transform 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                numbersContainer.style.transform = `translateY(-${stopPosition}px)`;
            }, index * delayBetweenStops);
        }

        function startAllRoulette() {
            document.querySelectorAll('.roulette-container').forEach((container, index) => {
                startRoulette(container, index); // 모든 룰렛이 동시에 시작
            });
        }

        window.onload = function () {
            document.querySelectorAll('.roulette-container').forEach(setupNumbers);
            startAllRoulette();
        };
    </script>

</body>
</html>

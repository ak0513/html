<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (레이어 팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        section {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            overflow: hidden;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal .modal-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .modal-content .section {
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">고정된 헤더</div>
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button onclick="openPopup('popup')">팝업 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">섹션 4 (마지막)</section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup('popup')">×</span>
            <h2>팝업 내부</h2>
            <div class="section">팝업 섹션 1</div>
            <div class="section">팝업 섹션 2</div>
            <div class="section">팝업 섹션 3</div>
            <div class="section">팝업 섹션 4 (마지막)</div>
        </div>
        <div class="modal-buttons">
            <button id="modalScrollDownBtn" onclick="ScrollManager.scrollDown('popup')">아래로 스크롤</button>
            <button id="modalConfirmBtn" onclick="ScrollManager.confirmAction()" style="display: none;">확인</button>
        </div>
    </div>

    <script>
        const ScrollManager = {
            scrollDownBtn: document.getElementById('scrollDownBtn'),
            confirmBtn: document.getElementById('confirmBtn'),
            modalScrollDownBtn: document.getElementById('modalScrollDownBtn'),
            modalConfirmBtn: document.getElementById('modalConfirmBtn'),
            headerHeight: 110,

            getScrollContainer(modalId = null) {
                if (modalId) {
                    const modal = document.getElementById(modalId);
                    return modal ? modal.querySelector('.modal-content') : null;
                }
                return document.documentElement || document.body;
            },

            getSections(modalId = null) {
                if (modalId) {
                    return document.querySelectorAll(`#${modalId} .section`);
                }
                return document.querySelectorAll('section');
            },

            getCurrentSectionIndex(modalId = null) {
                const sections = this.getSections(modalId);
                let index = 0;
                let minDiff = Infinity;
                const container = this.getScrollContainer(modalId);
                const scrollTop = container.scrollTop;

                sections.forEach((section, i) => {
                    const diff = Math.abs(scrollTop - (section.offsetTop - (modalId ? 0 : this.headerHeight)));
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            scrollDown(modalId = null) {
                const sections = this.getSections(modalId);
                let currentIndex = this.getCurrentSectionIndex(modalId);
                const container = this.getScrollContainer(modalId);

                if (currentIndex < sections.length - 1) {
                    container.scrollTo({
                        top: sections[currentIndex + 1].offsetTop - (modalId ? 0 : this.headerHeight),
                        behavior: 'smooth'
                    });
                }

                setTimeout(() => this.updateButtonVisibility(modalId), 500);
            },

            isLastSectionVisible(modalId = null) {
                const sections = this.getSections(modalId);
                const container = this.getScrollContainer(modalId);
                return container.scrollTop + container.clientHeight >= container.scrollHeight;
            },

            updateButtonVisibility(modalId = null) {
                const isLast = this.isLastSectionVisible(modalId);

                if (modalId) {
                    this.modalScrollDownBtn.style.display = isLast ? 'none' : 'inline-block';
                    this.modalConfirmBtn.style.display = isLast ? 'inline-block' : 'none';
                } else {
                    this.scrollDownBtn.style.display = isLast ? 'none' : 'inline-block';
                    this.confirmBtn.style.display = isLast ? 'inline-block' : 'none';
                }
            },

            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            }
        };

        function openPopup(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closePopup(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>

</body>
</html>

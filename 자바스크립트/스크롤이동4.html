<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (레이어 팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        section {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtn {
            display: none;
        }

    </style>
</head>
<body>

    <div class="header">고정된 헤더</div>
    <div class="tabs">고정된 탭</div>

    <section id="section1">섹션 1</section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">섹션 4 (마지막)</section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <script>
        const ScrollManager = {
            scrollDownBtn: document.getElementById('scrollDownBtn'),
            confirmBtn: document.getElementById('confirmBtn'),
            headerHeight: 110, // 헤더(60px) + 탭(50px)

            getSections() {
                return document.querySelectorAll('section');
            },

            getCurrentSectionIndex() {
                const sections = this.getSections();
                let index = 0;
                let minDiff = Infinity;

                sections.forEach((section, i) => {
                    const diff = Math.abs(window.scrollY - (section.offsetTop - this.headerHeight));
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            scrollDown() {
                const sections = this.getSections();
                let currentIndex = this.getCurrentSectionIndex();

                if (currentIndex < sections.length - 1) {
                    window.scrollTo({
                        top: sections[currentIndex + 1].offsetTop - this.headerHeight,
                        behavior: 'smooth'
                    });
                }

                setTimeout(() => this.updateButtonVisibility(), 500);
            },

            isLastSectionVisible() {
                const sections = this.getSections();
                const lastSection = sections[sections.length - 1];
                return window.scrollY + window.innerHeight >= lastSection.offsetTop;
            },

            updateButtonVisibility() {
                const isLast = this.isLastSectionVisible();

                this.scrollDownBtn.style.display = isLast ? 'none' : 'inline-block';
                this.confirmBtn.style.display = isLast ? 'inline-block' : 'none';
            },

            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            },

            init() {
                window.addEventListener('scroll', () => this.updateButtonVisibility());
                this.updateButtonVisibility();
            }
        };

        ScrollManager.init();
    </script>

</body>
</html>

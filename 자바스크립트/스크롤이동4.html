<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정확한 섹션 스크롤 & 팝업 대응</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }

        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10000;
        }

        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #confirmBtn {
            display: none;
        }

        /* 팝업 관련 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            overflow: hidden;
        }

        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal button {
            position: fixed;
            bottom: 30px;
            left: 100px;
            z-index: 99999;
        }

        .modal-content .section {
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">고정된 헤더</div>
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button onclick="openPopup('popup')">팝업 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">섹션 4<br>마지막 섹션</section>

    <div class="fixed-buttons">
        <button id="scrollDownBtn" onclick="scrollManager.scrollToNext()">아래로 스크롤</button>
        <button id="confirmBtn" onclick="alert('확인 버튼 클릭')">확인</button>
    </div>

    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup('popup')">×</span>
            <h2>팝업 내부</h2>
            <div class="section">팝업 섹션 1</div>
            <div class="section">팝업 섹션 2</div>
            <div class="section">팝업 섹션 3</div>
            <div class="section">팝업 섹션 4 (마지막)</div>
            <button onclick="scrollManager.scrollToNext('popup')">아래로 스크롤</button>
        </div>
    </div>

    <script>
        const scrollManager = {
            sections: [],
            currentIndex: 0,
            modalSections: [],

            init() {
                this.sections = [...document.querySelectorAll("section")];
                this.modalSections = [...document.querySelectorAll(".modal-content .section")];

                this.updateButtonVisibility();
                window.addEventListener("scroll", () => this.updateButtonVisibility());
            },

            scrollToNext(modalId = null) {
                const isModal = modalId !== null;
                const container = isModal ? document.querySelector(`#${modalId} .modal-content`) : window;
                const sections = isModal ? this.modalSections : this.sections;

                let currentIndex = this.getVisibleSectionIndex(sections, container);
                if (currentIndex < sections.length - 1) {
                    this.scrollToSection(currentIndex + 1, sections, container);
                }
            },

            scrollToSection(index, sections, container) {
                if (index >= 0 && index < sections.length) {
                    const targetOffset = sections[index].offsetTop - (container === window ? 110 : 0);
                    container.scrollTo({ top: targetOffset, behavior: "smooth" });

                    if (container === window) {
                        this.currentIndex = index;
                    }
                }
            },

            getVisibleSectionIndex(sections, container) {
                let index = 0;
                let minDiff = Infinity;
                const center = container.scrollTop + container.clientHeight / 2;

                sections.forEach((section, i) => {
                    const sectionCenter = section.offsetTop + section.clientHeight / 2;
                    const diff = Math.abs(center - sectionCenter);
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            },

            updateButtonVisibility() {
                const lastSection = this.sections[this.sections.length - 1];
                const bottomReached = window.scrollY + window.innerHeight >= lastSection.offsetTop + lastSection.clientHeight - 10;

                document.getElementById("scrollDownBtn").style.display = bottomReached ? "none" : "inline-block";
                document.getElementById("confirmBtn").style.display = bottomReached ? "inline-block" : "none";
            }
        };

        function openPopup(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closePopup(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => scrollManager.init());
    </script>

</body>
</html>

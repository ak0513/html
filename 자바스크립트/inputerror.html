<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aria-describedby 예제</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            display: none;
        }
        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <form id="user-form">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" aria-describedby="username-error" />
        <div id="username-error" class="error-message">
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br>
        <label for="username2">사용자 이름:</label>
        <input type="text" id="username2" name="username2" aria-describedby="username-error2" />
        <div id="username-error2" class="error-message" hidden>
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br>
        <label for="username3">사용자 이름:</label>
        <input type="email" id="username3" name="username3" aria-describedby="username-error3" />
        <div id="username-error3" class="error-message" style="display:none;">
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br><br><br>
        <label for="username4">사용자 이름:</label>
        <input type="text" id="username4" name="username4" aria-describedby="username-error4" />
        <div id="username-error4" class="error-message" role="alert">
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br>
        <label for="username5">사용자 이름:</label>
        <input type="text" id="username5" name="username5" aria-describedby="username-error5" />
        <div id="username-error5" class="error-message" hidden role="alert">
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br>
        <label for="username6">사용자 이름:</label>
        <input type="text" id="username6" name="username6" aria-describedby="username-error6" />
        <div id="username-error6" class="error-message" style="display:none;" role="alert">
            사용자 이름을 3자 이상 입력해주세요.
        </div>
        <br>
        <label for="username7">사용자 이름:</label>
        <input type="checkbox" id="username7" name="username7" />
        <br>
        <label for="username8">사용자 이름:</label>
        <input type="radio" id="username8" name="username8" />
        <br>
        <br>
        <!-- <label for="username7">사용자 이름:</label> -->
        <input type="checkbox" id="username9" name="username9" />
        <br>
        <!-- <label for="username8">사용자 이름:</label> -->
        <input type="radio" id="username10" name="username10" />
        <br>
        <button type="submit">제출</button>
        <style>
            input {outline: none;}
        </style>
    </form>

    <script>
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            
            if (usernameInput.value.length < 3) {
                usernameError.style.display = 'block';  // 오류 메시지 표시
                usernameInput.classList.add('error');  // 입력 필드에 오류 스타일 적용
            } else {
                usernameError.style.display = 'none';  // 오류 메시지 숨김
                usernameInput.classList.remove('error');  // 오류 스타일 제거
                alert('폼이 제출되었습니다!');
            }
        });
    </script>
</body>
</html>

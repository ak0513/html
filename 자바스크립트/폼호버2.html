<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 전용 터치 효과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .custom-checkbox,
        .custom-radio,
        .hover-button,
        .hover-link {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            user-select: none;
            margin: 10px 0;
        }

        .custom-checkbox input,
        .custom-radio input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #333;
            border-radius: 4px;
            margin-right: 8px;
            display: inline-block;
            position: relative;
        }

        .custom-checkbox input:checked + .checkmark::after {
            content: "";
            position: absolute;
            left: 4px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid #333;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .radiomark {
            width: 18px;
            height: 18px;
            border: 2px solid #333;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
            position: relative;
        }

        .custom-radio input:checked + .radiomark::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .hover-button {
            background-color: #f0f0f0;
            padding: 12px 24px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .hover-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        @media (hover: hover) {
            .hover-button:hover {
                background-color: rgba(0, 255, 0, 0.3);
                color: green;
                border: 1px solid green;
            }

            .hover-link:hover {
                background-color: rgba(0, 0, 255, 0.3);
                color: white;
            }
        }

        @media (hover: none) {
            .hover-button:hover,
            .hover-link:hover,
            .custom-checkbox:hover,
            .custom-radio:hover {
                background-color: transparent !important;
            }

            .hover-button:active,
            .hover-link:active,
            .custom-checkbox:active,
            .custom-radio:active {
                background-color: rgba(0, 0, 0, 0.2);
            }
        }

        /* ✅ JavaScript에서 추가될 터치 효과 */
        .touch-active {
            background-color: rgba(0, 0, 0, 0.2) !important;
            transition: background-color 0.2s ease;
        }
    </style>
</head>
<body>

    <h2>체크박스</h2>
    <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        체크박스 선택
    </label>

    <h2>라디오 버튼</h2>
    <label class="custom-radio">
        <input type="radio" name="radio">
        <span class="radiomark"></span>
        라디오 버튼 1
    </label>
    <label class="custom-radio">
        <input type="radio" name="radio">
        <span class="radiomark"></span>
        라디오 버튼 2
    </label>

    <h2>버튼</h2>
    <button class="hover-button">커스텀 버튼</button>

    <h2>링크</h2>
    <a href="#" class="hover-link">커스텀 링크</a>

    <h2>동적 추가</h2>
    <button id="addButton">요소 추가</button>
    <div id="dynamicContainer"></div>

    <script>
        // ✅ 모바일에서 터치 효과 추가
        document.addEventListener("touchstart", function(event) {
            let target = event.target.closest(".hover-button, .hover-link, .custom-checkbox, .custom-radio");
            if (target) {
                target.classList.add("touch-active");
            }
        });

        document.addEventListener("touchend", function(event) {
            let target = event.target.closest(".hover-button, .hover-link, .custom-checkbox, .custom-radio");
            if (target) {
                setTimeout(() => target.classList.remove("touch-active"), 200);
            }
        });

        // ✅ 동적으로 요소 추가
        document.getElementById("addButton").addEventListener("click", function() {
            let container = document.getElementById("dynamicContainer");
            let newButton = document.createElement("button");
            newButton.className = "hover-button";
            newButton.textContent = "새로운 버튼";
            container.appendChild(newButton);

            let newCheckbox = document.createElement("label");
            newCheckbox.className = "custom-checkbox";
            newCheckbox.innerHTML = `<input type="checkbox"><span class="checkmark"></span> 새 체크박스`;
            container.appendChild(newCheckbox);

            let newRadio = document.createElement("label");
            newRadio.className = "custom-radio";
            newRadio.innerHTML = `<input type="radio" name="radio"><span class="radiomark"></span> 새 라디오`;
            container.appendChild(newRadio);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부드러운 원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none; /* 버튼 처음엔 숨김 */
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease-out, opacity 0.2s;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;  // 버튼 개수
        const radius = 80;  // 원의 반지름
        let rotationAngle = 0; // 현재 회전 각도
        let isDragging = false;
        let buttonsVisible = false;
        let startAngle = 0;
        let animationFrame = null;

        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.baseAngle = angle; // 초기 각도 저장
                container.appendChild(button);
                buttons.push(button);
            }
            updateButtonPositions(); // 초기 버튼 위치 설정
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;

            if (buttonsVisible) {
                container.style.display = "block"; // 먼저 display를 활성화
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = "translate(-50%, -50%) scale(1)";
                    });
                }, 10); // 약간의 지연을 줘서 애니메이션 적용
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = "translate(-50%, -50%) scale(0.5)";
                });
                setTimeout(() => {
                    container.style.display = "none"; // 애니메이션 후 숨김 처리
                }, 500);
            }
        }

        // 터치 시작
        function startRotate(event) {
            if (!buttonsVisible) return; // 버튼이 보일 때만 회전 가능
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            startAngle = getTouchAngle(touch.clientX, touch.clientY);
            cancelAnimationFrame(animationFrame);
        }

        // 터치 중
        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const angleDiff = currentAngle - startAngle;
            rotationAngle += angleDiff;
            startAngle = currentAngle;

            // 부드러운 애니메이션 적용
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(updateButtonPositions);
        }

        function stopRotate() {
            isDragging = false;
        }

        function getTouchAngle(x, y) {
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            return Math.atan2(dy, dx);
        }

        // 버튼 위치 업데이트 (초기 및 회전 적용)
        function updateButtonPositions() {
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            buttons.forEach((button, index) => {
                let baseAngle = parseFloat(button.dataset.baseAngle); // 초기 각도 유지
                let newAngle = baseAngle + rotationAngle; // 회전 적용

                const x = Math.cos(newAngle) * radius + centerX;
                const y = Math.sin(newAngle) * radius + centerY;

                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // 창 크기가 변경될 때 버튼 위치 재조정
        window.addEventListener("resize", updateButtonPositions);

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none; /* 버튼 처음엔 숨김 */
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표
        let isDragging = false;
        let buttonsVisible = false;
        let selectedButton = null;
        let startAngle = 0;

        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.angle = angle; // 초기 각도 저장
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                container.appendChild(button);
                buttons.push(button);
            }
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;

            if (buttonsVisible) {
                container.style.display = "block"; // 먼저 display를 활성화
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = "translate(-50%, -50%) scale(1)";
                    });
                }, 10); // 약간의 지연을 줘서 애니메이션 적용
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = "translate(-50%, -50%) scale(0.5)";
                });
                setTimeout(() => {
                    container.style.display = "none"; // 애니메이션 후 숨김 처리
                }, 500);
            }
        }

        // 터치 시작: 가장 가까운 버튼 찾기
        function startRotate(event) {
            if (!buttonsVisible) return; // 버튼이 보일 때만 회전 가능
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            selectedButton = getClosestButton(touch.clientX, touch.clientY);
            if (selectedButton) {
                startAngle = getTouchAngle(touch.clientX, touch.clientY);
            }
        }

        // 터치 중: 선택된 버튼만 회전
        function rotate(event) {
            if (!isDragging || !selectedButton) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const angleDiff = currentAngle - startAngle;

            // 버튼의 현재 각도 갱신
            let angle = parseFloat(selectedButton.dataset.angle) + angleDiff;
            selectedButton.dataset.angle = angle;

            // 위치 업데이트
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            selectedButton.style.left = `${x}px`;
            selectedButton.style.top = `${y}px`;

            startAngle = currentAngle; // 현재 각도를 다음 프레임의 기준으로 설정
        }

        function stopRotate() {
            isDragging = false;
            selectedButton = null;
        }

        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        // 가장 가까운 버튼 찾기
        function getClosestButton(x, y) {
            let minDistance = Infinity;
            let closestButton = null;

            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const buttonX = rect.left + rect.width / 2;
                const buttonY = rect.top + rect.height / 2;

                const distance = Math.sqrt((x - buttonX) ** 2 + (y - buttonY) ** 2);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestButton = button;
                }
            });

            return closestButton;
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

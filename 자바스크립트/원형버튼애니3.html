<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none; /* 버튼 처음엔 숨김 */
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표
        let rotationAngle = 0; // 현재 회전 각도 (제한 없음)
        let isDragging = false;
        let buttonsVisible = false;
        let startAngle = 0;
        let targetRotation = 0; // 목표 회전 각도
        let animationFrame = null; // 애니메이션 프레임 ID

        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.angle = angle; // 초기 각도 저장
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                container.appendChild(button);
                buttons.push(button);
            }
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;

            if (buttonsVisible) {
                container.style.display = "block"; // 먼저 display를 활성화
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = "translate(-50%, -50%) scale(1)";
                    });
                }, 10); // 약간의 지연을 줘서 애니메이션 적용
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = "translate(-50%, -50%) scale(0.5)";
                });
                setTimeout(() => {
                    container.style.display = "none"; // 애니메이션 후 숨김 처리
                }, 500);
            }
        }

        // 터치 또는 마우스 시작
        function startRotate(event) {
            if (!buttonsVisible) return; // 버튼이 보일 때만 회전 가능
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            startAngle = getTouchAngle(touch.clientX, touch.clientY);
            cancelAnimationFrame(animationFrame);
        }

        // 회전 계산
        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            let angleDiff = currentAngle - startAngle;

            // 목표 회전 각도를 제한하지 않음 (누적 회전 가능)
            targetRotation += angleDiff * 0.5; // 가중치 조정
            startAngle = currentAngle;

            // 애니메이션 시작
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(smoothRotate);
        }

        function stopRotate() {
            isDragging = false;
        }

        // 부드러운 애니메이션 적용
        function smoothRotate() {
            rotationAngle += (targetRotation - rotationAngle) * 0.2; // 점진적 변화
            updateButtonPositions();
            if (Math.abs(targetRotation - rotationAngle) > 0.001) {
                animationFrame = requestAnimationFrame(smoothRotate);
            }
        }

        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        // 버튼 위치 업데이트 (회전 적용)
        function updateButtonPositions() {
            buttons.forEach(button => {
                let angle = parseFloat(button.dataset.angle) + rotationAngle;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;
        const radius = 100;
        const centerX = 100;
        const centerY = 100;
        let rotationAngle = 0;
        let isDragging = false;
        let buttonsVisible = false;
        let lastAngle = 0;
        let deltaAngle = 0;
        const buttons = [];

        // 버튼 생성
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.angle = angle;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                container.appendChild(button);
                buttons.push(button);
            }
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            buttonsVisible = !buttonsVisible;

            if (buttonsVisible) {
                container.style.display = "block";
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(-50%, -50%) scale(1)`;
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = `translate(-50%, -50%) scale(0.5)`;
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 300);
            }
        }

        // 회전 시작
        function startRotate(event) {
            if (!buttonsVisible) return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        // 회전 (속도 조절)
        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);

            deltaAngle = (currentAngle - lastAngle) * 0.5; // 속도를 느리게 조정
            lastAngle = currentAngle;

            requestAnimationFrame(() => {
                rotationAngle += deltaAngle;
                updateButtonPositions();
            });
        }

        // 회전 종료
        function stopRotate() {
            isDragging = false;
        }

        // 터치 좌표에서 각도 계산
        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        // 버튼 위치 업데이트 (회전 적용)
        function updateButtonPositions() {
            buttons.forEach(button => {
                let angle = parseFloat(button.dataset.angle) + rotationAngle;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 입력 초기화 버그 대응</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 200px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <input type="text" id="myInput" placeholder="입력하세요">
  <button onclick="clearInput()">삭제</button>

  <script>
    function clearInput() {
      const oldInput = document.getElementById('myInput');
      const parent = oldInput.parentNode;
      const newInput = oldInput.cloneNode(true); // 모든 속성 복사

      newInput.value = ''; // 값 초기화
      newInput.id = 'myInput'; // ID 유지

      parent.replaceChild(newInput, oldInput);

      // 포커스를 다시 주기 (iOS에서 키패드는 다시 안 뜰 수 있음)
      setTimeout(() => newInput.focus(), 0);
    }
  </script>

</body>
</html>

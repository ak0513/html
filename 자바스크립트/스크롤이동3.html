<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (바닥 & 팝업 개별 동작)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        .container {
            margin-top: 110px; /* 헤더 + 탭 높이 */
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtnMain, #confirmBtnPopup {
            display: none;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .popup-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        /* 팝업 내부 섹션 색상 구분 */
        .popup-section {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .popup-section:nth-child(1) { background: #ffdddd; }
        .popup-section:nth-child(2) { background: #ddffdd; }
        .popup-section:nth-child(3) { background: #ddddff; }
        .popup-section:nth-child(4) { background: #ffffdd; }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <div class="container">
        <section id="section1">
            섹션 1
            <button onclick="openPopup()">팝업 열기</button>
        </section>
        <section id="section2">섹션 2</section>
        <section id="section3">섹션 3</section>
        <section id="section4">
            섹션 4<br>마지막 섹션입니다.
        </section>
    </div>

    <!-- 바닥 페이지용 버튼 -->
    <div class="fixed-buttons">
        <button id="scrollDownBtnMain" onclick="ScrollManagerMain.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtnMain" onclick="ScrollManagerMain.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <div class="popup-section">팝업 섹션 1</div>
            <div class="popup-section">팝업 섹션 2</div>
            <div class="popup-section">팝업 섹션 3</div>
            <div class="popup-section">팝업 마지막 섹션</div>
        </div>
        <!-- 팝업 내부용 버튼 -->
        <div class="popup-buttons">
            <button id="scrollDownBtnPopup" onclick="ScrollManagerPopup.scrollDown()">아래로 스크롤</button>
            <button id="confirmBtnPopup" onclick="ScrollManagerPopup.confirmAction()">확인</button>
        </div>
    </div>

    <script>
        function createScrollManager(scrollContainer, sections, scrollDownBtn, confirmBtn, headerHeight = 110) {
            return {
                scrollContainer,
                sections,
                scrollDownBtn,
                confirmBtn,

                isLastSectionFullyVisible() {
                    return this.scrollContainer.scrollTop + this.scrollContainer.clientHeight >= this.scrollContainer.scrollHeight;
                },

                scrollToSection(index) {
                    if (this.sections[index]) {
                        const targetPosition = this.sections[index].offsetTop - headerHeight;
                        this.scrollContainer.scrollTo({ top: targetPosition, behavior: 'smooth' });
                    }
                    setTimeout(() => this.updateButtonVisibility(), 500);
                },

                scrollDown() {
                    let currentIndex = this.getVisibleSectionIndex();
                    if (currentIndex < this.sections.length - 1) {
                        this.scrollToSection(currentIndex + 1);
                    } else {
                        this.scrollContainer.scrollTo({ top: this.scrollContainer.scrollHeight, behavior: 'smooth' });
                    }
                },

                getVisibleSectionIndex() {
                    let index = 0;
                    let minDiff = Infinity;
                    const windowCenter = this.scrollContainer.scrollTop + this.scrollContainer.clientHeight / 2;

                    this.sections.forEach((section, i) => {
                        const sectionTop = section.offsetTop;
                        const diff = Math.abs(windowCenter - sectionTop);
                        if (diff < minDiff) {
                            minDiff = diff;
                            index = i;
                        }
                    });

                    return index;
                },

                updateButtonVisibility() {
                    this.confirmBtn.style.display = this.isLastSectionFullyVisible() ? 'inline-block' : 'none';
                    this.scrollDownBtn.style.display = this.isLastSectionFullyVisible() ? 'none' : 'inline-block';
                },

                confirmAction() {
                    alert("확인 버튼 클릭!");
                },

                init() {
                    this.scrollContainer.addEventListener('scroll', () => this.updateButtonVisibility());
                }
            };
        }

        const ScrollManagerMain = createScrollManager(document.documentElement, document.querySelectorAll('.container section'), document.getElementById('scrollDownBtnMain'), document.getElementById('confirmBtnMain'));
        const ScrollManagerPopup = createScrollManager(document.querySelector('.modal-content'), document.querySelectorAll('.popup-section'), document.getElementById('scrollDownBtnPopup'), document.getElementById('confirmBtnPopup'), 0);

        function openPopup() { document.getElementById('popup').style.display = 'block'; ScrollManagerPopup.init(); }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }

        ScrollManagerMain.init();
    </script>

</body>
</html>

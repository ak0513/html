<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (바닥 & 팝업 개별 동작)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #section1 { background-color: #e3f2fd; margin-top: 120px; }
        #section2 { background-color: #c8e6c9; }
        #section3 { background-color: #ffcdd2; }
        #section4 { background-color: #fff9c4; }
        #section5 { background-color: #d1c4e9; }
        #section6 { background-color: #ffccbc; }

        /* 하단 버튼 */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .fixed-buttons button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .fixed-buttons button:nth-child(1) {
            background: #007bff;
            color: white;
        }

        .fixed-buttons button:nth-child(2) {
            background: #28a745;
            color: white;
            display: none;
        }

        .fixed-buttons button:hover {
            opacity: 0.8;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }

        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .popup-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">섹션 1<button onclick="openPopup()">팝업 열기</button></section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">섹션 4</section>
    <section id="section5">섹션 5</section>
    <section id="section6">섹션 6 (마지막)</section>

    <!-- 바닥 페이지용 버튼 -->
    <div class="fixed-buttons">
        <button id="scrollDownBtnMain" onclick="ScrollManagerMain.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtnMain" onclick="ScrollManagerMain.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2>팝업 내부</h2>
            <div style="height: 1200px; background: lightgray;">
                스크롤 가능한 내용
            </div>
        </div>
        <div class="popup-buttons">
            <button id="scrollDownBtnPopup" onclick="ScrollManagerPopup.scrollDown()">아래로 스크롤</button>
            <button id="confirmBtnPopup" onclick="ScrollManagerPopup.confirmAction()">확인</button>
        </div>
    </div>

    <script>
        function createScrollManager(scrollContainer, scrollDownBtn, confirmBtn, isMainPage) {
            return {
                isLastSectionFullyVisible() {
                    if (isMainPage) {
                        const scrollPosition = window.scrollY || document.documentElement.scrollTop;
                        const viewportHeight = window.innerHeight;
                        const documentHeight = document.documentElement.scrollHeight;

                        return scrollPosition + viewportHeight >= documentHeight - 10;
                    } else {
                        return scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 10;
                    }
                },

                scrollDown() {
                    window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                    setTimeout(() => this.updateButtonVisibility(), 500);
                },

                updateButtonVisibility() {
                    if (this.isLastSectionFullyVisible()) {
                        scrollDownBtn.style.display = 'none';
                        confirmBtn.style.display = 'inline-block';
                    } else {
                        scrollDownBtn.style.display = 'inline-block';
                        confirmBtn.style.display = 'none';
                    }
                },

                confirmAction() {
                    alert("확인 버튼이 클릭되었습니다.");
                },

                init() {
                    window.addEventListener('scroll', () => this.updateButtonVisibility());
                }
            };
        }

        const ScrollManagerMain = createScrollManager(document.documentElement, document.getElementById('scrollDownBtnMain'), document.getElementById('confirmBtnMain'), true);

        function openPopup() { document.getElementById('popup').style.display = 'block'; }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }

        ScrollManagerMain.init();
    </script>

</body>
</html>

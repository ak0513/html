<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtnMain, #confirmBtnPopup {
            display: none;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            width: 80%;
            max-width: 400px;
            height: 300px;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button id="openPopup">팝업 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button id="scrollDownBtnMain">아래로 스크롤</button>
        <button id="confirmBtnMain">확인</button>
    </div>

    <!-- 모달 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <p>팝업 내용</p>
            <div class="fixed-buttons">
                <button id="scrollDownBtnPopup">아래로 스크롤</button>
                <button id="confirmBtnPopup">확인</button>
            </div>
            <button class="close-btn">닫기</button>
        </div>
    </div>

    <script>
        function createScrollManager(scrollContainer, scrollDownBtn, confirmBtn) {
            function getFixedHeight() {
                const header = document.querySelector('.header');
                const tabs = document.querySelector('.tabs');
                return (header ? header.offsetHeight : 0) + (tabs ? tabs.offsetHeight : 0);
            }

            function scrollToSection(index) {
                const sections = scrollContainer.querySelectorAll('section');
                if (sections[index]) {
                    const targetPosition = sections[index].offsetTop - getFixedHeight();
                    scrollContainer.scrollTo({ top: targetPosition, behavior: 'smooth' });
                }
            }

            function getVisibleSectionIndex() {
                const sections = scrollContainer.querySelectorAll('section');
                let index = 0;
                let minDiff = Infinity;
                const windowCenter = scrollContainer.scrollTop + scrollContainer.clientHeight / 2;

                sections.forEach((section, i) => {
                    const sectionTop = section.offsetTop - getFixedHeight();
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionCenter = (sectionTop + sectionBottom) / 2;

                    const diff = Math.abs(windowCenter - sectionCenter);
                    if (diff < minDiff) {
                        minDiff = diff;
                        index = i;
                    }
                });

                return index;
            }

            function isLastSectionFullyVisible() {
                const scrollHeight = Math.max(
                    scrollContainer.scrollHeight,
                    scrollContainer.clientHeight
                );
                return scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollHeight - 1;
            }

            function updateButtonVisibility() {
                if (isLastSectionFullyVisible()) {
                    scrollDownBtn.style.display = 'none';
                    confirmBtn.style.display = 'inline-block';
                } else {
                    scrollDownBtn.style.display = 'inline-block';
                    confirmBtn.style.display = 'none';
                }
            }

            scrollDownBtn.addEventListener('click', () => {
                let currentIndex = getVisibleSectionIndex();
                scrollToSection(currentIndex + 1);
                setTimeout(updateButtonVisibility, 500);
            });

            scrollContainer.addEventListener('scroll', () => {
                setTimeout(updateButtonVisibility, 50);
            });

            return { updateButtonVisibility };
        }

        const ScrollManagerMain = createScrollManager(document.documentElement, document.getElementById('scrollDownBtnMain'), document.getElementById('confirmBtnMain'));
        const ScrollManagerPopup = createScrollManager(document.querySelector('.modal-content'), document.getElementById('scrollDownBtnPopup'), document.getElementById('confirmBtnPopup'));

        document.getElementById('openPopup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'flex';
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });
    </script>

</body>
</html>

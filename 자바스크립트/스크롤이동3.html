<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닥 & 팝업 독립 스크롤</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 고정 헤더 & 탭 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: black;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 1.2rem;
            z-index: 1000;
        }
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background: gray;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 1rem;
            z-index: 999;
        }

        /* 본문 영역 */
        .container {
            margin-top: 110px;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        #section1 { background: lightblue; }
        #section2 { background: lightgreen; }
        #section3 { background: lightcoral; }
        #section4 { background: lightyellow; }

        /* 바닥 페이지 버튼 */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #confirmBtnMain, #confirmBtnPopup {
            display: none;
        }

        /* 팝업 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* 팝업 내부 섹션 */
        .popup-sections section {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        #popupSection1 { background: #ffddc1; }
        #popupSection2 { background: #ffab91; }
        #popupSection3 { background: #ff8a65; }
        #popupSection4 { background: #d84315; color: white; }

        /* 팝업 내부 버튼 */
        .popup-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- 고정 헤더 & 탭 -->
    <div class="header">고정된 헤더</div>
    <div class="tabs">고정된 탭</div>

    <!-- 바닥 페이지 -->
    <div class="container">
        <section id="section1">
            섹션 1
            <button onclick="openPopup()">팝업 열기</button>
        </section>
        <section id="section2">섹션 2</section>
        <section id="section3">섹션 3</section>
        <section id="section4">섹션 4 (마지막)</section>
    </div>

    <!-- 바닥 페이지 버튼 -->
    <div class="fixed-buttons">
        <button id="scrollDownBtnMain" onclick="ScrollManagerMain.scrollDown()">아래로 스크롤</button>
        <button id="confirmBtnMain" onclick="ScrollManagerMain.confirmAction()">확인</button>
    </div>

    <!-- 팝업 -->
    <div class="modal" id="popup">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h2>팝업 내부</h2>
            <div class="popup-sections">
                <section id="popupSection1">팝업 섹션 1</section>
                <section id="popupSection2">팝업 섹션 2</section>
                <section id="popupSection3">팝업 섹션 3</section>
                <section id="popupSection4">팝업 섹션 4 (마지막)</section>
            </div>
        </div>
        <div class="popup-buttons">
            <button id="scrollDownBtnPopup" onclick="ScrollManagerPopup.scrollDown()">아래로 스크롤</button>
            <button id="confirmBtnPopup" onclick="ScrollManagerPopup.confirmAction()">확인</button>
        </div>
    </div>

    <script>
        function createScrollManager(container, sections, scrollBtn, confirmBtn, offset = 0) {
            return {
                container,
                sections,
                scrollBtn,
                confirmBtn,

                updateButtonVisibility() {
                    const lastSection = this.sections[this.sections.length - 1];
                    const isAtBottom = this.container.scrollTop + this.container.clientHeight >= lastSection.offsetTop + lastSection.offsetHeight - 1;
                    
                    this.confirmBtn.style.display = isAtBottom ? 'inline-block' : 'none';
                    this.scrollBtn.style.display = isAtBottom ? 'none' : 'inline-block';
                },

                scrollDown() {
                    let currentIndex = this.getVisibleSectionIndex();
                    if (currentIndex < this.sections.length - 1) {
                        this.container.scrollTo({ top: this.sections[currentIndex + 1].offsetTop - offset, behavior: 'smooth' });
                    }
                },

                getVisibleSectionIndex() {
                    let index = 0;
                    let minDiff = Infinity;
                    const center = this.container.scrollTop + this.container.clientHeight / 2;

                    this.sections.forEach((section, i) => {
                        const diff = Math.abs(center - section.offsetTop);
                        if (diff < minDiff) {
                            minDiff = diff;
                            index = i;
                        }
                    });

                    return index;
                },

                confirmAction() {
                    alert("확인 버튼 클릭!");
                },

                init() {
                    this.container.addEventListener('scroll', () => this.updateButtonVisibility());
                    this.updateButtonVisibility();
                }
            };
        }

        const ScrollManagerMain = createScrollManager(document.documentElement, document.querySelectorAll('.container section'), document.getElementById('scrollDownBtnMain'), document.getElementById('confirmBtnMain'), 110);
        const ScrollManagerPopup = createScrollManager(document.querySelector('.modal-content'), document.querySelectorAll('.popup-sections section'), document.getElementById('scrollDownBtnPopup'), document.getElementById('confirmBtnPopup'));

        function openPopup() { document.getElementById('popup').style.display = 'block'; ScrollManagerPopup.init(); }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }

        ScrollManagerMain.init();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 섹션 (레이어 팝업 대응)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 상단 고정 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }

        /* 고정된 탭 */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            z-index: 999;
        }

        /* 컨텐츠 영역 */
        section {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }
        #section1 { background-color: lightblue; margin-top: 110px; }
        #section2 { background-color: lightgreen; }
        #section3 { background-color: lightcoral; }
        #section4 { background-color: lightyellow; }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .fixed-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .confirmBtn {
            display: none;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .modal-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 상단 고정 헤더 -->
    <div class="header">고정된 헤더</div>

    <!-- 선택적 고정 탭 -->
    <div class="tabs">고정된 탭</div>

    <section id="section1">
        섹션 1
        <button onclick="openPopup('popup1')">팝업 1 열기</button>
        <button onclick="openPopup('popup2')">팝업 2 열기</button>
    </section>
    <section id="section2">섹션 2</section>
    <section id="section3">섹션 3</section>
    <section id="section4">
        섹션 4<br>마지막 섹션입니다.
        <div style="height: 500px;"></div> <!-- 추가 콘텐츠 시뮬레이션 -->
    </section>

    <div class="fixed-buttons">
        <button class="scrollDownBtn" onclick="ScrollManager.scrollDown()">아래로 스크롤</button>
        <button class="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
    </div>

    <!-- 레이어 팝업 1 -->
    <div class="modal" id="popup1">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup('popup1')">×</span>
            <h2>팝업 1</h2>
            <div style="height: 1200px; background: lightgray;">
                스크롤 가능한 내용 (여러 줄 추가)
            </div>
        </div>
        <div class="fixed-buttons">
            <button class="scrollDownBtn" onclick="ScrollManager.scrollDown('popup1')">아래로 스크롤</button>
            <button class="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
        </div>
    </div>

    <!-- 레이어 팝업 2 -->
    <div class="modal" id="popup2">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup('popup2')">×</span>
            <h2>팝업 2</h2>
            <div style="height: 1200px; background: lightgray;">
                스크롤 가능한 내용 (여러 줄 추가)
            </div>
        </div>
        <div class="fixed-buttons">
            <button class="scrollDownBtn" onclick="ScrollManager.scrollDown('popup2')">아래로 스크롤</button>
            <button class="confirmBtn" onclick="ScrollManager.confirmAction()">확인</button>
        </div>
    </div>

    <script>
        const ScrollManager = {
            scrollDown(target = null) {
                const container = target ? document.querySelector(`#${target} .modal-content`) : document.documentElement;
                container.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                setTimeout(() => this.updateButtonVisibility(target), 500);
            },

            isLastSectionFullyVisible(target = null) {
                const container = target ? document.querySelector(`#${target} .modal-content`) : document.documentElement;
                return container.scrollTop + container.clientHeight >= container.scrollHeight;
            },

            updateButtonVisibility(target = null) {
                const modal = target ? document.querySelector(`#${target}`) : null;
                const scrollDownBtn = modal ? modal.querySelector('.scrollDownBtn') : document.querySelector('.scrollDownBtn');
                const confirmBtn = modal ? modal.querySelector('.confirmBtn') : document.querySelector('.confirmBtn');

                if (this.isLastSectionFullyVisible(target)) {
                    scrollDownBtn.style.display = 'none';
                    confirmBtn.style.display = 'inline-block';
                } else {
                    scrollDownBtn.style.display = 'inline-block';
                    confirmBtn.style.display = 'none';
                }
            },

            confirmAction() {
                alert("확인 버튼이 클릭되었습니다.");
            }
        };

        function openPopup(id) {
            document.getElementById(id).style.display = 'block';
            ScrollManager.updateButtonVisibility(id);
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }

        window.addEventListener('scroll', () => ScrollManager.updateButtonVisibility());
    </script>

</body>
</html>

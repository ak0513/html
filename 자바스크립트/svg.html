<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우측 하단 곡선 카드</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <svg width="340" height="220" viewBox="0 0 340 220">
    <path id="card" fill="#0A2A59" d="
      M20,0 
      h300 
      a20,20 0 0 1 20,20 
      v140 
      a40,40 0 0 1 -40,40 
      q-20,20 -40,0 
      h-220 
      a20,20 0 0 1 -20,-20 
      v20 
      a20,20 0 0 1 -20,-20 
      v-160 
      a20,20 0 0 1 20,-20 
      z">
      <animate 
        attributeName="d" 
        dur="1s" 
        fill="freeze" 
        repeatCount="1"
        from="
          M20,0 
          h300 
          a20,20 0 0 1 20,20 
          v180 
          a20,20 0 0 1 -20,20 
          h-300 
          a20,20 0 0 1 -20,-20 
          v-180 
          a20,20 0 0 1 20,-20 
          z"
        to="
          M20,0 
          h300 
          a20,20 0 0 1 20,20 
          v140 
          a40,40 0 0 1 -40,40 
          q-20,20 -40,0 
          h-220 
          a20,20 0 0 1 -20,-20 
          v20 
          a20,20 0 0 1 -20,-20 
          v-160 
          a20,20 0 0 1 20,-20 
          z"
      />
    </path>
  </svg>
</body>
</html>

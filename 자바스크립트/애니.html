<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>외곽 그라데이션 애니메이션</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000; /* 배경 검정색 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-box {
      position: relative;
      width: 300px;
      height: 300px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    .glow-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #2196f3,
        #ff0000,
        #2196f3
      );
      animation: rotate 4s linear infinite;
    }

    .glow-box::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: #000;
      border-radius: 10px;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="glow-box"></div>
</body>
</html>

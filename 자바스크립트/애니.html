<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그라데이션 배경 애니메이션</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #2196f3, #000000);
      animation: gradientFlow 5s infinite alternate;
      background-repeat: no-repeat;
      background-size: 200% 200%;
    }

    @keyframes gradientFlow {
      0% {
        background: radial-gradient(circle at center, #2196f3 0%, #000000 100%);
      }
      50% {
        background: radial-gradient(circle at center, #1e88e5 0%, #111111 100%);
      }
      100% {
        background: radial-gradient(circle at center, #1976d2 0%, #000000 100%);
      }
    }
  </style>
</head>
<body>
</body>
</html>

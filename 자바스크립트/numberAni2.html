<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토스트 팝업</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    .toast.show {
      display: block;
      opacity: 1;
    }
    .toast button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="showToastButton">토스트 열기</button>

  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <span>토스트 메시지입니다!</span>
    <button id="closeToastButton" aria-label="닫기">닫기</button>
  </div>

  <script>
    const toast = document.getElementById('toast');
    const showToastButton = document.getElementById('showToastButton');
    const closeToastButton = document.getElementById('closeToastButton');

    let toastTimer;

    function showToast(autoCloseTime) {
      toast.classList.add('show');
      
      // 자동 닫기 설정
      toastTimer = setTimeout(() => {
        closeToast();
      }, autoCloseTime);

      // 닫기 버튼 클릭 시 토스트 닫기
      closeToastButton.addEventListener('click', closeToast);

      // 포커스를 열었던 버튼으로 이동
      showToastButton.focus();
    }

    function closeToast() {
      toast.classList.remove('show');
      clearTimeout(toastTimer);
    }

    // 토스트 팝업 열기 버튼 클릭 시
    showToastButton.addEventListener('click', () => {
      showToast(5000); // 5초 후 자동 닫기
    });
  </script>
</body>
</html>

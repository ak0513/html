<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Numbers to Real Data</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #282c34;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .number {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      line-height: 1;
      background: #333;
    }

    .random {
      position: absolute;
      top: 100%;
      animation: slide-up 1s infinite;
    }
    
    .number.stable .random {
      animation: none;
      top: 0;
      color: #4caf50;
    }

    @keyframes slide-up {
      0% {
        top: 100%;
      }
      100% {
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="numbers-container">
    <div class="number" data-target="7"><span class="random">0</span></div>
    <div class="number" data-target="2"><span class="random">0</span></div>
    <div class="number" data-target="5"><span class="random">0</span></div>
    <div class="number" data-target="9"><span class="random">0</span></div>
    <div class="number" data-target="3"><span class="random">0</span></div>
  </div>

  <script>
    const container = document.getElementById('numbers-container');
    const numberElements = container.querySelectorAll('.number');

    function startAnimation(index) {
      const element = numberElements[index];
      const targetValue = element.getAttribute('data-target');
      const randomSpan = element.querySelector('.random');

      // 랜덤 숫자 애니메이션 실행
      let randomInterval = setInterval(() => {
        randomSpan.textContent = Math.floor(Math.random() * 10); // 랜덤 숫자
      }, 100);

      // 목표 숫자로 고정
      setTimeout(() => {
        clearInterval(randomInterval); // 랜덤 숫자 애니메이션 멈춤
        randomSpan.textContent = targetValue; // 목표 숫자로 설정
        element.classList.add('stable'); // 고정 스타일 추가
      }, 1500 * (index + 1)); // 순차적 적용
    }

    // 모든 숫자 애니메이션 시작
    numberElements.forEach((_, index) => startAnimation(index));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Numbers to Real Data</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #282c34;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .number {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="numbers-container">
    <div class="number" data-target="7">0</div>
    <div class="number" data-target="2">0</div>
    <div class="number" data-target="5">0</div>
    <div class="number" data-target="9">0</div>
    <div class="number" data-target="3">0</div>
  </div>

  <script>
    const container = document.getElementById('numbers-container');
    const numberElements = container.querySelectorAll('.number');

    function startAnimation(index) {
      const element = numberElements[index];
      const targetValue = element.getAttribute('data-target');

      let randomCount = 0; // 난수 표시 횟수
      let intervalDuration = 30; // 0.3초 동안 10개의 난수 생성
      let intervalTime = intervalDuration / 10; // 난수 간격 (30ms 간격으로 10번)
      
      const randomInterval = setInterval(() => {
        if (randomCount < 10) {
          element.textContent = Math.floor(Math.random() * 10); // 난수 표시
          randomCount++;
        } else {
          clearInterval(randomInterval); // 10개 난수 후 인터벌 종료
          element.textContent = targetValue; // 목표 숫자로 설정
        }
      }, intervalTime); // 30ms 간격으로 10개 난수

    }

    // 각 숫자에 대해 애니메이션 시작
    numberElements.forEach((_, index) => startAnimation(index));
  </script>
</body>
</html>

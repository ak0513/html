<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 제출 후 오류 메시지 (aria-live)</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .input-error {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="email">이메일</label>
        <input type="email" id="email">
        <span id="emailError" class="error-message" aria-live="assertive"></span>
        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 실제 제출 방지 (테스트용)
            
            const emailField = document.getElementById("email");
            const errorSpan = document.getElementById("emailError");
            const emailValue = emailField.value.trim();

            if (!emailValue.includes("@")) {
                errorSpan.textContent = "올바른 이메일 주소를 입력하세요.";
                emailField.classList.add("input-error");
            } else {
                errorSpan.textContent = "";  // 오류 메시지 제거
                emailField.classList.remove("input-error");
            }
        });
    </script>

</body>
</html>

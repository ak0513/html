<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 오류 메시지 개선</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none; /* 기본적으로 숨김 */
        }
        .input-error {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <form>
        <label for="email">이메일</label>
        <input type="email" id="email" aria-describedby="emailError">
        <span id="emailError" class="error-message">올바른 이메일 주소를 입력하세요.</span>
    </form>

    <script>
        document.getElementById("email").addEventListener("input", function(event) {
            const emailField = event.target;
            const errorSpan = document.getElementById("emailError");
            const emailValue = emailField.value;

            if (emailValue.length > 0 && !emailValue.includes("@")) {
                errorSpan.style.display = "inline";  // 오류 메시지 표시
                emailField.classList.add("input-error");
            } else {
                errorSpan.style.display = "none";  // 오류 메시지 숨김
                emailField.classList.remove("input-error");
            }
        });
    </script>

</body>
</html>

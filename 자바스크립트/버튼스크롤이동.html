<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 위치 조정</title>
    <style>
        body {
            height: 2000px; /* 스크롤 테스트를 위해 높이 증가 */
            padding: 20px;
        }
        .spacer {
            height: 1000px; /* 버튼 위 여백 */
            background-color: lightgray; /* 가시성을 위한 배경색 (선택 사항) */
        }
        #myButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="spacer"></div> <!-- 버튼 이전 여백 -->
    <button id="myButton">위치 조정</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function () {
            const button = this;
            const buttonBottom = window.innerHeight - button.getBoundingClientRect().bottom; // 버튼의 현재 위치 (바닥 기준)
            const threshold = 400; // 기준값 (바닥에서 400px 이내인지 확인)

            if (buttonBottom < threshold) {
                const newScrollPosition = window.scrollY + (threshold - buttonBottom); // 버튼이 바닥에서 정확히 400px 위치하도록 조정
                window.scrollTo({ top: newScrollPosition, behavior: "smooth" });
            }
        });
    </script>

</body>
</html>

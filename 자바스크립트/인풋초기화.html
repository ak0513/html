<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 개의 input + 초기화 버튼</title>
</head>
<body>

    <div class="input-group">
        <input type="text" class="input-field">
        <button class="reset-button">초기화</button>
    </div>
    <div class="input-group">
        <input type="text" class="input-field">
        <button class="reset-button">초기화</button>
    </div>
    <div class="input-group">
        <input type="text" class="input-field">
        <button class="reset-button">초기화</button>
    </div>
    <div class="input-group">
        <input type="text" class="input-field">
        <button class="reset-button">초기화</button>
    </div>
    <div class="input-group">
        <input type="text" class="input-field">
        <button class="reset-button">초기화</button>
    </div>

    <script>
        const inputGroups = document.querySelectorAll('.input-group');

        inputGroups.forEach(group => {
            const inputField = group.querySelector('.input-field');
            const resetButton = group.querySelector('.reset-button');

            // ✅ input 이벤트 리스너를 한 번만 등록
            inputField.addEventListener('input', () => {
                console.log('Input changed:', inputField.value);
            });

            // ✅ 초기화 버튼은 해당 input만 초기화 (이벤트 중복 없음)
            resetButton.addEventListener('click', () => {
                inputField.value = ''; // 해당 input 초기화
            });
        });
    </script>

</body>
</html>

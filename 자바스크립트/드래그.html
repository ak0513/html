<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS 버튼 드래그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 220px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li {
            display: flex;
            justify-content: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f9f9f9;
            border: none;
            cursor: grab;
            text-align: center;
            font-size: 16px;
        }
        button:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <ul id="sortable-list">
        <li><button>항목 1</button></li>
        <li><button>항목 2</button></li>
        <li><button>항목 3</button></li>
        <li><button>항목 4</button></li>
        <li><button>항목 5</button></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Sortable(document.getElementById("sortable-list"), {
                animation: 150,  
                ghostClass: "sortable-ghost",
                handle: "button",  // 버튼을 드래그 핸들로 설정
                onEnd: function (evt) {
                    console.log(`Moved item ${evt.oldIndex + 1} to ${evt.newIndex + 1}`);
                }
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Hover 효과</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        /* PC와 모바일에서 hover & active 효과 */
        input[type="checkbox"]:hover,
        input[type="checkbox"]:active,
        input[type="radio"]:hover,
        input[type="radio"]:active {
            transform: scale(1.2);
            transition: transform 0.2s ease-in-out;
        }

        input[type="text"]:hover,
        input[type="text"]:active,
        input[type="password"]:hover,
        input[type="password"]:active,
        input[type="email"]:hover,
        input[type="email"]:active {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <h3>체크박스</h3>
    <label>
        <input type="checkbox"> 선택 1
    </label>
    <label>
        <input type="checkbox"> 선택 2
    </label>

    <h3>라디오 버튼</h3>
    <label>
        <input type="radio" name="group1"> 옵션 A
    </label>
    <label>
        <input type="radio" name="group1"> 옵션 B
    </label>

    <h3>인풋 박스</h3>
    <input type="text" placeholder="텍스트 입력">
    <br><br>
    <input type="password" placeholder="비밀번호 입력">
    <br><br>
    <input type="email" placeholder="이메일 입력">

</body>
</html>

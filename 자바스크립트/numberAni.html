<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .count { font-size: 30px; margin: 10px 0; }
    </style>
</head>
<body>
    <!-- 여러 개의 카운트 요소 -->
    <h2 class="count" data-target="1234567890">0</h2>
    <h2 class="count" data-target="987654321">0</h2>
    <h2 class="count" data-target="456789012">0</h2>

    <script>
        document.querySelectorAll('.count').forEach(countBox => {
            let targetNumber = parseInt(countBox.getAttribute('data-target'), 10); // 목표 숫자 가져오기
            let count = 0;

            let counting = setInterval(function () {
                if (count >= targetNumber) {
                    count = targetNumber;
                    clearInterval(counting);
                } else {
                    count += Math.ceil(targetNumber / 100); // 100회에 걸쳐 도달하도록 분할 증가
                }
                countBox.innerHTML = new Intl.NumberFormat().format(count);
            }, 10);
        });
    </script>
</body>
</html>

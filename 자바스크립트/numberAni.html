<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Animation</title>
    <style>
        .number-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .number-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="number-container">
        <div class="number-display" data-value="5">5</div>
        <div class="number-display" data-value="8">8</div>
        <div class="number-display" data-value="3">3</div>
    </div>

    <script>
        const elements = document.querySelectorAll('.number-display');

        function showRandomNumbers(element, duration, callback) {
            const startTime = Date.now();
            const interval = setInterval(() => {
                element.textContent = Math.floor(Math.random() * 10);
                if (Date.now() - startTime >= duration) {
                    clearInterval(interval);
                    callback();
                }
            }, 100);
        }

        function showSequentialNumbers(element, maxValue, duration) {
            let current = 0;
            const intervalTime = duration / (maxValue + 1);
            const interval = setInterval(() => {
                element.textContent = current;
                if (current >= maxValue) {
                    clearInterval(interval);
                }
                current++;
            }, intervalTime);
        }

        function startAnimationForElement(element, delay) {
            const initialValue = parseInt(element.getAttribute('data-value'), 10);
            setTimeout(() => {
                showRandomNumbers(element, 300, () => {
                    showSequentialNumbers(element, initialValue, 400);
                });
            }, delay);
        }

        function startAnimation() {
            elements.forEach((element, index) => {
                const delay = index * 500; // 0.5초씩 지연
                startAnimationForElement(element, delay);
            });
        }

        // 애니메이션 시작
        startAnimation();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Number Animation</title>
    <style>
        .number-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .number-display {
            position: relative;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            height: 60px; /* Adjust height for animation effect */
            width: 50px; /* Adjust width to align numbers */
        }

        .number {
            position: absolute;
            width: 100%;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="number-container">
        <div class="number-display" data-value="5">
            <div class="number">5</div>
        </div>
        <div class="number-display" data-value="8">
            <div class="number">8</div>
        </div>
        <div class="number-display" data-value="3">
            <div class="number">3</div>
        </div>
    </div>

    <script>
        const elements = document.querySelectorAll('.number-display');

        function createRotatingNumber(element, number) {
            const numberElement = document.createElement('div');
            numberElement.textContent = number;
            numberElement.className = 'number';
            element.innerHTML = ''; // Clear previous number
            element.appendChild(numberElement);
        }

        function showRandomNumbers(element, duration, callback) {
            const startTime = Date.now();
            const interval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 10);
                createRotatingNumber(element, randomNum);
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                callback();
            }, duration);
        }

        function showSequentialNumbers(element, maxValue, duration) {
            let current = 0;
            const intervalTime = duration / (maxValue + 1);
            const interval = setInterval(() => {
                createRotatingNumber(element, current);
                if (current >= maxValue) {
                    clearInterval(interval);
                }
                current++;
            }, intervalTime);
        }

        function startAnimationForElement(element, delay) {
            const initialValue = parseInt(element.getAttribute('data-value'), 10);
            setTimeout(() => {
                showRandomNumbers(element, 300, () => {
                    showSequentialNumbers(element, initialValue, 400);
                });
            }, delay);
        }

        function startAnimation() {
            elements.forEach((element, index) => {
                const delay = index * 500; // 0.5초씩 지연
                startAnimationForElement(element, delay);
            });
        }

        // 애니메이션 시작
        startAnimation();
    </script>
</body>
</html>

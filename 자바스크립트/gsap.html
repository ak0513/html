<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GSAP Mobile Scroll Text</title>

	<!-- GSAP -->
	<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
				"Noto Sans KR", sans-serif;
			line-height: 1.6;
			color: #111;
		}

		/* 스크롤 테스트용 여백 */
		.spacer {
			height: 100vh;
			background: #f5f5f5;
		}

		/* 텍스트 영역 */
		.text-section {
			padding: 80px 20px;
			background: #fff;
		}

		.text-item {
			font-size: 20px;
			font-weight: 500;
			margin-bottom: 24px;
			word-break: keep-all;
		}

		.text-item:last-child {
			margin-bottom: 0;
		}
	</style>
</head>
<body>

	<div class="spacer"></div>

	<section class="text-section">
		<p class="text-item">모바일에서 가장 자연스러운</p>
		<p class="text-item">스크롤 애니메이션은</p>
		<p class="text-item">아래에서 위로</p>
		<p class="text-item">부드럽게 등장하는 효과입니다.</p>
	</section>

	<div class="spacer"></div>

	<script>
		gsap.registerPlugin(ScrollTrigger);

		gsap.from(".text-item", {
			y: 40,                 // 아래에서 위로
			opacity: 0,
			duration: 0.8,
			ease: "power3.out",
			stagger: 0.15,
			scrollTrigger: {
				trigger: ".text-section",
				start: "top 75%",   // ⭐ 모바일 기준 최적
				toggleActions: "play none none none"
			}
		});
	</script>

</body>
</html>

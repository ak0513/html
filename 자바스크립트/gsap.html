<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GSAP Scroll Scrub Text</title>

	<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
				"Noto Sans KR", sans-serif;
		}
		.spacer { height: 100vh; background: #f5f5f5; }
		.text-section { padding: 80px 20px; }
		.text-item {
			font-size: 20px;
			margin-bottom: 24px;
		}
	</style>
</head>
<body>

	<div class="spacer"></div>

	<section class="text-section">
		<p class="text-item">스크롤에</p>
		<p class="text-item">자연스럽게</p>
		<p class="text-item">연동되는</p>
		<p class="text-item">텍스트 애니메이션</p>
	</section>

	<div class="spacer"></div>

	<script>
		gsap.registerPlugin(ScrollTrigger);

		gsap.fromTo(
			".text-item",
			{ y: 30, opacity: 0 },
			{
				y: 0,
				opacity: 1,
				ease: "none",
				stagger: 0.1,
				scrollTrigger: {
					trigger: ".text-section",
					start: "top 80%",
					end: "top 40%",
					scrub: true
				}
			}
		);
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 체크박스와 자식 체크박스</title>
</head>
<body>
    <label>
        <input type="checkbox" id="parentCheckbox"> 전체 선택
    </label>
    <br>
    <label>
        <input type="checkbox" class="childCheckbox"> 항목 1
    </label>
    <br>
    <label>
        <input type="checkbox" class="childCheckbox"> 항목 2
    </label>
    <br>
    <label>
        <input type="checkbox" class="childCheckbox"> 항목 3
    </label>

    <script>
        const parentCheckbox = document.getElementById("parentCheckbox");
        const childCheckboxes = document.querySelectorAll(".childCheckbox");

        parentCheckbox.addEventListener("change", function () {
            childCheckboxes.forEach(child => {
                child.checked = parentCheckbox.checked;
            });
        });
    </script>
</body>
</html>

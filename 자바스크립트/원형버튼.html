<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 지름 위 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const buttonCount = 5;
        const radius = 100;  // 원의 반지름 (200px 원이므로)
        const centerX = radius;  // 중앙 x좌표 (container 기준)
        const centerY = radius;  // 중앙 y좌표 (container 기준)

        for (let i = 0; i < buttonCount; i++) {
            const angle = (i / (buttonCount - 1)) * Math.PI;  // 0 ~ π 사이 각도
            const x = centerX + Math.cos(angle) * radius;  // 원의 지름 상 x좌표
            const y = centerY + Math.sin(angle) * radius;  // 원의 지름 상 y좌표

            const button = document.createElement('button');
            button.textContent = i + 1;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            container.appendChild(button);
        }
    </script>

</body>
</html>

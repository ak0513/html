<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 지름 위 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름 (원의 크기가 200px이므로)

        for (let i = 0; i < buttonCount; i++) {
            // -π/2 ~ π/2 범위에서 균등한 간격으로 버튼 배치
            const angle = (-Math.PI / 2) + (i / (buttonCount - 1)) * Math.PI; 

            const x = Math.cos(angle) * radius;  // x 좌표
            const y = Math.sin(angle) * radius;  // y 좌표

            const button = document.createElement('button');
            button.textContent = i + 1;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            container.appendChild(button);
        }
    </script>

</body>
</html>

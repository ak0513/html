<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 위의 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            transform: translate(-50%, -50%);
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const buttonCount = 5;
        const diameter = 200;
        const buttonSize = 40;
        const spacing = (diameter - buttonSize) / (buttonCount - 1);

        for (let i = 0; i < buttonCount; i++) {
            const button = document.createElement('button');
            button.textContent = i + 1;
            button.style.position = 'absolute';
            button.style.left = `${i * spacing}px`;
            container.appendChild(button);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 지름 위 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표

        for (let i = 0; i < buttonCount; i++) {
            // 각 버튼을 지름 위에 일정한 비율로 배치
            const x = centerX - radius + (i * (radius * 2) / (buttonCount - 1)); // 좌에서 우로 균등 분배
            const y = centerY; // y는 원의 중심과 동일

            const button = document.createElement('button');
            button.textContent = i + 1;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            container.appendChild(button);
        }
    </script>

</body>
</html>

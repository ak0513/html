<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Clickable Slide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 200px;
        }
        .swiper-slide {
            width: auto;
            padding: 20px;
            text-align: center;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }
        /* 기본 active 스타일 */
        .swiper-slide-active {
            background: #007bff !important;
            color: white;
            font-weight: bold;
            transform: scale(1.1);
        }
        /* 직접 추가하는 active 스타일 */
        .custom-active {
            background: #ff5722 !important;
            color: white;
            font-weight: bold;
            transform: scale(1.2);
        }
        .slide-button {
            padding: 10px 15px;
            background: white;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        /* 하단 콘텐츠 영역 스타일 */
        .content-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            min-height: 100px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-content="내용 1: 첫 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 1</button>
            </div>
            <div class="swiper-slide" data-content="내용 2: 두 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 2</button>
            </div>
            <div class="swiper-slide" data-content="내용 3: 세 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 3</button>
            </div>
            <div class="swiper-slide" data-content="내용 4: 네 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 4</button>
            </div>
            <div class="swiper-slide" data-content="내용 5: 다섯 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 5</button>
            </div>
            <div class="swiper-slide" data-content="내용 6: 여섯 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 6</button>
            </div>
            <div class="swiper-slide" data-content="내용 7: 일곱 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 7</button>
            </div>
            <div class="swiper-slide" data-content="내용 8: 여덟 번째 슬라이드의 정보입니다.">
                <button class="slide-button">Slide 8</button>
            </div>
        </div>
    </div>

    <!-- 하단 영역 -->
    <div class="content-area" id="contentArea">슬라이드를 클릭하면 내용이 표시됩니다.</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            slideToClickedSlide: false, // Swiper 자동 이동 비활성화
        });

        // 클릭한 슬라이드의 스타일 변경 & 하단 콘텐츠 변경
        function updateClickedSlide(event) {
            document.querySelectorAll('.swiper-slide').forEach(slide => {
                slide.classList.remove('custom-active'); // 기존 active 제거
            });

            const clickedSlide = event.currentTarget;
            clickedSlide.classList.add('custom-active'); // 클릭한 슬라이드에 추가

            // Swiper의 slides 배열에서 클릭된 슬라이드의 인덱스 찾기
            const slideIndex = Array.from(swiper.slides).indexOf(clickedSlide);
            swiper.slideTo(slideIndex); // 해당 인덱스로 이동

            // 클릭한 슬라이드의 data-content 값을 가져와 하단 영역 변경
            const contentText = clickedSlide.getAttribute('data-content');
            document.getElementById('contentArea').textContent = contentText;
        }

        // 모든 슬라이드에 클릭 이벤트 추가
        document.querySelectorAll('.swiper-slide').forEach(slide => {
            slide.addEventListener('click', updateClickedSlide);
        });
    </script>

</body>
</html>

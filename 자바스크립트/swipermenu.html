<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper SlideTo 버튼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 200px;
        }
        .swiper-slide {
            width: auto; /* auto 크기 유지 */
            padding: 20px;
            text-align: center;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
        }
        /* Swiper에서 제공하는 active 클래스를 활용 */
        .swiper-slide-active {
            background: #007bff !important; /* 활성화된 슬라이드 색상 변경 */
            color: white;
            font-weight: bold;
            transform: scale(1.1); /* 약간 확대 효과 */
        }
        .slide-button {
            padding: 10px 15px;
            background: white;
            border: 1px solid #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><button class="slide-button">Slide 1</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 2</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 3</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 4</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 5</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 6</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 7</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 8</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper', {
            slidesPerView: 'auto'
        });

        // 버튼 클릭 이벤트 추가
        document.querySelectorAll('.slide-button').forEach(button => {
            button.addEventListener('click', function () {
                const slideElement = this.closest('.swiper-slide'); // 클릭된 버튼이 속한 슬라이드
                const slideIndex = swiper.slides.indexOf(slideElement); // Swiper에서 해당 슬라이드의 인덱스 가져오기
                swiper.slideTo(slideIndex);
            });
        });
    </script>

</body>
</html>

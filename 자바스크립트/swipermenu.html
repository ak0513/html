<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Clickable Slide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 200px;
        }
        .swiper-slide {
            width: auto; /* auto 크기 유지 */
            padding: 20px;
            text-align: center;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer; /* 클릭 가능하게 변경 */
        }
        /* Swiper 기본 active 스타일 */
        .swiper-slide-active {
            background: #007bff !important; /* 활성화된 슬라이드 색상 변경 */
            color: white;
            font-weight: bold;
            transform: scale(1.1); /* 약간 확대 효과 */
        }
        /* 직접 추가하는 active 스타일 */
        .custom-active {
            background: #ff5722 !important; /* 클릭된 슬라이드 색상 변경 */
            color: white;
            font-weight: bold;
            transform: scale(1.2); /* 클릭된 슬라이드 더 확대 */
        }
        .slide-button {
            padding: 10px 15px;
            background: white;
            border: 1px solid #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><button class="slide-button">Slide 1</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 2</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 3</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 4</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 5</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 6</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 7</button></div>
            <div class="swiper-slide"><button class="slide-button">Slide 8</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            slideToClickedSlide: false, // 기본 클릭 이동 비활성화
        });

        // 클릭한 슬라이드에 custom-active 클래스 추가 & 직접 slideTo 실행
        function updateClickedSlide(event) {
            document.querySelectorAll('.swiper-slide').forEach(slide => {
                slide.classList.remove('custom-active'); // 기존 active 제거
            });

            const clickedSlide = event.currentTarget;
            clickedSlide.classList.add('custom-active'); // 클릭한 슬라이드에 추가

            // Swiper의 slides 배열에서 클릭된 슬라이드의 인덱스 찾기
            const slideIndex = Array.from(swiper.slides).indexOf(clickedSlide);
            swiper.slideTo(slideIndex); // 해당 인덱스로 이동
        }

        // 모든 슬라이드에 클릭 이벤트 추가
        document.querySelectorAll('.swiper-slide').forEach(slide => {
            slide.addEventListener('click', updateClickedSlide);
        });
    </script>

</body>
</html>

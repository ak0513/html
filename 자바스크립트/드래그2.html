<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 리스트 - 기본 드래그 & 드롭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .sortable-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #f8f8f8;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }
        li:last-child {
            border-bottom: none;
        }
        button {
            padding: 10px;
            background: #f9f9f9;
            border: none;
            cursor: grab;
            font-size: 16px;
            flex-grow: 1;
            text-align: center;
        }
        button:active {
            cursor: grabbing;
            color:red;
            /*background: #e0e0e0;*/
        }
        .sortable-ghost {
            opacity: 0.5;
            transform: scale(1.3);
            background:#999;
        }
        .sortable-chosen {
            /*background: #ffeb3b;*/
        }
    </style>
</head>
<body>

    <!-- 첫 번째 리스트 -->
    <div class="sortable-container">
        <h3>리스트 1</h3>
        <ul class="sortable-list">
            <li><button>항목 A</button></li>
            <li><button>항목 B</button></li>
            <li><button>항목 C</button></li>
        </ul>
    </div>

    <!-- 두 번째 리스트 -->
    <div class="sortable-container">
        <h3>리스트 2</h3>
        <ul class="sortable-list">
            <li><button>항목 1</button></li>
            <li><button>항목 2</button></li>
            <li><button>항목 3</button></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".sortable-list").forEach(list => {
                new Sortable(list, {
                    animation: 300,
                    ghostClass: "sortable-ghost",
                    chosenClass: "sortable-chosen",
                    handle: "button",
                    fallbackOnBody: true,
                    forceFallback: true,
                    onEnd: function (evt) {
                        console.log(`Moved item ${evt.oldIndex + 1} to ${evt.newIndex + 1}`);
                    }
                });
            });
        });
    </script>

</body>
</html>

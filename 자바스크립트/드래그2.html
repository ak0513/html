<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 접근성 지원 - SortableJS + 화살표 이동</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 250px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }
        li:last-child {
            border-bottom: none;
        }
        button {
            padding: 10px;
            background: #f9f9f9;
            border: none;
            cursor: grab;
            font-size: 16px;
            flex-grow: 1;
            text-align: center;
        }
        button:active {
            cursor: grabbing;
            background: #e0e0e0;
        }
        .sortable-ghost {
            opacity: 0.5;
            transform: scale(1.05);
        }
        .sortable-chosen {
            background: #ffeb3b;
        }
        .move-buttons {
            display: flex;
            flex-direction: column;
        }
        .move-buttons button {
            cursor: pointer;
            width: 30px;
            height: 25px;
            font-size: 14px;
            padding: 5px;
            margin: 2px 0;
        }
    </style>
</head>
<body>

    <ul id="sortable-list">
        <li>
            <button>항목 1</button>
            <div class="move-buttons">
                <button onclick="moveUp(this)">▲</button>
                <button onclick="moveDown(this)">▼</button>
            </div>
        </li>
        <li>
            <button>항목 2</button>
            <div class="move-buttons">
                <button onclick="moveUp(this)">▲</button>
                <button onclick="moveDown(this)">▼</button>
            </div>
        </li>
        <li>
            <button>항목 3</button>
            <div class="move-buttons">
                <button onclick="moveUp(this)">▲</button>
                <button onclick="moveDown(this)">▼</button>
            </div>
        </li>
        <li>
            <button>항목 4</button>
            <div class="move-buttons">
                <button onclick="moveUp(this)">▲</button>
                <button onclick="moveDown(this)">▼</button>
            </div>
        </li>
        <li>
            <button>항목 5</button>
            <div class="move-buttons">
                <button onclick="moveUp(this)">▲</button>
                <button onclick="moveDown(this)">▼</button>
            </div>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Sortable(document.getElementById("sortable-list"), {
                animation: 300,
                ghostClass: "sortable-ghost",
                chosenClass: "sortable-chosen",
                handle: "button",
                swapThreshold: 0.5,
                fallbackOnBody: true,
                forceFallback: true,
                onEnd: function (evt) {
                    console.log(`Moved item ${evt.oldIndex + 1} to ${evt.newIndex + 1}`);
                }
            });
        });

        function moveUp(btn) {
            let li = btn.closest("li");
            let prev = li.previousElementSibling;
            if (prev) li.parentNode.insertBefore(li, prev);
        }

        function moveDown(btn) {
            let li = btn.closest("li");
            let next = li.nextElementSibling;
            if (next) li.parentNode.insertBefore(next, li);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 지름을 따라 터치 이동</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none; /* 터치 스크롤 방지 */
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }

        .button-container button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const buttonCount = 5;  // 버튼 개수
        const radius = 100;  // 원의 반지름
        const centerX = 100; // 원의 중심 X 좌표
        const centerY = 100; // 원의 중심 Y 좌표
        const buttons = [];

        // 버튼 생성 및 원 테두리 배치
        for (let i = 0; i < buttonCount; i++) {
            const angle = (i / buttonCount) * (2 * Math.PI);
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;

            const button = document.createElement('button');
            button.textContent = i + 1;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.dataset.angle = angle; // 초기 각도 저장

            container.appendChild(button);
            buttons.push(button);

            // 터치 및 마우스 이벤트 추가
            button.addEventListener('mousedown', startMove);
            button.addEventListener('touchstart', startMove);
        }

        let activeButton = null;
        let offsetX = 0;

        function startMove(event) {
            event.preventDefault(); // 기본 동작 방지 (특히 모바일)
            activeButton = event.target;
            offsetX = (event.touches ? event.touches[0].clientX : event.clientX) - activeButton.offsetLeft;

            document.addEventListener('mousemove', moveButton);
            document.addEventListener('mouseup', stopMove);
            document.addEventListener('touchmove', moveButton);
            document.addEventListener('touchend', stopMove);
        }

        function moveButton(event) {
            if (!activeButton) return;

            let clientX = event.touches ? event.touches[0].clientX : event.clientX;
            let newX = clientX - offsetX; // 마우스/터치 위치를 기반으로 이동
            newX = Math.max(centerX - radius, Math.min(centerX + radius, newX)); // 지름 안에서만 이동

            activeButton.style.left = `${newX}px`;
            activeButton.style.top = `${centerY}px`; // Y축 고정
        }

        function stopMove() {
            if (!activeButton) return;

            // 현재 버튼 위치에서 원 테두리에 가장 가까운 위치 찾기
            let newAngle = Math.acos((activeButton.offsetLeft - centerX) / radius);
            if (activeButton.offsetTop > centerY) {
                newAngle = 2 * Math.PI - newAngle; // 하단부 조정
            }

            const newX = centerX + Math.cos(newAngle) * radius;
            const newY = centerY + Math.sin(newAngle) * radius;

            activeButton.style.left = `${newX}px`;
            activeButton.style.top = `${newY}px`;
            activeButton.dataset.angle = newAngle; // 새 위치 저장

            activeButton = null;
            document.removeEventListener('mousemove', moveButton);
            document.removeEventListener('mouseup', stopMove);
            document.removeEventListener('touchmove', moveButton);
            document.removeEventListener('touchend', stopMove);
        }
    </script>

</body>
</html>

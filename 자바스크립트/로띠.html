<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottie Typing Dots</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        #lottie {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>

    <!-- Lottie Web Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'typing_dots_lottie.json' // JSON 파일 경로
        });
    </script>
</body>
</html>

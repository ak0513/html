<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글 체크박스</title>
    <style>
        /* 체크박스 컨테이너 */
        .toggle-container {
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center;
            width: 100%; /* 부모 요소 너비 100% */
            max-width: 300px; /* 최대 너비 설정 (원하는 크기로 조정 가능) */
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #333; /* 기본 텍스트 색상 */
            transition: color 0.3s;
            border: 1px solid #ddd; /* 경계선 추가 (선택 사항) */
            border-radius: 8px; /* 둥근 모서리 (선택 사항) */
        }

        /* 숨겨진 체크박스 */
        .toggle-container input {
            display: none;
        }

        /* 토글 스위치 스타일 */
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            transition: background 0.3s;
        }

        /* 토글 버튼 */
        .toggle-switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        /* 체크되었을 때 스타일 */
        .toggle-container input:checked + .toggle-switch {
            background: #4CAF50;
        }

        .toggle-container input:checked + .toggle-switch::before {
            transform: translateX(20px);
        }

        /* 체크되었을 때 레이블 색상 변경 */
        .toggle-container input:checked ~ .label-text {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <label class="toggle-container">
        <span class="label-text">체크박스 레이블</span>
        <input type="checkbox">
        <span class="toggle-switch"></span>
    </label>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iOS 백스페이스 감지</title>
  <style>
    input {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input.full {
      border-color: red;
    }
  </style>
</head>
<body>

<input type="text" maxlength="4" id="testInput" autocomplete="off" />

<script>
  const input = document.getElementById('testInput');
  let prevValue = '';

  input.addEventListener('input', (e) => {
    const currValue = e.target.value;

    // 백스페이스 감지 (이전 값보다 길이가 짧아짐)
    if (prevValue.length > currValue.length) {
      console.log('Backspace 감지됨!');
      // 예시: 포커스 다른 데 보내기
      // document.getElementById('dummyInput').focus();
    }

    // 예시: maxlength 도달 시 입력 막기
    if (currValue.length >= input.maxLength) {
      input.classList.add('full');
      input.blur(); // 자동으로 포커스 아웃
    } else {
      input.classList.remove('full');
    }

    prevValue = currValue;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iOS maxlength fix</title>
  <style>
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
    }
    input.over-limit {
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <input type="text" class="limit-input" maxlength="10" placeholder="최대 10자" />
  <button id="addInput">동적 인풋 추가</button>

  <script>
    function enforceMaxLength(input) {
      const max = parseInt(input.getAttribute('maxlength'), 10);
      if (isNaN(max)) return;

      let isComposing = false;

      input.addEventListener('compositionstart', () => {
        isComposing = true;
      });

      input.addEventListener('compositionend', () => {
        isComposing = false;
        if (input.value.length > max) {
          input.value = input.value.slice(0, max);
        }
        updateStyle();
      });

      input.addEventListener('input', () => {
        if (!isComposing && input.value.length > max) {
          input.value = input.value.slice(0, max);
        }
        updateStyle();
      });

      function updateStyle() {
        if (input.value.length >= max) {
          input.classList.add('over-limit');
        } else {
          input.classList.remove('over-limit');
        }
      }
    }

    // 기존 인풋 처리
    document.querySelectorAll('input.limit-input').forEach(enforceMaxLength);

    // 동적 인풋 추가
    document.getElementById('addInput').addEventListener('click', () => {
      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.placeholder = '동적 인풋 (최대 5자)';
      newInput.setAttribute('maxlength', '5');
      newInput.classList.add('limit-input');
      document.body.appendChild(newInput);
      enforceMaxLength(newInput);
    });
  </script>

</body>
</html>

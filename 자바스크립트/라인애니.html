<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Gradient Border Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 150px;
            border-radius: 20px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        svg {
            position: absolute;
            width: 320px;
            height: 170px;
        }

        .border-path {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 600;
            stroke-dashoffset: 0;
            animation: animateBorder 3s linear infinite;
        }

        @keyframes animateBorder {
            0% { stroke-dashoffset: 600; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 320 170">
            <!-- 그라데이션 정의 -->
            <defs>
                <linearGradient id="gradient" x1="100%" y1="0%" x2="0%" y2="0%">
                    <stop offset="0%" stop-color="red" />
                    <stop offset="16%" stop-color="orange" />
                    <stop offset="32%" stop-color="yellow" />
                    <stop offset="48%" stop-color="lime" />
                    <stop offset="64%" stop-color="cyan" />
                    <stop offset="80%" stop-color="blue" />
                    <stop offset="100%" stop-color="purple" />
                </linearGradient>
            </defs>

            <!-- 외곽을 따라가는 패스 -->
            <rect x="10" y="10" width="300" height="150" rx="20" ry="20" class="border-path"/>
        </svg>
    </div>
</body>
</html>

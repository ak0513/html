<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션 (스와이프 이동)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;
        const radius = 100;
        const centerX = 100;
        const centerY = 100;
        let currentIndex = 0; // 현재 위치 (버튼 인덱스)
        let isDragging = false;
        let startAngle = 0;
        let lastAngle = 0;
        const buttons = [];
        const stepAngle = (2 * Math.PI) / buttonCount; // 버튼 간격

        // 버튼 생성
        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const button = document.createElement('button');
                button.textContent = i + 1;
                container.appendChild(button);
                buttons.push(button);
            }
            updateButtonPositions(); // 초기 위치 설정
        }

        // 버튼 표시/숨김 애니메이션
        function toggleButtons() {
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(-50%, -50%) scale(1)`;
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = `translate(-50%, -50%) scale(0.5)`;
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 300);
            }
        }

        // 회전 시작
        function startRotate(event) {
            if (container.style.display === "none") return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            startAngle = getTouchAngle(touch.clientX, touch.clientY);
            lastAngle = startAngle;
        }

        // 스와이프 감지 후 한 칸씩 이동
        function stopRotate(event) {
            if (!isDragging) return;
            isDragging = false;
            const touch = event.changedTouches ? event.changedTouches[0] : event;
            const endAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(endAngle - startAngle);

            // 스와이프 방향 감지
            if (deltaAngle > 0.2) {
                currentIndex = (currentIndex - 1 + buttonCount) % buttonCount; // 왼쪽(시계 반대 방향)
            } else if (deltaAngle < -0.2) {
                currentIndex = (currentIndex + 1) % buttonCount; // 오른쪽(시계 방향)
            }

            updateButtonPositions(true); // 애니메이션 적용
        }

        // 터치 좌표에서 각도 계산
        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        // 급격한 회전 방지 (각도를 -π ~ π 범위로 변환)
        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= 2 * Math.PI;
            while (angle < -Math.PI) angle += 2 * Math.PI;
            return angle;
        }

        // 버튼 위치 업데이트 (한 번에 하나씩 이동)
        function updateButtonPositions(animated = false) {
            buttons.forEach((button, i) => {
                const angle = stepAngle * ((i - currentIndex + buttonCount) % buttonCount);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;

                if (animated) {
                    button.style.transition = "left 0.3s ease-out, top 0.3s ease-out";
                } else {
                    button.style.transition = "none";
                }
            });
        }

        // 이벤트 리스너 추가
        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

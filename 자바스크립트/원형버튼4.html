<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 버튼 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            touch-action: none;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            display: none;
        }

        .button-container button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: steelblue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div class="circle">
        <button class="center-button" id="toggleButton">+</button>
    </div>

    <div class="button-container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        const buttonCount = 5;
        const radius = 100;
        const centerX = 100, centerY = 100;
        let rotationAngle = 0;
        let isDragging = false;
        let lastAngle = 0;
        let targetRotationAngle = 0;
        const buttons = [];

        function createButtons() {
            for (let i = 0; i < buttonCount; i++) {
                const angle = (i / buttonCount) * (2 * Math.PI);
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.dataset.initialAngle = angle;
                container.appendChild(button);
                buttons.push(button);
            }
            updateButtonPositions(0);
        }

        function toggleButtons() {
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.opacity = "1";
                        button.style.transform = `translate(-50%, -50%) scale(1)`;
                    });
                }, 10);
            } else {
                buttons.forEach(button => {
                    button.style.opacity = "0";
                    button.style.transform = `translate(-50%, -50%) scale(0.5)`;
                });
                setTimeout(() => {
                    container.style.display = "none";
                }, 300);
            }
        }

        function startRotate(event) {
            if (container.style.display === "none") return;
            isDragging = true;
            const touch = event.touches ? event.touches[0] : event;
            lastAngle = getTouchAngle(touch.clientX, touch.clientY);
        }

        function rotate(event) {
            if (!isDragging) return;
            const touch = event.touches ? event.touches[0] : event;
            const currentAngle = getTouchAngle(touch.clientX, touch.clientY);
            const deltaAngle = normalizeAngle(currentAngle - lastAngle);

            rotationAngle += deltaAngle * 0.7; // 회전 속도 증가
            lastAngle = currentAngle;
            updateButtonPositions(rotationAngle);
        }

        function stopRotate() {
            isDragging = false;
            snapToClosest();
        }

        function getTouchAngle(x, y) {
            const dx = x - window.innerWidth / 2;
            const dy = y - window.innerHeight / 2;
            return Math.atan2(dy, dx);
        }

        function normalizeAngle(angle) {
            while (angle > Math.PI) angle -= 2 * Math.PI;
            while (angle < -Math.PI) angle += 2 * Math.PI;
            return angle;
        }

        function snapToClosest() {
            let minDifference = Infinity;
            let closestAngle = 0;

            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const difference = Math.abs(normalizeAngle(rotationAngle - initialAngle));
                if (difference < minDifference) {
                    minDifference = difference;
                    closestAngle = initialAngle;
                }
            });

            targetRotationAngle = closestAngle;
            smoothSnap();
        }

        function smoothSnap() {
            const duration = 250; // 애니메이션 지속 시간 (짧게 조정)
            const frameRate = 60;
            const frames = (duration / 1000) * frameRate;
            let currentFrame = 0;
            const startAngle = rotationAngle;
            const angleDiff = normalizeAngle(targetRotationAngle - startAngle);

            function animate() {
                if (currentFrame < frames) {
                    currentFrame++;
                    const progress = easeOutQuad(currentFrame / frames);
                    rotationAngle = startAngle + angleDiff * progress;
                    updateButtonPositions(rotationAngle);
                    requestAnimationFrame(animate);
                } else {
                    rotationAngle = targetRotationAngle;
                    updateButtonPositions(rotationAngle);
                    triggerHapticFeedback(); // 햅틱 피드백 추가
                }
            }

            animate();
        }

        function triggerHapticFeedback() {
            if ("vibrate" in navigator) {
                navigator.vibrate(50); // 50ms 진동
            }
        }

        function easeOutQuad(t) {
            return t * (2 - t);
        }

        function updateButtonPositions(angleOffset) {
            buttons.forEach(button => {
                const initialAngle = parseFloat(button.dataset.initialAngle);
                const angle = initialAngle + angleOffset;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        document.addEventListener('mousedown', startRotate);
        document.addEventListener('mousemove', rotate);
        document.addEventListener('mouseup', stopRotate);
        document.addEventListener('touchstart', startRotate);
        document.addEventListener('touchmove', rotate);
        document.addEventListener('touchend', stopRotate);
        toggleButton.addEventListener('click', toggleButtons);

        createButtons();
    </script>

</body>
</html>

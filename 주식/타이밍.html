<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../basic/css/common.css"></link>
	<link rel="stylesheet" href="../basic/css/style.css"></link>
	<link rel="stylesheet" href="./css/style.css"></link>
	<title>타이밍</title>
</head>
<body>
	<div id="wrap">
        <section id="container">
			<div class="container-inner">
                <h2 class="h-tit1"><span>매수 매도 타이밍</span></h2>
                <h3 class="h-tit2"><span>매수</span></h3>
                <h4 class="h-tit3"><span>RSI(상대강도지수)</span></h4>
                <ul class="bullet-dot">
                    <li>30이하에서 <u class="c1">30~40선 돌파할 때 매수</u></li>
                    <li>RSI가 Signal선을 <u class="c1">상향 돌파하면 매수</u></li>
                    <li>주가는 하락 추세인데 RSI 지표가 오르면 상승 전환이 기대되는 <u class="c1">강세 다이버전스로 매수</u> 고려</li>
                </ul>

                <h3 class="h-tit2"><span>매도</span></h3>
                <h4 class="h-tit3"><span>RSI(상대강도지수)</span></h4>
                <ul class="bullet-dot">
                    <li>70이상에서 <u class="c2">70~60선 이탈할 때 매도</u></li>
                    <li>RSI가 Signal선을 <u class="c2">하향 돌파하면 매도</u></li>
                    <li>주가는 상승 추세인데 RSI 지표가 떨어지면 하락 전환이 우려되는 <u class="c2">약세 다이버전스로 매도</u> 고려</li>
                </ul>
            </div>
        </section>
    </div>
</body>

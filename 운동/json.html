<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to JSON</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../basic/css/style.css">
    <style>
        input, select, button {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            margin-top: 4px;
            font-size: 16px;
            padding: 0 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            box-sizing: border-box;
        }

        pre {
            white-space: inherit;
            cursor: pointer; /* 마우스 커서를 포인터로 변경하여 클릭 가능한 상태로 만듦 */
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <input type="text" id="date" name="date" autocomplete="off" placeholder="날짜" onclick="resetInput(this)">
        <select id="part" name="part" onchange="updateExerciseOptions()">
            <option value="">부위</option>
            <option value="가슴">가슴</option>
            <option value="등">등</option>
            <option value="어깨">어깨</option>
            <option value="하체">하체</option>
            <option value="팔">팔</option>
            <option value="코어">코어</option>
        </select>
        <select id="kind" name="kind">
            <option value="">종류</option>
        </select>
        <input type="tel" id="weight" name="weight" autocomplete="off" placeholder="무게" onclick="resetInput(this)">
        <input type="tel" id="number" name="number" autocomplete="off" placeholder="횟수" onclick="resetInput(this)">
        <input type="text" id="desc" name="desc" autocomplete="off" placeholder="간략설명" onclick="resetInput(this)">
        <input type="text" id="method" name="method" autocomplete="off" placeholder="도구" onclick="resetInput(this)">
        <button type="button" onclick="convertToJSON()">Submit</button>
    </form>

    <pre id="result" onclick="copyText()">클릭해서 내용 복사하기</pre>
    <button id="downloadButton" style="display:none;" onclick="downloadJSON()">Download JSON</button>

    <script>
        $(function() {
            // jQuery UI 달력 위젯 적용
            $("#date").datepicker({
                dateFormat: 'yy.mm.dd' // 날짜 형식 설정
            });
        });

        // 기존 데이터를 저장할 변수
        let accumulatedData = [];

        // 입력 필드 클릭 시 값 초기화
        function resetInput(input) {
            input.value = '';
        }

        // 운동 종류 옵션 업데이트
        function updateExerciseOptions() {
            const partSelect = document.getElementById('part');
            const kindSelect = document.getElementById('kind');

            // 기존 옵션 제거
            kindSelect.innerHTML = '<option value="">종류</option>';

            // 선택된 운동 부위에 따라 옵션 추가
            switch (partSelect.value) {
                case '가슴':
                    addOptions(kindSelect, ['펙 덱 플라이', '체스트 프레스', '딥스']);
                    break;
                case '등':
                    addOptions(kindSelect, ['암 풀 다운', '랫 풀 다운', '시티드 로우', '티 바 로우', '백 익스텐션', '데드 리프트']);
                    break;
                case '어깨':
                    addOptions(kindSelect, ['익스터널 로테이션', '리버스 펙 덱 플라이', '사이드 레터럴 레이즈', '숄더 프레스', '벤트 오버 레터럴 레이즈', '프론트 레이즈', '페이스 풀']);
                    break;
                case '하체':
                    addOptions(kindSelect, ['레그 익스텐션', '레그 컬', '레그 프레스', '스쿼트', '런지']);
                    break;
                case '팔':
                    addOptions(kindSelect, ['바벨 컬', '해머 컬', '케이블 푸시 다운']);
                    break;
                case '코어':
                    addOptions(kindSelect, ['플랭크', '레그 레이즈', '크런치']);
                    break;
                default:
                    // 기본 옵션 유지
                    break;
            }
        }

        // 새로운 옵션 추가
        function addOptions(selectElement, optionsArray) {
            optionsArray.forEach(optionValue => {
                const option = document.createElement('option');
                option.value = option.textContent = optionValue;
                selectElement.appendChild(option);
            });
        }

        function convertToJSON() {
            // 폼 요소 가져오기
            const form = document.getElementById('userForm');

            // 폼 데이터를 JSON 형식으로 변환
            const formData = new FormData(form);
            const date = formData.get('date');
            const part = formData.get('part');
            const kind = formData.get('kind');
            const weight = formData.get('weight');
            const number = formData.get('number');
            const desc = formData.get('desc');
            const method = formData.get('method');

            // 새로운 세트 객체 생성
            const newSet = { weight: weight, number: number };

            // 기존 데이터에서 날짜와 운동 종류가 같은 항목 찾기
            let existingEntry = accumulatedData.find(entry => entry.date === date && entry.kind === kind);

            if (existingEntry) {
                // 기존 항목에 세트 추가
                existingEntry.set.push(newSet);
            } else {
                // 새로운 항목 생성
                const newEntry = {
                    date: date,
                    part: part,
                    kind: kind,
                    set: [newSet],
                    desc: desc,
                    method: method,
                };
                accumulatedData.push(newEntry);
            }

            // 결과를 JSON 유사 문자열로 변환
            const jsonString = toCustomJSONString(accumulatedData);
            console.log(accumulatedData)

            // 결과를 화면에 표시
            document.getElementById('result').textContent = jsonString;

            // 다운로드 버튼 표시
            document.getElementById('downloadButton').style.display = 'block';
        }

        function toCustomJSONString(obj) {
            if (Array.isArray(obj)) {
                return '[' + obj.map(toCustomJSONString).join(', ') + ']';
            } else if (typeof obj === 'object' && obj !== null) {
                return '{' + Object.keys(obj).map(key => `${key}: ${toCustomJSONString(obj[key])}`).join(', ') + '}';
            } else {
                return JSON.stringify(obj);
            }
        }

        function downloadJSON() {
            // 누적된 데이터를 JSON 유사 문자열로 변환
            const jsonString = toCustomJSONString(accumulatedData);

            // JSON 문자열을 Blob으로 변환
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            // 다운로드 링크 생성 및 클릭
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'data.json';
            downloadLink.click();

            // URL 객체 해제
            URL.revokeObjectURL(url);
        }

        function copyText() {
            const resultElement = document.getElementById('result');
            const range = document.createRange();
            range.selectNode(resultElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('복사되었습니다.');
        }
    </script>
</body>
</html>
